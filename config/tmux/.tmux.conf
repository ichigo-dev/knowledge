################################################################################
# ウィンドウ
################################################################################

# ウィンドウを切り替える
bind p previous-window
bind n next-window

# ウィンドウの開始番号
set -g base-index 1

# ウィンドウ履歴の最大行数
set -g history-limit 5000

# 非アクティブなウィンドウの背景色
set -g window-style "bg=color238"

# アクティブなウィンドウの背景色
set -g window-active-style "bg=color235"


################################################################################
# ペイン
################################################################################

# ペインの開始番号
set-option -g base-index 1

# ペインの分割
bind v split-window -h
bind s split-window -v

# ペインの移動
bind w select-pane -t :.+
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインのリサイズ
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10


################################################################################
# スタイル
################################################################################

# 256色モードの有効化
set -g default-terminal screen-256color
set -g terminal-overrides "xterm:colors=256"

# ステータスラインの色変更
setw -g status-style fg=color255,bg=color235

# status-leftの非表示
set -g status-left-length 20
set -g status-left "#[fg=green]Session: #S #[default]"

# status-rightの非表示
set -g status-right ""

# window-statusの右寄せ
set -g status-justify right

# window-statusの見た目を変更
setw -g window-status-current-format "#[bg=color26,fg=color255] #I #W "
setw -g window-status-format "#[fg=color255] #I #W "


################################################################################
# マウス操作
################################################################################

set -g mouse on


################################################################################
# コピー
################################################################################

setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Escape send-keys -X clear-selection


################################################################################
# その他
################################################################################

set -g escape-time 0
