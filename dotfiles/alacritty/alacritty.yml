################################################################################
# Alacritty config
################################################################################


# Font
font:
  size: 16
  normal:
    family: 'SauceCodePro Nerd Font'
    style: Regular
  bold:
    family: 'SauceCodePro Nerd Font'
    style: Bold


# Window
window:
  padding:
    x: 6
    y: 4
  opacity: 0.95


# Shell
shell:
  program: /bin/zsh


# Cursor
cursor:
  style:
    shape: Underline
    blinking: Always
  unfocused_hollow: false
  blink_interval: 470
