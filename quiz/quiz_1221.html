
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">拡張子</span></strong>は、<a href="#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">ファイル</a>がどのような<a href="#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB%E3%83%95%E3%82%A9%E3%83%BC%E3%83%9E%E3%83%83%E3%83%88">ファイルフォーマット</a>で記述されているのかを<a href="./operating_system.md#%E3%82%AA%E3%83%9A%E3%83%AC%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B0%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">OS</a>やユーザが識別するために、<a href="#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">ファイル</a>名の末尾に付与される文字列。<a href="#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">ファイル</a>名本体とは <code>.</code> で区切られる（例えば、 <code>test.txt</code> であれば <code>test</code> が<a href="#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">ファイル</a>名本体で <code>.txt</code> が<span class="mask">拡張子</span>となる）。<span class="mask">拡張子</span>は、<a href="#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB%E3%83%95%E3%82%A9%E3%83%BC%E3%83%9E%E3%83%83%E3%83%88">ファイルフォーマット</a>を識別するための判断材料とはなるが、本来の<a href="#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB%E3%83%95%E3%82%A9%E3%83%BC%E3%83%9E%E3%83%83%E3%83%88">ファイルフォーマット</a>とは異なる形式を指す<span class="mask">拡張子</span>を付与することもできる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
