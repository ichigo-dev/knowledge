
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">知識エリア</span></strong>は、プロジェクトマネジメントの分野において、特定の知識やスキルが必要とされる領域。<a href="#pmbok">PMBOK</a>において10の<span class="mask">知識エリア</span>が定義されている。</p>
<ul>
<li>プロジェクト統合マネジメント</li>
<li>プロジェクトステークホルダマネジメント</li>
<li>プロジェクトスコープマネジメント</li>
<li>プロジェクト資源マネジメント</li>
<li>プロジェクトスケジュールマネジメント</li>
<li>プロジェクトコストマネジメント</li>
<li>プロジェクトリスクマネジメント</li>
<li>プロジェクト品質マネジメント</li>
<li>プロジェクト調達マネジメント</li>
<li>プロジェクトコミュニケーションマネジメント</li>
</ul>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
