
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">制御装置</span></strong>は、<a href="#%E6%BC%94%E7%AE%97%E8%A3%85%E7%BD%AE">演算装置</a>、<a href="#%E8%A8%98%E6%86%B6%E8%A3%85%E7%BD%AE">記憶装置</a>、<a href="#%E5%85%A5%E5%8A%9B%E8%A3%85%E7%BD%AE">入力装置</a>、<a href="#%E5%87%BA%E5%8A%9B%E8%A3%85%E7%BD%AE">出力装置</a>の各々の動作を制御するための装置。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
