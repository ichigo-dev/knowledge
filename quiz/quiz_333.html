
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><a href="#%E3%83%99%E3%82%AF%E3%83%88%E3%83%AB">ベクトル</a>の<strong><span class="mask">内積</span></strong>は、2つの<a href="#%E3%83%99%E3%82%AF%E3%83%88%E3%83%AB">ベクトル</a>をかけ合わせて得られる値。2つの<a href="#%E3%83%99%E3%82%AF%E3%83%88%E3%83%AB">ベクトル</a>をそれぞれ $\vec{a}, \vec{b}$ 、これらの<a href="#%E3%83%99%E3%82%AF%E3%83%88%E3%83%AB">ベクトル</a>の成す角を $\theta$ 、2つの<a href="#%E3%83%99%E3%82%AF%E3%83%88%E3%83%AB">ベクトル</a>の大きさ（<a href="#%E3%82%B9%E3%82%AB%E3%83%A9">スカラ</a>）をそれぞれ $|a|, |b|$ とすると、<span class="mask">内積</span> $\vec{a} \cdot \vec{b}$ は以下の式で表される。</p>
<p>$$
\vec{a} \cdot \vec{b} = |a| |b| \cos{\theta}
$$</p>
<p><a href="#%E3%83%99%E3%82%AF%E3%83%88%E3%83%AB">ベクトル</a>の<span class="mask">内積</span>は2つの<a href="#%E3%83%99%E3%82%AF%E3%83%88%E3%83%AB">ベクトル</a>がどれだけ同じ方向を向いているかを表す量で、物理学の世界では仕事量を求める際などの様々な場面で利用される。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
