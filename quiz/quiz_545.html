
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">状態遷移表</span></strong>は、<a href="#%E3%82%AA%E3%83%BC%E3%83%88%E3%83%9E%E3%83%88%E3%83%B3">オートマトン</a>の状態遷移を表で表したもの。</p>
<p>以下は、A～Eまでの状態をとり得る<a href="#%E3%82%AA%E3%83%BC%E3%83%88%E3%83%9E%E3%83%88%E3%83%B3">オートマトン</a>の<span class="mask">状態遷移表</span>の例である。</p>
<table><thead><tr><th>遷移元 \ 遷移先</th><th>A</th><th>B</th><th>C</th><th>D</th><th>E</th></tr></thead><tbody>
<tr><td>A</td><td>$0$</td><td>$1$</td><td></td><td></td><td></td></tr>
<tr><td>B</td><td>$0$</td><td></td><td></td><td>$1$</td><td></td></tr>
<tr><td>C</td><td>$0$</td><td></td><td></td><td></td><td>$1$</td></tr>
<tr><td>D</td><td>$0$</td><td></td><td>$1$</td><td></td><td></td></tr>
<tr><td>E</td><td>$0, 1$</td><td></td><td></td><td></td><td></td></tr>
</tbody></table>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
