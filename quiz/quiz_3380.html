
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">認証局</span></strong>(<strong>CA</strong>: Certificate Authority)は、<a href="#pki">PKI</a>において公開鍵が送信者の正当なものであることを保証する、政府などの信頼できる第三者機関。<a href="#%E7%99%BB%E9%8C%B2%E5%B1%80">登録局</a>と<a href="#%E7%99%BA%E8%A1%8C%E5%B1%80">発行局</a>を合わせたものを指す。申請者の身元確認を行い、デジタル証明書を発行して署名を行い、証明書の信頼性と正当性を保証する役割を持つ。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
