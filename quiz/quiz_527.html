
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">集合</span></strong>は、一定の規則に従ってまとめられた<a href="#%E8%A6%81%E7%B4%A0">要素</a>の集まり。<a href="#%E8%A6%81%E7%B4%A0">要素</a>の数や種類、順序などには一切意味を持たない。</p>
<p><span class="mask">集合</span>は中括弧を用いて表現される。例えば、 $\lbrace 1, 2, 3 \rbrace$ という<span class="mask">集合</span>は、<a href="#%E8%A6%81%E7%B4%A0">要素</a>が $1, 2, 3$ からなっていることを表す。</p>
<p><span class="mask">集合</span>には<a href="#%E5%92%8C%E9%9B%86%E5%90%88">和<span class="mask">集合</span></a>や<a href="#%E7%A9%8D%E9%9B%86%E5%90%88">積<span class="mask">集合</span></a>、<a href="#%E5%B7%AE%E9%9B%86%E5%90%88">差<span class="mask">集合</span></a>、<a href="#%E8%A3%9C%E9%9B%86%E5%90%88">補<span class="mask">集合</span></a>などの演算があり、これらを用いてより複雑な<span class="mask">集合</span>を表現することができる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
