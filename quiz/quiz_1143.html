
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">シェル変数</span></strong>は、<a href="#%E3%82%B7%E3%82%A7%E3%83%AB">シェル</a>内でのみ使用される<a href="../../../../programming/_/chapters/variable.md#%E5%A4%89%E6%95%B0">変数</a>で、その<a href="#%E3%82%B7%E3%82%A7%E3%83%AB">シェル</a>自体とその子<a href="./process_and_job.md#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>でのみ使用される。<span class="mask">シェル変数</span>は<a href="#%E7%92%B0%E5%A2%83%E5%A4%89%E6%95%B0">環境変数</a>とは異なり、他の<a href="../../../../programming/_/chapters/programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>には影響を与えない。</p>
<p><span class="mask">シェル変数</span>を設定するには、以下の例のように<span class="mask">シェル変数</span>名と値を等号で結ぶ。</p>
<pre><code class="language-sh">$ MY_SHELL_VAR=value
</code></pre>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
