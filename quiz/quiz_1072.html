
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">jobs</span></strong>は、アクティブな<a href="#%E3%82%B8%E3%83%A7%E3%83%96">ジョブ</a>の一覧を確認するための<a href="./basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>。</p>
<p>例えば以下の例では、バックグラウンドで実行中の <code>sleep</code> <a href="./basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>の状態を <code><span class="mask">jobs</span></code> によって確認している。<a href="#%E3%83%90%E3%83%83%E3%82%AF%E3%82%B0%E3%83%A9%E3%82%A6%E3%83%B3%E3%83%89%E3%82%B8%E3%83%A7%E3%83%96">バックグラウンドジョブ</a>の処理が終わると、<a href="./shell_and_terminal.md#%E3%83%97%E3%83%AD%E3%83%B3%E3%83%97%E3%83%88">プロンプト</a>にその旨が表示される。</p>
<pre><code class="language-sh">$ sleep 60 &amp;
[1] 2400

$ <span class="mask">jobs</span>
[1]  + running    sleep 10

$
[1]  + done       sleep 10
</code></pre>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
