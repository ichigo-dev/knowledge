
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">FSx for Windowsファイルサーバ</span></strong>は、<a href="../../../../computer/software/_/chapters/operating_system.md#windows">Windows</a>用のフルマネージドなファイルサーバ。<a href="../../../../computer/software/_/chapters/operating_system.md#windows">Windows</a>で利用できるユーザクォータ、エンドユーザファイルの復元、Microsoft Active Directory統合などの幅広い機能が利用可能。単一のサブネットにエンドポイントとなる<a href="./networking_and_content_delivery.md#eni">ENI</a>を配置し、SMB<a href="../../../_/chapters/network_architecture.md#%E3%83%97%E3%83%AD%E3%83%88%E3%82%B3%E3%83%AB">プロトコル</a>を介してアクセス可能。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
