
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>タイムアウト</strong>は、ある一定の時間が経過しても、受信<a href="./network.md#%E3%83%9B%E3%82%B9%E3%83%88">ホスト</a>から<a href="#%E7%A2%BA%E8%AA%8D%E5%BF%9C%E7%AD%94">確認応答</a>が返ってこずに、接続の確立に失敗するエラー。タイムアウトが発生した場合、送信<a href="./network.md#%E3%83%9B%E3%82%B9%E3%83%88">ホスト</a>はデータが喪失したと判断して再送処理を行う。<a href="#%E7%A2%BA%E8%AA%8D%E5%BF%9C%E7%AD%94">確認応答</a>の到着を待つ時間を<strong><span class="mask">再送タイムアウト時間</span></strong>という。<span class="mask">再送タイムアウト時間</span>を決めるため、<a href="./network.md#%E3%83%91%E3%82%B1%E3%83%83%E3%83%88">パケット</a>を送信する度に通信の<a href="../../../system/_/chapters/system_performance_evaluation.md#%E3%82%BF%E3%83%BC%E3%83%B3%E3%82%A2%E3%83%A9%E3%82%A6%E3%83%B3%E3%83%89%E3%82%BF%E3%82%A4%E3%83%A0">ラウンドトリップタイム</a>と<a href="../../../system/_/chapters/system_performance_evaluation.md#%E3%82%B8%E3%83%83%E3%82%BF">ジッタ</a>を計算する。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
