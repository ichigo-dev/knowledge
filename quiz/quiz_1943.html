
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">ブルーグリーンデプロイ</span></strong>は、既存の環境に影響を与えず、新しい環境に新しい<a href="../../../../computer/software/_/chapters/package.md#%E3%83%90%E3%83%BC%E3%82%B8%E3%83%A7%E3%83%B3">バージョン</a>を<a href="#%E3%83%87%E3%83%97%E3%83%AD%E3%82%A4">デプロイ</a>する方法。既存の環境とは分離された新しい環境に<a href="#%E3%83%87%E3%83%97%E3%83%AD%E3%82%A4">デプロイ</a>するため、安全性が高く十分なテストを実施することができる。また、ダウンタイムが発生せず、即時ロールバックが可能というメリットもある。一方で、同時に2つの環境を動作させる必要があるため、高コストである。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
