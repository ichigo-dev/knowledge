   <p><p><strong>ポリモーフィズム</strong>（<strong><span class="mask">ポリモルフィズム</span></strong>、<strong>多相性</strong>）は、同じ<a href="./programming.md#%E8%AD%98%E5%88%A5%E5%AD%90">識別子</a>の<a href="#%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89">メソッド</a>で複数の異なる振る舞いを定義することができる性質。</p>
<p>例えば、異なる<a href="#%E3%82%AF%E3%83%A9%E3%82%B9">クラス</a>が同じ名前の<a href="#%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89">メソッド</a>を共通して持つことによって、その<a href="#%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89">メソッド</a>を通して、暗黙的に複数の<a href="#%E3%82%AA%E3%83%96%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88">オブジェクト</a>を切り替えることができる。この性質を利用することで、<a href="#%E3%82%AA%E3%83%96%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88">オブジェクト</a>を利用している側の<a href="./programming.md#%E3%82%BD%E3%83%BC%E3%82%B9%E3%82%B3%E3%83%BC%E3%83%89">ソースコード</a>を変更することなく<a href="#%E3%82%AF%E3%83%A9%E3%82%B9">クラス</a>を切り替えることが可能となり、メンテナンス性の向上に繋がる。<a href="#%E3%82%A4%E3%83%B3%E3%82%BF%E3%83%95%E3%82%A7%E3%83%BC%E3%82%B9">インタフェース</a>や<a href="#%E6%8A%BD%E8%B1%A1%E3%82%AF%E3%83%A9%E3%82%B9">仮想関数</a>の機能を用いることで、<a href="#%E3%82%AF%E3%83%A9%E3%82%B9">クラス</a>の<a href="#%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89">メソッド</a>の<a href="./function.md#%E3%82%B7%E3%82%B0%E3%83%8D%E3%83%81%E3%83%A3">シグネチャ</a>を共通化することができ、ポリモーフィズムの性質を利用しやすくなる。</p>

       });
   });
