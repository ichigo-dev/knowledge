
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">EBS</span></strong>(<strong>Amazon Elastic Block Store</strong>)は、<a href="./aws.md#aws">AWS</a>が提供するブロックストレージサービス。<a href="./computing.md#ec2">EC2</a>の<a href="../../../../computer/software/_/chapters/operating_system.md#%E3%82%AA%E3%83%9A%E3%83%AC%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B0%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">OS</a>領域として利用したり、追加ボリュームとして複数の<span class="mask">EBS</span>を<a href="./computing.md#ec2">EC2</a>にアタッチすることもできる。<a href="./database.md#rds">RDS</a>のデータ保存用にも用いられる。</p>
<p><span class="mask">EBS</span>は<a href="./computing.md#ec2">EC2</a>と1対1で対応するサービスであり、複数の<a href="./computing.md#ec2">EC2</a>にアタッチする<a href="#ebs%E3%83%9E%E3%83%AB%E3%83%81%E3%82%A2%E3%82%BF%E3%83%83%E3%83%81">マルチアタッチ</a>機能もあるが制約が多い。また、<span class="mask">EBS</span>は同じ<a href="./aws.md#az">AZ</a>内にある<a href="./computing.md#ec2">EC2</a>にしかアタッチすることはできず、別の<a href="./aws.md#az">AZ</a>の<a href="./computing.md#ec2">EC2</a>にアタッチしたい場合は、<span class="mask">EBS</span>のスナップショットを取得して新しい<span class="mask">EBS</span>ボリュームを<a href="./computing.md#ec2">EC2</a>と同じ<a href="./aws.md#az">AZ</a>内に作る必要がある。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
