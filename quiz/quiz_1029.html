   <p><p><strong><span class="mask">ファイルディスクリプタ</span></strong>は、<a href="../../../../programming/_/chapters/programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>がアクセスする<a href="../../../software/_/chapters/file_system.md#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">ファイル</a>や<a href="./stdio_and_pipeline.md#%E6%A8%99%E6%BA%96%E5%85%A5%E5%87%BA%E5%8A%9B">標準入出力</a>などを<a href="../../../software/_/chapters/operating_system.md#%E3%82%AA%E3%83%9A%E3%83%AC%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B0%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">OS</a>が識別するために用いる識別子。 $0$ から順番に整数の値が割り当てられる。</p>
<p><span class="mask">ファイルディスクリプタ</span>には、識別子とともに<a href="../../../software/_/chapters/file_system.md#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">ファイル</a>名、<a href="../../../software/_/chapters/file_system.md#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">ファイル</a>サイズ、<a href="../../../../programming/_/chapters/programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>が操作中の<a href="../../../software/_/chapters/file_system.md#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">ファイル</a>内の位置、作成日時、更新日時などの情報が含まれている。</p>
<p>通常は、 $0$ に<a href="./stdio_and_pipeline.md#%E6%A8%99%E6%BA%96%E5%85%A5%E5%8A%9B">標準入力</a>、 $1$ に<a href="./stdio_and_pipeline.md#%E6%A8%99%E6%BA%96%E5%87%BA%E5%8A%9B">標準出力</a>、 $2$ に<a href="./stdio_and_pipeline.md#%E6%A8%99%E6%BA%96%E3%82%A8%E3%83%A9%E3%83%BC%E5%87%BA%E5%8A%9B">標準エラー出力</a>が<a href="../../../software/_/chapters/operating_system.md#%E3%82%AA%E3%83%9A%E3%83%AC%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B0%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">OS</a>によって最初に用意されるため、<a href="../../../../programming/_/chapters/programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>が<a href="../../../software/_/chapters/file_system.md#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">ファイル</a>をオープンすると $3$ から順番にディスクリプタが割り当てられる。</p>
</p>
