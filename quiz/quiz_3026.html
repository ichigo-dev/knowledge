
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>参照</strong>は、<a href="#%E5%A4%89%E6%95%B0">変数</a>名に紐づくデータを取り出す操作。データが<a href="#%E4%BB%A3%E5%85%A5">代入</a>されていない<a href="#%E5%A4%89%E6%95%B0">変数</a>（<strong><span class="mask">未初期化状態</span></strong>の<a href="#%E5%A4%89%E6%95%B0">変数</a>）を参照することは不正な操作となり、<a href="./programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E8%A8%80%E8%AA%9E">プログラミング言語</a>によっては<a href="./programming.md#%E6%9C%AA%E5%AE%9A%E7%BE%A9%E5%8B%95%E4%BD%9C">未定義動作</a>となる。これを防ぐため、<a href="#%E5%AE%A3%E8%A8%80">宣言</a>時や実行時に自動的に初期値（<a href="./data_type.md#%E6%95%B4%E6%95%B0%E5%9E%8B">整数型</a>であれば <code>0</code> 、<a href="./data_type.md#%E6%96%87%E5%AD%97%E5%88%97%E5%9E%8B">文字列型</a>であれば空文字など）を割り当てる<a href="./programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E8%A8%80%E8%AA%9E">プログラミング言語</a>もある。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
