
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">アーキテクチャ特性</span></strong>は、<a href="../../../../system/_/chapters/system.md#%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">システム</a>の成功基準を定めるもので、通常<a href="../../../../system/_/chapters/system.md#%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">システム</a>の機能とは直接関係しない。<span class="mask">アーキテクチャ特性</span>には、<a href="../../../../system/_/chapters/system_performance_evaluation.md#%E5%8F%AF%E7%94%A8%E6%80%A7">可用性</a>や<a href="../../../../system/_/chapters/system_performance_evaluation.md#%E4%BF%A1%E9%A0%BC%E6%80%A7">信頼性</a>、テスト容易性、スケーラビリティ、<a href="../../../../system/security/_/chapters/security.md#%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3">セキュリティ</a>、アジリティ、<a href="../../../../system/_/chapters/reliability_design.md#%E3%83%95%E3%82%A9%E3%83%BC%E3%83%AB%E3%83%88%E3%83%88%E3%83%AC%E3%83%A9%E3%83%B3%E3%82%B9">耐障害性</a>、弾力性、回復性、パフォーマンス、<a href="../../../management/_/chapters/deployment_strategy.md#%E3%83%87%E3%83%97%E3%83%AD%E3%82%A4">デプロイ</a>容易性、学習容易性などの要素がある。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
