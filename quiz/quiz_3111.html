   <p><p><a href="../../../_/chapters/programming_language.md#c">C++</a>には<strong><span class="mask">ゼロオーバヘッド原則</span></strong>という、実行することに対して余計なコード（ガベージコレクションなど）でCPUを消費しない、という考え方がある。</p>
<p><a href="#rust">Rust</a>には<strong>ゼロコスト抽象化</strong>という、抽象化の処理に最小限のコストしか払わないという考え方がある。例えば、<a href="#rust">Rust</a>の抽象型であるtraitは<a href="../../../../basics/information_theory/_/chapters/compiler_theory.md#%E3%82%B3%E3%83%B3%E3%83%91%E3%82%A4%E3%83%AB">コンパイル</a>時に静的ディスパッチ（具体的な型に変換）されるため、実行時の<a href="../../../../system/_/chapters/system_performance_evaluation.md#%E3%82%AA%E3%83%BC%E3%83%90%E3%83%98%E3%83%83%E3%83%89">オーバヘッド</a>がない。</p>
<p><a href="#rust">Rust</a>は<a href="../../../_/chapters/programming_language.md#c">C++</a>と同様に、<a href="../../../_/chapters/programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9E">プログラマ</a>が<a href="../../../../computer/_/chapters/computer.md#%E3%82%B3%E3%83%B3%E3%83%94%E3%83%A5%E3%83%BC%E3%82%BF">コンピュータ</a>の能力を最大限活用できるような<a href="../../../_/chapters/programming.md#%E3%82%BD%E3%83%BC%E3%82%B9%E3%82%B3%E3%83%BC%E3%83%89">コード</a>を書くことをサポートする言語である。</p>
</p>

       });
   });
