
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">LSTM</span></strong>(Long Short Term Memory)は、<a href="#%E5%86%8D%E5%B8%B0%E3%82%BB%E3%83%AB">再帰セル</a>の構造のひとつで、古い情報の記憶が薄れていく（内部情報には直近のデータの状態が反映されやすく、最初のデータの情報は徐々に消えていく）という<a href="#%E5%86%8D%E5%B8%B0%E3%82%BB%E3%83%AB">再帰セル</a>の弱点を軽減している。また、時間方向の<a href="./neural_network.md#%E5%8B%BE%E9%85%8D%E6%B6%88%E5%A4%B1%E5%95%8F%E9%A1%8C">勾配消失問題</a>を軽減し、学習が効率よく進む。<span class="mask">LSTM</span>には情報の伝わり方を調整するための3つの<strong>ゲート</strong>が設けられている。</p>
<p><strong>忘却ゲート</strong>では前の情報をどれだけ切り捨てるかを調整し、<strong>入力ゲート</strong>では新しい情報をどれだけ取り込むかを調整し、<strong>出力ゲート</strong>では情報をどれだけ出力するかを調整する。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
