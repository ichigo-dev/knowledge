
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>ラベルスイッチング</strong>は、<a href="./internet_layer.md#ip">IP</a><a href="./network.md#%E3%83%91%E3%82%B1%E3%83%83%E3%83%88">パケット</a>に<strong>ラベル</strong>を設定し、そのラベルに基づいて転送を行う技術。</p>
<p>ラベルをつけてフォワーディングする<strong>Push</strong>、ラベルを付け替えてフォワーディングする<strong>Swap</strong>、ラベルを外してフォワーディングする<strong>Pop</strong>を基本動作とする。</p>
<p>宛先が同じである<a href="./network.md#%E3%83%91%E3%82%B1%E3%83%83%E3%83%88">パケット</a>(<strong><span class="mask">FFC</span></strong>: Forwarding Equivalence Class)は、どれもラベルによって決まる同一の経路を通る。この経路を<strong>LSP</strong>(Label Switching Path)という。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
