
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">タグ</span></strong>は、特定の<a href="./record_history.md#%E3%82%B3%E3%83%9F%E3%83%83%E3%83%88">コミット</a>をマークすることで参照しやすくするための機能。<strong>軽量<span class="mask">タグ</span></strong>では、ある特定の<a href="./record_history.md#%E3%82%B3%E3%83%9F%E3%83%83%E3%83%88">コミット</a>に対して名前を付けることができる。<strong>注釈付き<span class="mask">タグ</span></strong>では、<span class="mask">タグ</span>名に加えて作成者や作成日、コメントといった情報を付与することができる。<span class="mask">タグ</span>は<a href="./record_history.md#%E3%82%B3%E3%83%9F%E3%83%83%E3%83%88%E3%83%8F%E3%83%83%E3%82%B7%E3%83%A5">コミットハッシュ</a>のエイリアスとしても利用できる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
