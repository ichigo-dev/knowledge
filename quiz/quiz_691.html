
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>アクセス時間</strong>は、<a href="#%E3%83%8F%E3%83%BC%E3%83%89%E3%83%87%E3%82%A3%E3%82%B9%E3%82%AF">ハードディスク</a>にデータの入出力を要求してから実際にデータの転送が完了するまでにかかる時間で、次の要素によって決まる。</p>
<ul>
<li><strong>平均シーク時間</strong>（<strong><span class="mask">平均位置決め時間</span></strong>） : <a href="#%E7%A3%81%E6%B0%97%E3%83%98%E3%83%83%E3%83%89">磁気ヘッド</a>を目的の<a href="#%E3%83%88%E3%83%A9%E3%83%83%E3%82%AF">トラック</a>まで移動するのに要する時間</li>
<li><strong>平均サーチ時間</strong>（<strong>平均回転待ち時間</strong>） : <a href="#%E3%83%88%E3%83%A9%E3%83%83%E3%82%AF">トラック</a>で該当のデータの先頭が<a href="#%E7%A3%81%E6%B0%97%E3%83%98%E3%83%83%E3%83%89">磁気ヘッド</a>の位置に来るまでに要する時間（<a href="#%E3%83%88%E3%83%A9%E3%83%83%E3%82%AF">トラック</a>の回転数から算出）</li>
<li><strong>データ転送時間</strong> : データの転送に要する時間</li>
</ul>
<pre><code class="language-math">ハードディスクへのアクセス時間 = 平均待ち時間 + データ転送時間 = 平均シーク時間 + 平均サーチ時間 + データ転送時間
</code></pre>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
