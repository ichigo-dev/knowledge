
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">bash</span></strong>(Bourne-Again Shell)は、GNUで開発されている<a href="../../../software/_/chapters/open_source_software.md#%E3%82%AA%E3%83%BC%E3%83%97%E3%83%B3%E3%82%BD%E3%83%BC%E3%82%B9%E3%82%BD%E3%83%95%E3%83%88%E3%82%A6%E3%82%A7%E3%82%A2">オープンソース</a>の<a href="#%E3%82%B7%E3%82%A7%E3%83%AB">シェル</a>。<a href="#sh">sh</a>互換だが様々な機能が追加されており、一時期は<a href="../../../software/_/chapters/operating_system.md#macos">macOS</a>の<a href="#%E3%82%B7%E3%82%A7%E3%83%AB">シェル</a>としても採用されていた。多くの<a href="./linux.md#linux">Linux</a>環境でデフォルトの<a href="#%E3%82%B7%E3%82%A7%E3%83%AB">シェル</a>として採用されており、利用者が多いため情報を集めやすい。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
