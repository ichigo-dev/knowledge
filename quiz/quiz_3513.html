
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">ボックスモデル</span></strong>は、<a href="../../../html/_/chapters/html.md#html">HTML</a><a href="../../../html/_/chapters/html.md#%E8%A6%81%E7%B4%A0">要素</a>が持つコンテンツを中心に、その<a href="../../../html/_/chapters/html.md#%E8%A6%81%E7%B4%A0">要素</a>を4つの領域から構成するモデル。<a href="../../../html/_/chapters/html.md#html">HTML</a><a href="../../../html/_/chapters/html.md#%E8%A6%81%E7%B4%A0">要素</a>は、そのコンテンツを表示するための表示領域を確保しており、その外側にはそのコンテンツの余白や枠線を表示するための領域を持っている。これらをすべて合わせた領域のことを<strong>ボックス</strong>と呼び、<a href="#css">CSS</a>ではこのボックスを装飾することでレイアウトやデザインを整える。</p>
<p>ボックスは<a href="#%E3%82%B3%E3%83%B3%E3%83%86%E3%83%B3%E3%83%84%E9%A0%98%E5%9F%9F">コンテンツ領域</a>、<a href="#%E3%83%91%E3%83%87%E3%82%A3%E3%83%B3%E3%82%B0%E9%A0%98%E5%9F%9F">パディング領域</a>、<a href="#%E3%83%9C%E3%83%BC%E3%83%80%E3%83%BC%E9%A0%98%E5%9F%9F">ボーダー領域</a>、<a href="#%E3%83%9E%E3%83%BC%E3%82%B8%E3%83%B3%E9%A0%98%E5%9F%9F">マージン領域</a>から構成される。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
