
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">初期化</span></strong>は、<a href="#%E5%A4%89%E6%95%B0">変数</a>の<a href="#%E5%AE%A3%E8%A8%80">宣言</a>と同時に<a href="#%E4%BB%A3%E5%85%A5">代入</a>を行う操作。<a href="#%E5%AE%9A%E6%95%B0">定数</a>のような、後から変更することを許可しない<a href="#%E5%A4%89%E6%95%B0">変数</a>を<a href="#%E5%AE%A3%E8%A8%80">宣言</a>したい場合は、<span class="mask">初期化</span>が必須となる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
