
<!DOCTYPE html>
<html>

   <p><p><strong><span class="mask">ユーザ</span></strong>は、<a href="./linux.md#linux">Linux</a>システムにログインしてシステムを使用するためのアカウント。各<span class="mask">ユーザ</span>には一意の<span class="mask">ユーザ</span>名が割り当てられており、各<span class="mask">ユーザ</span>はそれぞれの<a href="../../../software/_/chapters/file_system.md#%E3%83%9B%E3%83%BC%E3%83%A0%E3%83%87%E3%82%A3%E3%83%AC%E3%82%AF%E3%83%88%E3%83%AA">ホームディレクトリ</a>を持つ。<span class="mask">ユーザ</span>はシステム上で一意の<strong>UID</strong>によって識別される。</p>
<p><span class="mask">ユーザ</span>が作成した<a href="../../../software/_/chapters/file_system.md#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">ファイル</a>や<a href="../../../software/_/chapters/file_system.md#%E3%83%87%E3%82%A3%E3%83%AC%E3%82%AF%E3%83%88%E3%83%AA">ディレクトリ</a>の所有者は、その<span class="mask">ユーザ</span>自身となる。</p>
<p><a href="./linux.md#linux">Linux</a>では、<a href="../../../software/_/chapters/file_system.md#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">ファイル</a>や<a href="../../../software/_/chapters/file_system.md#%E3%83%87%E3%82%A3%E3%83%AC%E3%82%AF%E3%83%88%E3%83%AA">ディレクトリ</a>に対する<a href="#%E6%A8%A9%E9%99%90">アクセス権</a>を、<span class="mask">ユーザ</span>ごとにコントロールできる。</p>
</p>
