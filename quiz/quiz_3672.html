
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><<span class="mask">p</span>><strong><span class="mask">p</span></strong>(<span class="mask">p</span>aragra<span class="mask">p</span>h)は、<a href="./html.md#html">HTML</a>文書において、テキストの段落を<a href="./html.md#%E3%83%9E%E3%83%BC%E3%82%AF%E3%82%A2%E3%83%83%E3%83%97">マークアップ</a>する目的で使用される<a href="./html.md#%E3%82%BF%E3%82%B0">タグ</a>。最もよく使われる<a href="./html.md#%E8%A6%81%E7%B4%A0">要素</a>のひとつで、基本的には段落の始まりから改行するまでを <code>&lt;<span class="mask">p</span>&gt;&lt;/<span class="mask">p</span>&gt;</code> で囲む。</<span class="mask">p</span>>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
