
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">サブグループ</span></strong>は、<a href="#%E3%83%A6%E3%83%BC%E3%82%B6">ユーザ</a>が任意の数所属することができる<a href="#%E3%82%B0%E3%83%AB%E3%83%BC%E3%83%97">グループ</a>。複数の<a href="#%E3%83%A6%E3%83%BC%E3%82%B6">ユーザ</a>が同じ<span class="mask">サブグループ</span>に所属することで、その<a href="#%E3%82%B0%E3%83%AB%E3%83%BC%E3%83%97">グループ</a>が<a href="#%E6%89%80%E6%9C%89%E8%80%85">所有者</a>となっている<a href="../../../software/_/chapters/file_system.md#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">ファイル</a>や<a href="../../../software/_/chapters/file_system.md#%E3%83%87%E3%82%A3%E3%83%AC%E3%82%AF%E3%83%88%E3%83%AA">ディレクトリ</a>に対する<a href="#%E6%A8%A9%E9%99%90">アクセス権</a>をまとめて設定できる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
