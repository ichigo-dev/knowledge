
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">アドレス</span></strong>（メモリ<span class="mask">アドレス</span>）は、<a href="#%E3%83%A1%E3%83%A2%E3%83%AA">メモリ</a>上でデータがどの位置に存在するかを表す概念で、データにアクセスするために必要となる情報。<span class="mask">アドレス</span>は<a href="#%E3%83%A1%E3%83%A2%E3%83%AA">メモリ</a>上の保存領域1<a href="../../../../basics/_/chapters/computer_and_number.md#%E3%83%90%E3%82%A4%E3%83%88">バイト</a>ごとに固有のものが割り振られている。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
