
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">PROM</span></strong>(Programmable ROM)は、特殊な装置により一度だけ書き込むことができるが、一度書き込んだものを消去できない<a href="#rom">ROM</a>。基本的に読み出し専用であり、<a href="#ram">RAM</a>に比べると書き込みには時間がかかる。また、<span class="mask">PROM</span>の中でも<strong>E<span class="mask">PROM</span></strong>は紫外線照射により内容の消去が可能で、再書き込みも可能。<strong>EE<span class="mask">PROM</span></strong>は電気的に<a href="../../../../basics/_/chapters/computer_and_number.md#%E3%83%90%E3%82%A4%E3%83%88">バイト</a>単位での内容の書き換えが可能なもので、<a href="../../../software/_/chapters/operating_system.md#bios">BIOS</a>や電子機器の制御<a href="../../../../programming/_/chapters/programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>格納のために使用される。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
