
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">ジョブステップ</span></strong>は、<a href="#%E3%82%B8%E3%83%A7%E3%83%96">ジョブ</a>を小さな単位の処理に分けたうちの、ひとつの処理。<a href="#%E3%82%B8%E3%83%A7%E3%83%96">ジョブ</a>はいくつかの<span class="mask">ジョブステップ</span>から構成されており、<span class="mask">ジョブステップ</span>を実行する際には、<a href="#%E3%82%AB%E3%83%BC%E3%83%8D%E3%83%AB">カーネル</a>の処理単位である<a href="#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>に分解されて実行される。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
