
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">スキーマ定義言語</span></strong>(<strong>SDL</strong>: Schema Definition Language)は、<a href="#graphql">GraphQL</a>において、<a href="#schema">Schema</a>を記述して<a href="../../../../network/_/chapters/web.md#web-api">API</a>仕様を定めるための言語。<a href="#%E3%82%AF%E3%82%A8%E3%83%AA%E8%A8%80%E8%AA%9E">クエリ言語</a>の<a href="../../../../system/_/chapters/system_processing_model.md#%E3%83%AA%E3%82%AF%E3%82%A8%E3%82%B9%E3%83%88">リクエスト</a>は、<a href="#schema">Schema</a>に従って処理され、<a href="../../../../system/_/chapters/system_processing_model.md#%E3%83%AC%E3%82%B9%E3%83%9D%E3%83%B3%E3%82%B9">レスポンス</a>が生成される。</p>
<p><a href="#graphql">GraphQL</a>の<span class="mask">スキーマ定義言語</span>は型システムを内包しており、<a href="#query">Query</a>に対する<a href="../../../../system/_/chapters/system_processing_model.md#%E3%83%AC%E3%82%B9%E3%83%9D%E3%83%B3%E3%82%B9">レスポンス</a>のバリデーションや、<a href="#%E3%83%AA%E3%82%BE%E3%83%AB%E3%83%90">リゾルバ</a>の適用のために使用される。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
