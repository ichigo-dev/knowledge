
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><a href="#%E6%AD%A3%E6%96%B9%E8%A1%8C%E5%88%97">正方行列</a> $A$ に対して、<a href="#%E3%82%B9%E3%82%AB%E3%83%A9">スカラ</a>値 $\lambda$ 、<a href="#%E3%83%99%E3%82%AF%E3%83%88%E3%83%AB">ベクトル</a> $x$ が</p>
<p>$$
A x = \lambda x
$$</p>
<p>を満たすとき、 $\lambda$ を $A$ の<strong>固有値</strong>、 $x$ を $A$ の固有値 $\lambda$ に対する<strong><span class="mask">固有ベクトル</span></strong>という。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
