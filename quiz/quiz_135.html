
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">剪定</span></strong>は、<a href="#%E6%B1%BA%E5%AE%9A%E6%9C%A8">決定木</a>の<a href="./machine_learning.md#%E9%81%8E%E5%AD%A6%E7%BF%92">過学習</a>を防止するための方法。分割の深さを制限したり、分割に必要なデータの数の下限を定めたりする。<a href="./machine_learning.md#%E8%A8%93%E7%B7%B4%E3%83%87%E3%83%BC%E3%82%BF">訓練データ</a>によって<a href="#%E6%B1%BA%E5%AE%9A%E6%9C%A8">決定木</a>を意図的に<a href="./machine_learning.md#%E9%81%8E%E5%AD%A6%E7%BF%92">過学習</a>させたのちに、<a href="./machine_learning.md#%E6%A4%9C%E8%A8%BC%E3%83%87%E3%83%BC%E3%82%BF">検証データ</a>を使って性能の悪い<a href="#%E6%B1%BA%E5%AE%9A%E6%9C%A8">決定木</a>の分岐を切り取ることで、<a href="./machine_learning.md#%E9%81%8E%E5%AD%A6%E7%BF%92">過学習</a>を防いで予測能力を向上させる、といった方法がある。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
