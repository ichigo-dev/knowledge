   <p><p><strong>Kubernetes</strong>(<strong>K8s</strong>)は、Googleが開発した<a href="#%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A%E3%82%AA%E3%83%BC%E3%82%B1%E3%82%B9%E3%83%88%E3%83%AC%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3">コンテナオーケストレーション</a>ツール。複数の物理<a href="../../../../computer/_/chapters/computer.md#%E3%82%B5%E3%83%BC%E3%83%90">サーバ</a>からなるマルチ<a href="../../../../network/_/chapters/network.md#%E3%83%9B%E3%82%B9%E3%83%88">ホスト</a>の<a href="./container.md#%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A">コンテナ</a>環境を統合的に管理するためのフレームワーク。Kubernetesは、マルチ<a href="../../../../network/_/chapters/network.md#%E3%83%9B%E3%82%B9%E3%83%88">ホスト</a>の<a href="./container.md#%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A">コンテナ</a>環境全体を管理する<strong>Kubernetes管理ノード</strong>（マスタノード）と、コンテナが稼働する<strong><span class="mask">管理対象ノード</span></strong>（ワーカノード）からなる。</p>
<p>Kubernetesは、<a href="./docker.md#docker">Docker</a>だけではなくcontainerdやcri-oといった<a href="./container.md#%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A%E3%82%A8%E3%83%B3%E3%82%B8%E3%83%B3">コンテナエンジン</a>もサポートしている。</p>
</p>

   btn_answer.addEventListener("click", function()

       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
