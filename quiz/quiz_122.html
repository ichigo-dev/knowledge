
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">SVM</span></strong>（<strong>サポートベクターマシン</strong>）は、データを分類する境界線（境界面）を決定するための手法。<a href="./machine_learning.md#%E3%82%AF%E3%83%A9%E3%82%B9">クラス</a>ごとの境界に近いデータをできるだけ境界から引き離す（<a href="#%E3%83%9E%E3%83%BC%E3%82%B8%E3%83%B3">マージン</a>を最大化する）ように学習を進める。</p>
<p>境界は、<a href="./machine_learning.md#%E7%89%B9%E5%BE%B4%E9%87%8F">特徴量</a>の数が2つならば2次元平面上の直線として、<a href="./machine_learning.md#%E7%89%B9%E5%BE%B4%E9%87%8F">特徴量</a>の数が3つならば3次元空間上の平面として表される。<a href="./machine_learning.md#%E7%89%B9%E5%BE%B4%E9%87%8F">特徴量</a>が4つ以上の場合は、この境界のことを<a href="#%E8%B6%85%E5%B9%B3%E9%9D%A2">超平面</a>という。</p>
<p><span class="mask">SVM</span>は、直線・平面・超平面によってデータ群を分離するため、境界が曲線状になる場合には、<a href="#%E3%82%AB%E3%83%BC%E3%83%8D%E3%83%AB%E6%B3%95">カーネル法</a>などを用いる必要がある。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
