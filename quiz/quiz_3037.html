
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">ライブロック</span></strong>は、<a href="../../README.md">並行プログラミング</a>やマルチスレッド環境において、複数の<a href="./concurrency_and_parallelism.md#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>が一貫して動作を続けているものの、全体として進行が停滞している状態。<a href="#%E3%83%87%E3%83%83%E3%83%89%E3%83%AD%E3%83%83%E3%82%AF">デッドロック</a>とは異なり、リソースの待機状態による停滞は発生しない。</p>
<p>典型的な例として、2つ以上の<a href="./concurrency_and_parallelism.md#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>が共有リソースにアクセスし、それらのリソースを獲得するために互いに優先権を譲り合い、進行できなくなる状況が考えられる。この場合、<a href="./concurrency_and_parallelism.md#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>がリソースへのアクセス権を持ち続けてしまうことは防げている一方で、全体としては処理が進まない。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
