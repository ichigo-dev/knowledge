
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;

 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">CSP</span></strong>(Content Security Policy)は、<a href="../../../../network/_/chapters/web.md#web">Web</a><a href="../../../../computer/software/_/chapters/software.md#%E5%BF%9C%E7%94%A8%E3%82%BD%E3%83%95%E3%83%88%E3%82%A6%E3%82%A7%E3%82%A2">アプリケーション</a>の<a href="./security.md#%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3">セキュリティ</a>を向上させるメカニズムで、<a href="./cyber_attack.md#xss">XSS</a>やデータの盗聴などの攻撃を軽減するために使用される。<a href="../../../../network/_/chapters/web.md#%E3%83%AC%E3%82%B9%E3%83%9D%E3%83%B3%E3%82%B9%E3%83%A1%E3%83%83%E3%82%BB%E3%83%BC%E3%82%B8">レスポンスヘッダー</a>にポリシーを設定することで、特定の<a href="../../../../network/_/chapters/web.md#%E3%83%AA%E3%82%BD%E3%83%BC%E3%82%B9">リソース</a>の読み込みや実行を制御する。特定の<a href="../../../../network/_/chapters/internet_layer.md#%E3%83%89%E3%83%A1%E3%82%A4%E3%83%B3%E5%90%8D">ドメイン</a>からの<a href="../../../../network/_/chapters/web.md#%E3%83%AA%E3%82%BD%E3%83%BC%E3%82%B9">リソース</a>（<a href="../../../../programming/_/chapters/programming_language.md#javascript">JavaScript</a>やCSS、画像など）のみ読み込みを許可したり、インラインスクリプトの実行を制限したりすることができる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
