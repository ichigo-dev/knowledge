
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">k近傍法</span></strong>は、主に<a href="./machine_learning.md#%E6%95%99%E5%B8%AB%E3%81%82%E3%82%8A%E5%AD%A6%E7%BF%92">教師あり学習</a>の分類に利用される手法で、分類したいデータと各<a href="./machine_learning.md#%E3%82%AF%E3%83%A9%E3%82%B9">クラス</a>の<a href="../../../basics/applied_mathematics/_/chapters/numerical_calculation.md#%E3%83%99%E3%82%AF%E3%83%88%E3%83%AB">ベクトル</a>の類似度を計算する方法。類似度には、2つの<a href="../../../basics/applied_mathematics/_/chapters/numerical_calculation.md#%E3%83%99%E3%82%AF%E3%83%88%E3%83%AB">ベクトル</a>間の距離が用いられることが多い。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
