
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">Template Methodパターン</span></strong>は、ある処理の大まかな<a href="../../../../programming/_/chapters/algorithm.md#%E3%82%A2%E3%83%AB%E3%82%B4%E3%83%AA%E3%82%BA%E3%83%A0">アルゴリズム</a>をあらかじめ<a href="../../../../programming/_/chapters/object_oriented.md#%E8%A6%AA%E3%82%AF%E3%83%A9%E3%82%B9">スーパークラス</a>に定めておき、その具体的な設計を<a href="../../../../programming/_/chapters/object_oriented.md#%E5%AD%90%E3%82%AF%E3%83%A9%E3%82%B9">サブクラス</a>に任せる<a href="./design_pattern.md#%E3%83%87%E3%82%B6%E3%82%A4%E3%83%B3%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">デザインパターン</a>。<a href="../../../../programming/_/chapters/object_oriented.md#%E8%A6%AA%E3%82%AF%E3%83%A9%E3%82%B9">スーパークラス</a>は、処理の流れを定義した<strong>テンプレートメソッド</strong>を持ち、この<a href="../../../../programming/_/chapters/object_oriented.md#%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89">メソッド</a>の中で<a href="../../../../programming/_/chapters/object_oriented.md#%E6%8A%BD%E8%B1%A1%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89">抽象メソッド</a>の呼び出しを行う。</p>
<p><span class="mask">Template Methodパターン</span>は、<a href="#abstractclass">AbstractClass</a>、<a href="#concreteclass">ConcreteClass</a>から構成される。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
