   <p><p><strong><span class="mask">イメージ</span></strong>は、<a href="./container.md#%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A">コンテナ</a>の生成時のテンプレートとなるもので、<a href="./container.md#%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A">コンテナ</a>内で使用する<a href="../../../../computer/software/_/chapters/file_system.md#%E5%AE%9F%E8%A1%8C%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">実行ファイル</a>や<a href="../../../../computer/software/_/chapters/package.md#%E3%83%A9%E3%82%A4%E3%83%96%E3%83%A9%E3%83%AA">ライブラリ</a>、<a href="./container.md#%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A">コンテナ</a>起動時に実行させたい<a href="../../../../computer/linux/_/chapters/basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>などが含まれる。Docker<span class="mask">イメージ</span>により、<a href="../../../../computer/software/_/chapters/software.md#%E5%BF%9C%E7%94%A8%E3%82%BD%E3%83%95%E3%83%88%E3%82%A6%E3%82%A7%E3%82%A2">アプリケーション</a>の実行環境を容易に入手したり、開発環境と本番環境のランタイムシステムの違いを吸収したりすることができる。また、1つのDocker<span class="mask">イメージ</span>から複数の<a href="./container.md#%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A">コンテナ</a>を素早く起動することができるため、<a href="../../../../computer/software/_/chapters/software.md#%E5%BF%9C%E7%94%A8%E3%82%BD%E3%83%95%E3%83%88%E3%82%A6%E3%82%A7%E3%82%A2">アプリケーション</a>のスケールを容易に行うことができるというメリットもある。</p>
</p>

   btn_answer.addEventListener("click", function()

       });
   });
