
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">スター型</span></strong>は、個々のノードを中央となる制御局（<a href="../../../computer/hardware/_/chapters/bus.md#%E3%83%8F%E3%83%96">ハブ</a>）に接続した形態。ノードに障害が発生した場合に検出が容易であるが、<a href="../../../computer/hardware/_/chapters/bus.md#%E3%83%8F%E3%83%96">ハブ</a>に障害が発生すると全体がダウンする。<span class="mask">スター型</span>は、<a href="#%E5%AA%92%E4%BD%93%E9%9D%9E%E5%85%B1%E6%9C%89%E5%9E%8B">媒体非共有型</a>の<a href="#%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF">ネットワーク</a>である。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
