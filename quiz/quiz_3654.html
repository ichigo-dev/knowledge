
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>img</strong>(image)は、<a href="./html.md#html">HTML</a>文書において、画像を挿入するために使用される<a href="./html.md#%E3%82%BF%E3%82%B0">タグ</a>。</p>
<p><strong>src</strong><a href="./html.md#%E5%B1%9E%E6%80%A7">属性</a>に画像<a href="../../../../network/_/chapters/web.md#url">URL</a>を指定することで、ページ内に画像を表示することができる。また、<strong><span class="mask">alt</span></strong><a href="./html.md#%E5%B1%9E%E6%80%A7">属性</a>にその画像を表現する文字列を含めておくことで、画像を表示できなかった場合に代替テキストを表示することができる（ <code><span class="mask">alt</span></code> の指定はアクセシビリティの観点から重要）。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
