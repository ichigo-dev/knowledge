
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">メソッドオーバライド</span></strong>は、<a href="#%E8%A6%AA%E3%82%AF%E3%83%A9%E3%82%B9">親クラス</a>で定義された<a href="#%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89">メソッド</a>と同じ<a href="./programming.md#%E8%AD%98%E5%88%A5%E5%AD%90">識別子</a>を持つ<a href="#%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89">メソッド</a>を<a href="#%E5%AD%90%E3%82%AF%E3%83%A9%E3%82%B9">子クラス</a>側でも定義することで、動作が上書きできる機能。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
