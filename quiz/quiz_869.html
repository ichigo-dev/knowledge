
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">記憶階層</span></strong>は、速度や容量の異なる複数の<a href="./hardware.md#%E8%A8%98%E6%86%B6%E8%A3%85%E7%BD%AE">記憶装置</a>を階層的に組み合わせることで、全体として効率の良い記憶システムを構築したもの。それぞれの<a href="./hardware.md#%E8%A8%98%E6%86%B6%E8%A3%85%E7%BD%AE">記憶装置</a>の間に<strong>緩急記憶装置</strong>を置くことで、各装置の速度ギャップを埋めることができる。</p>
<p><span class="mask">記憶階層</span>は速度が早いものから順に、<a href="./processor.md#%E3%83%AC%E3%82%B8%E3%82%B9%E3%82%BF">レジスタ</a>、<a href="./hardware.md#%E4%B8%BB%E8%A8%98%E6%86%B6%E8%A3%85%E7%BD%AE">主記憶装置</a>、<a href="./auxiliary_memory_unit.md#%E8%A3%9C%E5%8A%A9%E8%A8%98%E6%86%B6%E8%A3%85%E7%BD%AE">補助記憶装置</a>となっている。また緩急記憶装置として、<a href="./processor.md#%E3%83%AC%E3%82%B8%E3%82%B9%E3%82%BF">レジスタ</a>と<a href="./hardware.md#%E4%B8%BB%E8%A8%98%E6%86%B6%E8%A3%85%E7%BD%AE">主記憶装置</a>の間に<a href="#%E3%82%AD%E3%83%A3%E3%83%83%E3%82%B7%E3%83%A5%E3%83%A1%E3%83%A2%E3%83%AA">キャッシュメモリ</a>、<a href="./hardware.md#%E4%B8%BB%E8%A8%98%E6%86%B6%E8%A3%85%E7%BD%AE">主記憶装置</a>と<a href="./auxiliary_memory_unit.md#%E8%A3%9C%E5%8A%A9%E6%97%A2%E5%BE%80%E8%A3%85%E7%BD%AE">補助記憶装置</a>の間に<strong>ディスクキャッシュ</strong>がある。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
