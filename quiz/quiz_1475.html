
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">インデックス</span></strong>は、データの検索を高速化するための仕組み。通常、<a href="./database.md#%E3%83%87%E3%83%BC%E3%82%BF%E3%83%99%E3%83%BC%E3%82%B9">データベース</a>に格納されたデータは<a href="../../../../computer/hardware/_/chapters/auxiliary_memory_unit.md#%E3%83%8F%E3%83%BC%E3%83%89%E3%83%87%E3%82%A3%E3%82%B9%E3%82%AF">ディスク</a>上にきれいに整列しているとは限らないため、検索<a href="./sql.md#%E3%82%AF%E3%82%A8%E3%83%AA">クエリ</a>が発行されるとすべてのデータを調べなければならない。</p>
<p>データが更新されると<span class="mask">インデックス</span>を作り直す必要が出てくるため、更新処理には時間がかかる。また、<span class="mask">インデックス</span>は通常のデータとは別に作られるデータ構造であるため複数の<span class="mask">インデックス</span>を作ることはできるが、作りすぎると更新するべき<span class="mask">インデックス</span>も増えるため、更新処理により時間がかかるようになる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
