
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">可逆圧縮</span></strong>は、<a href="#%E5%9C%A7%E7%B8%AE">圧縮</a>したデータを<a href="#%E8%A7%A3%E5%87%8D">解凍</a>したときに完全に元の状態に戻せるような<a href="#%E5%9C%A7%E7%B8%AE">圧縮</a>。ただし、<a href="#%E5%9C%A7%E7%B8%AE">圧縮</a>には限界があるため、<a href="#%E9%9D%9E%E5%8F%AF%E9%80%86%E5%9C%A7%E7%B8%AE">非<span class="mask">可逆圧縮</span></a>に比べて<a href="#%E5%9C%A7%E7%B8%AE%E7%8E%87">圧縮率</a>は小さくなる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
