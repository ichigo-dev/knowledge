
<!DOCTYPE html>
<html>
 <head>

  <style>
   body

   .quiz_container

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">フェッチ</span></strong>(Fetch)は、<a href="./record_history.md#%E3%83%AA%E3%83%A2%E3%83%BC%E3%83%88%E3%83%AA%E3%83%9D%E3%82%B8%E3%83%88%E3%83%AA">リモートリポジトリ</a>の<a href="./record_history.md#%E3%82%B3%E3%83%9F%E3%83%83%E3%83%88">コミット</a>履歴を、<a href="./record_history.md#%E3%83%AD%E3%83%BC%E3%82%AB%E3%83%AB%E3%83%AA%E3%83%9D%E3%82%B8%E3%83%88%E3%83%AA">ローカルリポジトリ</a>の<a href="./branch.md#%E3%83%96%E3%83%A9%E3%83%B3%E3%83%81">トピックブランチ</a>にダウンロードする操作。</p>
<p><span class="mask">フェッチ</span>は、<strong>git fetch</strong><a href="../../../../computer/linux/_/chapters/basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>を用いて、<a href="./record_history.md#%E3%83%AA%E3%83%A2%E3%83%BC%E3%83%88%E3%83%AA%E3%83%9D%E3%82%B8%E3%83%88%E3%83%AA">リモートリポジトリ</a>と<a href="./branch.md#%E3%83%96%E3%83%A9%E3%83%B3%E3%83%81">ブランチ</a>を指定して行う。<span class="mask">フェッチ</span>を行うと、変更は即座に同名の<a href="./branch.md#%E3%83%96%E3%83%A9%E3%83%B3%E3%83%81">ブランチ</a>に反映されるわけではなく、 <code>&lt;remote&gt;/&lt;branch&gt;</code> という名前の<a href="./branch.md#%E3%83%96%E3%83%A9%E3%83%B3%E3%83%81">トピックブランチ</a>に取り込まれる。任意の<a href="./branch.md#%E3%83%96%E3%83%A9%E3%83%B3%E3%83%81">ブランチ</a>に変更を取り込みたい場合、<a href="./branch.md#%E3%83%9E%E3%83%BC%E3%82%B8">マージ</a>を行う必要がある。</p>
<pre><code class="language-sh"></code></pre>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
