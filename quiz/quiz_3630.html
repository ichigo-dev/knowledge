
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>optgroup</strong>(option group)は、<a href="./html.md#html">HTML</a>文書において、プルダウンメニュー（ドロップダウンメニュー）の選択肢をグループ化する目的で使用される<a href="./html.md#%E3%82%BF%E3%82%B0">タグ</a>。 <code>select</code> の <code>option</code> の数が多すぎる場合に、それらをカテゴリごとに分類するために使用される。</p>
<p><strong><span class="mask">label</span></strong><a href="./html.md#%E5%B1%9E%E6%80%A7">属性</a>に指定した値がグループ名となる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
