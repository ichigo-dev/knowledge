
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">OSI参照モデル</span></strong>(OSI: Open Systems Interconnection)は、<a href="#iso">ISO</a>が提唱した通信<a href="#%E3%83%97%E3%83%AD%E3%83%88%E3%82%B3%E3%83%AB">プロトコル</a>を設計するときの指標となるモデル。通信に必要な機能を7つの<a href="#%E3%83%AC%E3%82%A4%E3%83%A4">レイヤ</a>に分けて役割を分担することで、通信<a href="#%E3%83%97%E3%83%AD%E3%83%88%E3%82%B3%E3%83%AB">プロトコル</a>の単純化を目的としている。<span class="mask">OSI参照モデル</span>は、<a href="../../../computer/_/chapters/computer.md#%E3%82%B3%E3%83%B3%E3%83%94%E3%83%A5%E3%83%BC%E3%82%BF">コンピュータ</a>の持つべき通信に関する機能を、役割ごとに階層構造で規定した、理想的なあるべき姿としてモデル化されているが、実際にインターネットの実装に用いられている<a href="./communication_protocol.md#tcpip">TCP/IP</a>とは異なる部分も多い。</p>
<p><img src="../assets/images/osi_basic_reference_model.png" alt="OSI基本参照モデル" /></p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
