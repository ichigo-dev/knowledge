
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>フィッシング</strong>は、信頼された組織やサービスを詐称して、ユーザの個人情報や機密データを窃取しようとする手口。金融機関などを騙った<a href="../../../../network/_/chapters/application_layer.md#%E9%9B%BB%E5%AD%90%E3%83%A1%E3%83%BC%E3%83%AB">メール</a>などから、偽の<a href="../../../../network/_/chapters/web.md#web">Web</a>サイトに誘導し、銀行口座のパスワードを入力させて情報を盗み出す、といった手口が用いられる。また、<a href="../../../../network/_/chapters/application_layer.md#%E9%9B%BB%E5%AD%90%E3%83%A1%E3%83%BC%E3%83%AB">メール</a>ではなくSMSを利用した<strong><span class="mask">スミッシング</span></strong>もある。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
