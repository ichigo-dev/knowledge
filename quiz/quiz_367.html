
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">従属</span></strong>は、ある2つの<a href="#%E4%BA%8B%E8%B1%A1">事象</a>について、一方の<a href="#%E4%BA%8B%E8%B1%A1">事象</a>が起こる<a href="#%E7%A2%BA%E7%8E%87">確率</a>がもう一方の<a href="#%E4%BA%8B%E8%B1%A1">事象</a>の発生の有無によって変わるという性質。言い換えると、<a href="#%E7%8B%AC%E7%AB%8B">独立</a>ではないこと。<span class="mask">従属</span>な<a href="#%E4%BA%8B%E8%B1%A1">事象</a>の発生<a href="#%E7%A2%BA%E7%8E%87">確率</a>を考える場合、一方の<a href="#%E4%BA%8B%E8%B1%A1">事象</a>が既に発生したか否かがもう一方の<a href="#%E4%BA%8B%E8%B1%A1">事象</a>が発生する<a href="#%E7%A2%BA%E7%8E%87">確率</a>に影響を与えるため、両方の<a href="#%E4%BA%8B%E8%B1%A1">事象</a>の発生を同時に考慮する必要がある。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
