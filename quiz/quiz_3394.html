
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>IPsec</strong>(Security Architecture for Internet Protocol)は、<a href="../../../../network/_/chapters/communication_protocol.md#%E3%82%A4%E3%83%B3%E3%82%BF%E3%83%BC%E3%83%8D%E3%83%83%E3%83%88%E5%B1%A4">インターネット層</a>において通信を暗号化するための<a href="../../../../network/_/chapters/network_architecture.md#%E3%83%97%E3%83%AD%E3%83%88%E3%82%B3%E3%83%AB">プロトコル</a>。上位層である<a href="../../../../network/_/chapters/communication_protocol.md#%E3%83%88%E3%83%A9%E3%83%B3%E3%82%B9%E3%83%9D%E3%83%BC%E3%83%88%E5%B1%A4">トランスポート層</a>や<a href="../../../../network/_/chapters/communication_protocol.md#%E3%82%A2%E3%83%97%E3%83%AA%E3%82%B1%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3%E5%B1%A4">アプリケーション層</a>が暗号化に対応していない場合でも安全に通信が行える。</p>
<p><a href="../../../../network/_/chapters/network.md#%E3%83%91%E3%82%B1%E3%83%83%E3%83%88">パケット</a>が改ざんされていないことを保証する<strong><span class="mask">AH</span></strong>(Authentication Header)、<a href="../../../../network/_/chapters/network.md#%E3%83%91%E3%82%B1%E3%83%83%E3%83%88">パケット</a>のペイロード部を暗号化する<strong>ESP</strong>(Encapsulationg Security Payload)、秘密鍵の交換を行うための<strong>IKE</strong>(Internet Key Exchange)から構成されている。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
