
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>トークンパッシング方式</strong>は、主に<a href="#%E3%83%AA%E3%83%B3%E3%82%B0%E5%9E%8B">リング型</a>の<a href="#lan">LAN</a>に採用されている<a href="#%E3%82%A2%E3%82%AF%E3%82%BB%E3%82%B9%E5%88%B6%E5%BE%A1%E6%96%B9%E5%BC%8F">アクセス制御方式</a>。伝送路上に<strong>トークン</strong>と呼ぶ特別な<a href="./datalink_layer.md#%E3%83%95%E3%83%AC%E3%83%BC%E3%83%A0">フレーム</a>を巡回させ、トークンを保有しているノードだけに送信権を与えるという仕組み。通信路が混雑していない場合には伝送路の使用効率が悪くなってしまう。</p>
<p>どのノードも送信要求を行っていない状態のとき、ただ巡回しているだけのトークンを<strong>フリートークン</strong>という。ノードがフリートークンを捕まえてデータの送信を行っている状態のとき、このトークのことを<strong><span class="mask">ビジートークン</span></strong>という。宛先のノードが<span class="mask">ビジートークン</span>を受け取り、再び送信元に戻ると、送信元はフリートークンを送出して送信が完了する。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
