
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">MD5</span></strong>(Message Digest Algorithm 5)は、<a href="#%E3%83%8F%E3%83%83%E3%82%B7%E3%83%A5">ハッシュ関数</a>の一種で、128<a href="../../../../basics/_/chapters/computer_and_number.md#%E3%83%93%E3%83%83%E3%83%88">ビット</a>の固定長<a href="#%E3%83%8F%E3%83%83%E3%82%B7%E3%83%A5">ハッシュ値</a>を生成する。元々はメッセージの整合性チェックやデータの一意性の確認など、データの<a href="#%E3%83%8F%E3%83%83%E3%82%B7%E3%83%A5">ハッシュ</a>化に広く使用されていたが、<a href="./security.md#%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3">セキュリテイ</a>上の脆弱性が見つかったため、現在では非推奨となっている。具体的には、衝突抵抗性が低く、非常に高速で多数の<a href="#%E3%83%8F%E3%83%83%E3%82%B7%E3%83%A5">ハッシュ値</a>を計算できるため攻撃者が容易に事前計算や<a href="./cyber_attack.md#%E3%83%96%E3%83%AB%E3%83%BC%E3%83%88%E3%83%95%E3%82%A9%E3%83%BC%E3%82%B9%E6%94%BB%E6%92%83">レインボーテーブル</a>の作成を行えてしまう、という欠点がある。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
