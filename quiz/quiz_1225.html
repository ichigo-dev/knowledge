
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>ディレクトリ</strong>は、<a href="#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">ファイル</a>をまとめて管理するための仕組みで、ディレクトリの下にさらにディレクトリを作るといった<a href="#%E3%83%84%E3%83%AA%E3%83%BC%E6%A7%8B%E9%80%A0">ツリー構造</a>にすることができる。<a href="./operating_system.md#linux">Linux</a>ではディレクトリは<a href="#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">ファイル</a>の一種として扱われる。また、<a href="./operating_system.md#windows">Windows</a>や<a href="./operating_system.md#macos">macOS</a>においてはディレクトリにあたる機能のことを<strong><span class="mask">フォルダ</span></strong>と呼ぶ。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
