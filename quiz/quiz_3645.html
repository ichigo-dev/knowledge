
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>論理属性</strong>（<strong><span class="mask">ブール属性</span></strong>）は、<a href="#html">HTML</a><a href="#%E8%A6%81%E7%B4%A0">要素</a>に対して付与される<a href="#%E5%B1%9E%E6%80%A7">属性</a>のうち、属性値を持たないもの。論理属性は<a href="#%E8%A6%81%E7%B4%A0">要素</a>の意味や役割を示し、<a href="../../../../network/_/chapters/web.md#web%E3%83%96%E3%83%A9%E3%82%A6%E3%82%B6">ブラウザ</a>によって動作や表示が制御される。 <code>disabled</code> 、 <code>readonly</code> 、 <code>required</code> 、 <code>hidden</code> 、 <code>checked</code> などの論理属性がある。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
