
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>抽象クラス</strong>は、具体的な実装を持たず、<a href="#%E7%B6%99%E6%89%BF">継承</a>されることを前提とした<a href="#%E3%82%AF%E3%83%A9%E3%82%B9">クラス</a>。<a href="#%E5%85%B7%E8%B1%A1%E3%82%AF%E3%83%A9%E3%82%B9">具象クラス</a>からは直接<a href="#%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9">インスタンス</a>を生成することはできない。<a href="#%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89%E3%82%AA%E3%83%BC%E3%83%90%E3%83%A9%E3%82%A4%E3%83%89">オーバライド</a>されることが前提となる<a href="#%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89">メソッド</a>を<strong><span class="mask">抽象メソッド</span></strong>（C++では<strong>仮想関数</strong>）といい、<a href="./function.md#%E9%96%A2%E6%95%B0">関数</a>の<a href="./function.md#%E3%82%B7%E3%82%B0%E3%83%8D%E3%83%81%E3%83%A3">シグネチャ</a>のみを記述する。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
