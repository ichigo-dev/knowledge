
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">M/M/1モデル</span></strong>は、<a href="#%E5%BE%85%E3%81%A1%E8%A1%8C%E5%88%97">待ち行列</a>における最もシンプルなモデルで、<a href="#%E3%82%B1%E3%83%B3%E3%83%89%E3%83%BC%E3%83%AB%E8%A8%98%E6%B3%95">到着分布</a>と<a href="#%E3%82%B1%E3%83%B3%E3%83%89%E3%83%BC%E3%83%AB%E8%A8%98%E6%B3%95">サービス時間分布</a>はランダム（<a href="./probability_and_statistics.md#%E3%83%9D%E3%82%A2%E3%82%BD%E3%83%B3%E5%88%86%E5%B8%83">ポアソン分布</a>）で、<a href="#%E3%82%B1%E3%83%B3%E3%83%89%E3%83%BC%E3%83%AB%E8%A8%98%E6%B3%95">窓口数</a>は1つのみを仮定している。このモデルにおける平均待ち時間は次の式で求められる。</p>
<pre><code class="language-math">\begin{array}
\rm{窓口利用率}   &amp; = &amp; \frac{\rm{仕事をしている時間}}{\rm{全体の時間}} = \frac{\rm{平均サービス時間}}{\rm{平均到着間隔}} \
\rm{平均待ち時間} &amp; = &amp; \frac{\rm{窓口利用率}}{1 - \rm{窓口利用率}} \times \rm{平均サービス時間}
\end{array}
</code></pre>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
