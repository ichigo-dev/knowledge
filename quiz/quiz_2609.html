
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">AWS CloudFront</span></strong>は、静的なコンテンツをキャッシュしておき、低<a href="../../../../system/_/chapters/system_performance_evaluation.md#%E3%83%AC%E3%82%A4%E3%83%86%E3%83%B3%E3%82%B7">レイテンシ</a>でユーザにコンテンツを配信する<a href="../../../../system/_/chapters/system_architecture.md#cdn">CDN</a>サービス。世界中にエッジサーバが存在しており、あらゆる場所からのアクセスに対しても対応できる。また、オリジンサービスの負荷を軽減にもつながる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
