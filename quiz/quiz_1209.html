
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>rootユーザ</strong>（<strong><span class="mask">スーパーユーザ</span></strong>）は、あらゆる操作が許可されたシステム上で最高の特権を持つ<a href="#%E3%83%A6%E3%83%BC%E3%82%B6">ユーザ</a>。rootユーザに対して通常の作業に利用する<a href="#%E3%83%A6%E3%83%BC%E3%82%B6">ユーザ</a>は一般ユーザという。すべての<a href="../../../software/_/chapters/file_system.md#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">ファイル</a>やシステムリソースにアクセスすることができ、システム管理者として、<a href="#%E3%83%A6%E3%83%BC%E3%82%B6">ユーザ</a>や<a href="#%E3%82%B0%E3%83%AB%E3%83%BC%E3%83%97">グループ</a>の管理、システムの設定や保守、<a href="./linux.md#%E3%83%91%E3%83%83%E3%82%B1%E3%83%BC%E3%82%B8">パッケージ</a>管理などを行う。</p>
<p>一般的には、rootユーザはセキュリティ上の理由から普段は使用せず、必要な場合にのみログインして作業を行う。また、rootユーザは<a href="./linux.md#linux">Linux</a>システムを動作させるのに必須の<a href="../../../software/_/chapters/file_system.md#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">ファイル</a>を削除するといった危険な操作も可能なため、慎重に作業する必要がある。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
