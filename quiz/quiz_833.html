
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><ul>
<li><strong>ドットインパクトプリンタ</strong> : 字形を構成する細いピンの集合でインクリボンをたたいて印字する方法</li>
<li><strong>インクジェットプリンタ</strong> : プリンタヘッドのノズルからインクを吹き付けて印字する方法</li>
<li><strong>ページプリンタ</strong>（<strong><span class="mask">レーザプリンタ</span></strong>） : 1ページ分のイメージに従い、ドラム上にトナーを付着させて印字する方法</li>
<li><strong>プロッタ</strong> : CADなどで図形出力に使用される</li>
<li><strong>3Dプリンタ</strong> : 3次元のオブジェクトを出力するプリンタで、順に積層させることで造形を行う</li>
</ul>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
