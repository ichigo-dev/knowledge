
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>グリッドレイアウト</strong>は、<a href="../../../html/_/chapters/html.md#%E8%A6%81%E7%B4%A0">子要素</a>を2次元にレイアウトすることを容易にするための<a href="./css.md#%E3%83%9C%E3%83%83%E3%82%AF%E3%82%B9%E3%83%A2%E3%83%87%E3%83%AB">ボックス</a>。 <code>display</code> <a href="./css.md#%E3%83%97%E3%83%AD%E3%83%91%E3%83%86%E3%82%A3">プロパティ</a>に <code>grid</code> という値を指定することで<a href="../../../html/_/chapters/html.md#%E8%A6%81%E7%B4%A0">要素</a>を<strong>グリッドコンテナ</strong>にし、その<a href="../../../html/_/chapters/html.md#%E8%A6%81%E7%B4%A0">子要素</a>を<strong>グリッドアイテム</strong>にすることができる。</p>
<p><a href="../../../html/_/chapters/html.md#%E8%A6%81%E7%B4%A0">子要素</a>を行と列の方向にレイアウトすることができ、複雑なレイアウトをより簡単に構築できるようになる。<strong><span class="mask">fr</span></strong>(<span class="mask">fr</span>action)という単位を用いて、残りの幅や高さを自動で埋めることもでき、画面サイズに合わせたレイアウトが容易となる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
