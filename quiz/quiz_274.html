
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>物体検出</strong>は、画像の中に何が写っている物体を認識する技術。<strong><span class="mask">バウンディングボックス</span></strong>という矩形の範囲を生成し、その中に含まれる物体の<a href="./machine_learning.md#%E3%83%A9%E3%83%99%E3%83%AB">ラベル</a>を出力する、というタスクを行う。</p>
<p>物体検出は、注目領域の決定と物体の<a href="./machine_learning.md#%E3%83%A9%E3%83%99%E3%83%AB">ラベル</a>推測という2つのタスクを解決する必要がある。<a href="#sliding-window-method">sliding window method</a>や<a href="#region-proposal-method">region proposal method</a>は注目領域決定のための<a href="../../../programming/_/chapters/algorithm.md#%E3%82%A2%E3%83%AB%E3%82%B4%E3%83%AA%E3%82%BA%E3%83%A0">アルゴリズム</a>で、<a href="#end-to-end">end-to-end</a>は注目領域決定と物体の<a href="./machine_learning.md#%E3%83%A9%E3%83%99%E3%83%AB">ラベル</a>推測をまとめて行う<a href="../../../programming/_/chapters/algorithm.md#%E3%82%A2%E3%83%AB%E3%82%B4%E3%83%AA%E3%82%BA%E3%83%A0">アルゴリズム</a>。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
