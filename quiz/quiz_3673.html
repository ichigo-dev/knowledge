
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">h1</span></strong>(<span class="mask">h1</span>~h6, heading)は、<a href="./html.md#html">HTML</a>文書において、見出しを<a href="./html.md#%E3%83%9E%E3%83%BC%E3%82%AF%E3%82%A2%E3%83%83%E3%83%97">マークアップ</a>する目的で使用される<a href="./html.md#%E3%82%BF%E3%82%B0">タグ</a>。最も重要な見出しを <code><span class="mask">h1</span></code> とし、数字が大きくなるほど重要度が下がる。これらの<a href="./html.md#%E3%82%BF%E3%82%B0">タグ</a>は見出しだけではなく、ページのヘッダーロゴやサイドバーのグループを区別するためのテキストなどにも使われる。特に <code><span class="mask">h1</span></code> はSEOの観点からも重要な<a href="./html.md#%E3%82%BF%E3%82%B0">タグ</a>であるため、適切な内容をつけると良い。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
