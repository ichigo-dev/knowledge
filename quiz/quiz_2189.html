
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">IPv6</span></strong>は、<a href="#ipv4">IPv4</a>アドレスの枯渇問題を解決するために標準化された<a href="#ip">IP</a>の仕様。<a href="#ipv4">IPv4</a>の4倍の16オクテット（128<a href="../../../basics/_/chapters/computer_and_number.md#%E3%83%93%E3%83%83%E3%83%88">ビット</a>）の長さを持ち、<a href="#ipv4">IPv4</a>との互換性を保つ努力が行われている。<span class="mask">IPv6</span>の特徴や目的は以下の通りである。</p>
<ul>
<li><a href="./address_on_network.md#ip%E3%82%A2%E3%83%89%E3%83%AC%E3%82%B9">IPアドレス</a>の拡大と経路制御表の集約</li>
<li>パフォーマンスの向上</li>
<li><a href="../../../computer/hardware/_/chapters/bus.md#%E3%83%97%E3%83%A9%E3%82%B0%E3%82%A2%E3%83%B3%E3%83%89%E3%83%97%E3%83%AC%E3%82%A4">プラグアンドプレイ</a>機能を必須にする</li>
<li>認証機能や暗号化機能の採用</li>
<li><a href="./network.md#%E3%83%9E%E3%83%AB%E3%83%81%E3%82%AD%E3%83%A3%E3%82%B9%E3%83%88">マルチキャスト</a>、<a href="#mobile-ip">Mobile IP</a>の機能を拡張機能として提供</li>
</ul>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
