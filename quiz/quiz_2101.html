
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>SNMP</strong>(Simple Network Management Protocol)は、<a href="./network.md#%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF">ネットワーク</a>管理に用いられる<a href="./network_architecture.md#%E3%83%97%E3%83%AD%E3%83%88%E3%82%B3%E3%83%AB">プロトコル</a>で、<a href="./transport_layer.md#udp">UDP</a>/<a href="./internet_layer.md#ip">IP</a>上で動作する。</p>
<p>SNMPでは、管理する側を<strong>マネージャ</strong>（ネットワーク監視端末）、管理される側を<strong>エージェント</strong>（<a href="./network_architecture.md#%E3%83%AB%E3%83%BC%E3%82%BF">ルータ</a>、<a href="./network_architecture.md#%E3%82%B9%E3%82%A4%E3%83%83%E3%83%81">スイッチ</a>など）と呼ぶ。</p>
<p>SNMPでの処理は機器へのデータの書き込みと読み込みに集約される。この方法を、<strong><span class="mask">フェッチ/ストアパラダイム</span></strong>と呼ぶ。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
