
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">div</span></strong>(<span class="mask">div</span>ision)は、<a href="./html.md#html">HTML</a>文書において、特に意味を持たないコンテナを作成するために使用される<a href="./html.md#%E3%82%BF%E3%82%B0">タグ</a>。主に、<a href="../../../css/_/chapters/css.md#css">CSS</a>によってスタイルを適用したり、レイアウトを調整するために用いられる。</p>
<p>この<a href="./html.md#%E3%82%BF%E3%82%B0">タグ</a>は、コンテンツのグループ化やスタイリングで頻繁に使用されるものの、コンテンツに意味付けをすることができないため、本来<a href="./html.md#%E3%83%9E%E3%83%BC%E3%82%AF%E3%82%A2%E3%83%83%E3%83%97">マークアップ</a>する必要がある要素に対して過度に利用してしまわないように注意が必要。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
