
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>ローカル変数</strong>（<strong>自動変数</strong>、<strong><span class="mask">局所変数</span></strong>）は、<a href="./control_flow.md#%E3%83%AD%E3%83%BC%E3%82%AB%E3%83%AB">ローカルスコープ</a>に宣言された<a href="#%E5%A4%89%E6%95%B0">変数</a>。</p>
<p>同じ<a href="./programming.md#%E8%AD%98%E5%88%A5%E5%AD%90">識別子</a>の<a href="#%E5%A4%89%E6%95%B0">変数</a>を複数回宣言できない<a href="./programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E8%A8%80%E8%AA%9E">プログラミング言語</a>においても、<a href="./control_flow.md#%E3%82%B9%E3%82%B3%E3%83%BC%E3%83%97">スコープ</a>が異なれば同じ<a href="./programming.md#%E8%AD%98%E5%88%A5%E5%AD%90">識別子</a>を用いることができる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
