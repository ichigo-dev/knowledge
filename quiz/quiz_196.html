 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">勾配</span>降下法</strong>は、<a href="./machine_learning.md#%E6%9C%80%E9%81%A9%E5%8C%96%E5%95%8F%E9%A1%8C">最適化アルゴリズム</a>のひとつで、ある<a href="../../../basics/applied_mathematics/_/chapters/probability_and_statistics.md#%E5%9B%9E%E5%B8%B0%E5%88%86%E6%9E%90">説明変数</a>が入力された時の<a href="../../../basics/applied_mathematics/_/chapters/probability_and_statistics.md#%E5%9B%9E%E5%B8%B0%E5%88%86%E6%9E%90">目的関数</a>の値とその傾きを用いて、<a href="../../../basics/applied_mathematics/_/chapters/probability_and_statistics.md#%E5%9B%9E%E5%B8%B0%E5%88%86%E6%9E%90">目的関数</a>の値が最小化されるように傾きの下降方向に<a href="./machine_learning.md#%E3%83%91%E3%83%A9%E3%83%A1%E3%83%BC%E3%82%BF">パラメータ</a>を調整する方法。<strong><span class="mask">勾配</span></strong>（傾き）は、ある<a href="../../../basics/applied_mathematics/_/chapters/probability_and_statistics.md#%E5%9B%9E%E5%B8%B0%E5%88%86%E6%9E%90">説明変数</a>が入力されたときの目的関数の<a href="../../../basics/applied_mathematics/_/chapters/formal_processing.md#%E5%BE%AE%E5%88%86%E4%BF%82%E6%95%B0">微分係数</a>で求められる。</p>
<p><span class="mask">勾配</span>降下法は、初期値によって、必ずしも<a href="#%E5%A4%A7%E5%9F%9F%E6%9C%80%E9%81%A9%E8%A7%A3">大域最適解</a>に向かって<a href="./machine_learning.md#%E3%83%91%E3%83%A9%E3%83%A1%E3%83%BC%E3%82%BF">パラメータ</a>を調整するとは限らず、<a href="#%E5%B1%80%E6%89%80%E6%9C%80%E9%81%A9%E8%A7%A3">局所最適解</a>に陥ってしまうこともある。</p>
<p><span class="mask">勾配</span>降下法においては、<a href="./machine_learning.md#%E5%AD%A6%E7%BF%92%E7%8E%87">学習率</a>の設定が非常に重要となる。<a href="./machine_learning.md#%E5%AD%A6%E7%BF%92%E7%8E%87">学習率</a>が小さすぎると<a href="./machine_learning.md#%E3%83%91%E3%83%A9%E3%83%A1%E3%83%BC%E3%82%BF">パラメータ</a>が収束するまでに時間がかかってしまい、<a href="./machine_learning.md#%E5%AD%A6%E7%BF%92%E7%8E%87">学習率</a>が大きすぎると<a href="./machine_learning.md#%E3%83%91%E3%83%A9%E3%83%A1%E3%83%BC%E3%82%BF">パラメータ</a>が発散して正しい値に収束しない。</p>
</p>
