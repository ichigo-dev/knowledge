
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">実行サイクル</span></strong>（<strong>Eサイクル</strong>、Execution cycle）は、<a href="#%E3%83%9E%E3%82%B7%E3%83%B3%E3%82%B5%E3%82%A4%E3%82%AF%E3%83%AB">マシンサイクル</a>のうち、命令を実行する段階。<span class="mask">実行サイクル</span>は大きく4つの<a href="#%E3%83%9E%E3%82%B7%E3%83%B3%E3%82%B5%E3%82%A4%E3%82%AF%E3%83%AB">ステージ</a>に分けることができる。</p>
<ul>
<li><strong>デコード</strong> : 取り出した命令を解読する</li>
<li>実行<a href="./memory.md#%E3%82%A2%E3%83%89%E3%83%AC%E3%82%B9">アドレス</a>の計算 : <a href="#%E3%82%AA%E3%83%9A%E3%83%A9%E3%83%B3%E3%83%89%E9%83%A8">オペランド</a>部分の<a href="./memory.md#%E3%82%A2%E3%83%89%E3%83%AC%E3%82%B9">アドレス</a>を計算して、<a href="./memory.md#%E3%83%A1%E3%83%A2%E3%83%AA">メモリ</a>内のデータの場所を求める</li>
<li><a href="#%E3%82%AA%E3%83%9A%E3%83%A9%E3%83%B3%E3%83%89%E9%83%A8">オペランド</a>の読み出し : 計算した実行<a href="./memory.md#%E3%82%A2%E3%83%89%E3%83%AC%E3%82%B9">アドレス</a>から対象となるデータを<a href="#%E6%B1%8E%E7%94%A8%E3%83%AC%E3%82%B8%E3%82%B9%E3%82%BF">汎用レジスタ</a>に読み出す</li>
<li>命令の実行 : <a href="#%E6%B1%8E%E7%94%A8%E3%83%AC%E3%82%B8%E3%82%B9%E3%82%BF">汎用レジスタ</a>からデータを取り出して、<a href="./hardware.md#%E6%BC%94%E7%AE%97%E8%A3%85%E7%BD%AE">演算装置</a>で<a href="../../../../programming/_/chapters/operation.md#%E6%BC%94%E7%AE%97">演算</a>を行い、結果を<a href="#%E6%B1%8E%E7%94%A8%E3%83%AC%E3%82%B8%E3%82%B9%E3%82%BF">汎用レジスタ</a>または<a href="./hardware.md#%E8%A8%98%E6%86%B6%E8%A3%85%E7%BD%AE">主記憶装置</a>に書き出す</li>
</ul>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
