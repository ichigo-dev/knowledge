
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>確率分布</strong>は、<a href="#%E7%A2%BA%E7%8E%87%E5%A4%89%E6%95%B0">確率変数</a>の取りうる値と、その値をとる<a href="#%E7%A2%BA%E7%8E%87">確率</a>との関係を示したもの。確率変数が離散的な値を取る場合には<strong><span class="mask">確率関数</span></strong>、連続的な値を取る場合には<strong>確率密度関数</strong>として表現される。代表的なものには<a href="#%E4%BA%8C%E9%A0%85%E5%88%86%E5%B8%83">二項分布</a>や<a href="#%E3%83%9D%E3%82%A2%E3%82%BD%E3%83%B3%E5%88%86%E5%B8%83">ポアソン分布</a>、<a href="#%E6%AD%A3%E8%A6%8F%E5%88%86%E5%B8%83">正規分布</a>、<a href="#%E6%8C%87%E6%95%B0%E5%88%86%E5%B8%83">指数分布</a>などがある。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
