
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">コントロールバス</span></strong>（<strong>制御バス</strong>）は、各<a href="#%E3%83%90%E3%82%B9">バス</a>を制御するための<a href="#%E3%83%90%E3%82%B9">バス</a>。<a href="#%E3%82%A2%E3%83%89%E3%83%AC%E3%82%B9%E3%83%90%E3%82%B9">アドレスバス</a>や<a href="#%E3%83%87%E3%83%BC%E3%82%BF%E3%83%90%E3%82%B9">データバス</a>で実際に入出力を行うタイミングや、<a href="./processor.md#cpu">CPU</a>と外部との間での必要な制御情報のやり取りなどを行う。</p>
<p><a href="#%E3%82%A2%E3%83%89%E3%83%AC%E3%82%B9%E3%83%90%E3%82%B9">アドレスバス</a>での<a href="./memory.md#%E3%82%A2%E3%83%89%E3%83%AC%E3%82%B9">アドレス</a>に対して、読み込みを行うのか書き込みを行うのかは、<span class="mask">コントロールバス</span>で指定する。書き込みが指定されていれば、<a href="#%E3%83%87%E3%83%BC%E3%82%BF%E3%83%90%E3%82%B9">データバス</a>で送られてきたデータを受け取る。読み込みが指定されていれば、<a href="#%E3%83%87%E3%83%BC%E3%82%BF%E3%83%90%E3%82%B9">データバス</a>に指定<a href="./memory.md#%E3%82%A2%E3%83%89%E3%83%AC%E3%82%B9">アドレス</a>のデータを渡す。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
