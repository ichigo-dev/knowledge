
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;

   .quiz_container

 </head>

  <div class="quiz_container">
   <p><p><strong><span class="mask">POA</span></strong>（プロセス中心アプローチ: Process Oriented Approach）は、<a href="../../../../computer/software/_/chapters/software.md#%E3%82%BD%E3%83%95%E3%83%88%E3%82%A6%E3%82%A7%E3%82%A2">ソフトウェア</a>の機能（プロセス）を中心としたアプローチで、<a href="../../../../system/_/chapters/system.md#%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">システム</a>を<a href="../../../../system/_/chapters/system.md#%E3%82%B5%E3%83%96%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">サブシステム</a>に、さらに段階的に詳細化指定木、最終的には最小機能の単位である<a href="../../../../computer/software/_/chapters/package.md#%E3%83%A2%E3%82%B8%E3%83%A5%E3%83%BC%E3%83%AB">モジュール</a>に分割する。データの流れを表現する<a href="#dfd">DFD</a>やプロセスの状態遷移を表現する<a href="../../../../basics/information_theory/_/chapters/automaton.md#%E7%8A%B6%E6%85%8B%E9%81%B7%E7%A7%BB%E5%9B%B3">状態遷移図</a>が用いられたり、<a href="../../../../programming/_/chapters/programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E8%A8%80%E8%AA%9E">プログラミング言語</a>として<a href="../../../../programming/_/chapters/programming_language.md#c%E8%A8%80%E8%AA%9E">C言語</a>などの構造化言語がよく採用される。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
