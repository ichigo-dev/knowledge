
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">rustup</span></strong>は、<a href="#rust">Rust</a>のインストールやアップデートを行うためのツール。 <code><span class="mask">rustup</span></code> <a href="../../../../computer/linux/_/chapters/basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>で、<a href="#rust">Rust</a>の<a href="../../../../basics/information_theory/_/chapters/compiler_theory.md#%E3%82%B3%E3%83%B3%E3%83%91%E3%82%A4%E3%83%AB">コンパイル</a>に必要なツールチェーンやクロスコンパイル環境を構築することができる。</p>
<ul>
<li><a href="https://<span class="mask">rustup</span>.rs/"><span class="mask">rustup</span>のインストール</a></li>
</ul>
<p><code><span class="mask">rustup</span> install</code> は、Rustのツールチェーンをインストールする<a href="../../../../computer/linux/_/chapters/basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>。配布用チャネルとして、安定リリース版の <code>stable</code> 、次期バージョンに向けたベータ版の <code>beta</code> 、開発版の <code>nightly</code> を指定できる。</p>
<pre><code class="language-sh"></code></pre>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
