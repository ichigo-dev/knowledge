
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>URI</strong>（Uniform Resource Identifier: <strong><span class="mask">統一リソース識別子</span></strong>）は、<a href="./network.md#%E3%82%A4%E3%83%B3%E3%82%BF%E3%83%BC%E3%83%8D%E3%83%83%E3%83%88">インターネット</a>上の資源（<a href="#%E3%83%AA%E3%82%BD%E3%83%BC%E3%82%B9">リソース</a>）を表す識別子。</p>
<p>URIで表されるパスには<a href="../../../basics/information_theory/_/chapters/character_representation.md#ascii%E3%82%B3%E3%83%BC%E3%83%89">ASCII</a>文字のみ利用することができ、日本語などの<a href="../../../basics/information_theory/_/chapters/character_representation.md#ascii%E3%82%B3%E3%83%BC%E3%83%89">ASCII</a>以外の文字を使いたい場合は**%エンコーディング**（<strong>パーセントエンコーディング</strong>）という方式を用いて文字をエンコードする。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
