
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">多要素認証</span></strong>(<strong>MFA</strong>: Multi-Factor Authentication)は、ユーザのなりすましなどを防ぐため、複数の要素を組み合わせて<a href="#%E8%AA%8D%E8%A8%BC">認証</a>を行う方法。パスワードや所有物に基づく認証（スマートフォンやワンタイムパスワード、<a href="../../../../computer/hardware/_/chapters/bus.md#usb">USB</a>キーなど）、<a href="#%E7%94%9F%E4%BD%93%E8%AA%8D%E8%A8%BC">生体認証</a>を組み合わせることで、不正アクセスのリスクを軽減できる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
