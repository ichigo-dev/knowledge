
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>オプション</strong>（<strong>引数</strong>、<strong>フラグ</strong>、<strong><span class="mask">パラメータ</span></strong>）は、<a href="#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>の操作対象や処理内容の詳細を指定する部分。オプションの形式は<a href="#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>によって異なるが、 <code>-</code> から始まる<strong>ショートオプション</strong>や、 <code>--</code> から始まる<strong>ロングオプション</strong>などが一般的。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
