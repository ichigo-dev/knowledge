
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">組合せ</span></strong>は、複数の異なる<a href="../../../discrete_mathematics/_/chapters/set_and_proposition.md#%E8%A6%81%E7%B4%A0">要素</a>を持つ<a href="../../../discrete_mathematics/_/chapters/set_and_proposition.md#%E9%9B%86%E5%90%88">集合</a>からいくつか<a href="../../../discrete_mathematics/_/chapters/set_and_proposition.md#%E8%A6%81%E7%B4%A0">要素</a>を取り出すときの<a href="#%E5%A0%B4%E5%90%88%E3%81%AE%E6%95%B0">場合の数</a>。<a href="#%E9%A0%86%E5%88%97">順列</a>とは異なり、取り出す順番は意味を持たない。</p>
<p><a href="../../../discrete_mathematics/_/chapters/set_and_proposition.md#%E8%A6%81%E7%B4%A0">要素</a>数が $n$ 個の<a href="../../../discrete_mathematics/_/chapters/set_and_proposition.md#%E9%9B%86%E5%90%88">集合</a>から $r$ 個の<a href="../../../discrete_mathematics/_/chapters/set_and_proposition.md#%E8%A6%81%E7%B4%A0">要素</a>を取り出す組み合わせの数は、以下の式で表される。</p>
<p>$$
{}_n C_r = \frac{{}_n P_r}{r!} = \frac{n!}{(n - r)!r!}
$$</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
