
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">最適化</span>問題</strong>（<strong><span class="mask">最適化</span></strong>）は、目的関数が最小化あるいは最大化するような<a href="../../../basics/applied_mathematics/_/chapters/probability_and_statistics.md#%E5%9B%9E%E5%B8%B0%E5%88%86%E6%9E%90">説明変数</a>の組み合わせを求める問題。通常は目的関数の形がわかっていないため、<a href="../../../basics/applied_mathematics/_/chapters/probability_and_statistics.md#%E5%9B%9E%E5%B8%B0%E5%88%86%E6%9E%90">説明変数</a>に適当な値を入れてみてより良い値を探したり、これらの情報から目的関数の形を予測する。</p>
<p><a href="../../../basics/applied_mathematics/_/chapters/probability_and_statistics.md#%E5%9B%9E%E5%B8%B0%E5%88%86%E6%9E%90">説明変数</a>の数が増えると、試行する組み合わせの数が爆発的に増加する（<strong>組み合わせ爆発</strong>）ため、<span class="mask">最適化</span>問題を解くための工夫を加えた<strong><span class="mask">最適化</span>アルゴリズム</strong>が研究されている。</p>
<p><a href="#%E6%A9%9F%E6%A2%B0%E5%AD%A6%E7%BF%92">機械学習</a>において最適な<a href="#%E3%83%91%E3%83%A9%E3%83%A1%E3%83%BC%E3%82%BF">パラメータ</a>を求めることは、<a href="#%E6%90%8D%E5%A4%B1%E9%96%A2%E6%95%B0">損失関数</a>に関する<span class="mask">最適化</span>問題を解くことで、<a href="../../../basics/discrete_mathematics/_/chapters/arithmetic_operation_and_precision.md#%E8%AA%A4%E5%B7%AE">誤差</a>を最小化するということである。<a href="#%E6%90%8D%E5%A4%B1%E9%96%A2%E6%95%B0">損失関数</a>は目的関数を予想して定義したものが用いられる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
