
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>AZ</strong>（<strong><span class="mask">アベイラビリティゾーン</span></strong>、<strong>ゾーン</strong>）は、1つの<a href="#%E3%83%AA%E3%83%BC%E3%82%B8%E3%83%A7%E3%83%B3">リージョン</a>内で物理的に切り離された、冗長的な設備を備えた<a href="../../../_/chapters/network.md#%E3%83%87%E3%83%BC%E3%82%BF%E3%82%BB%E3%83%B3%E3%82%BF">データセンタ</a>。1つの<a href="#%E3%83%AA%E3%83%BC%E3%82%B8%E3%83%A7%E3%83%B3">リージョン</a>内には必ず複数のAZが用意されており、自然災害などでひとつのAZが機能停止に陥ったとしても、他のAZを利用しているサービスは引き続き運用することができる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
