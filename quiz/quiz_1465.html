
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">3層スキーマ</span></strong>は、<a href="#%E3%83%87%E3%83%BC%E3%82%BF%E3%83%99%E3%83%BC%E3%82%B9">データベース</a>を構造や形式（<a href="#%E3%82%B9%E3%82%AD%E3%83%BC%E3%83%9E">スキーマ</a>）を3つの階層に分けてそれぞれ定義する方式。<a href="#%E5%A4%96%E9%83%A8%E3%82%B9%E3%82%AD%E3%83%BC%E3%83%9E">外部スキーマ</a>、<a href="#%E6%A6%82%E5%BF%B5%E3%82%B9%E3%82%AD%E3%83%BC%E3%83%9E">概念スキーマ</a>、<a href="#%E5%86%85%E9%83%A8%E3%82%B9%E3%82%AD%E3%83%BC%E3%83%9E">内部スキーマ</a>の3階層に分ける考え方と、概念スキーマ、論理スキーマ、物理スキーマの3階層に分ける考え方が代表的。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
