
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>誤差<span class="mask">逆伝搬</span>法</strong>（<strong>バックプロバゲーション</strong>）は、<a href="#%E3%83%8B%E3%83%A5%E3%83%BC%E3%83%A9%E3%83%AB%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF">ニューラルネットワーク</a>の出力と正解データとの誤差を、<a href="#%E5%87%BA%E5%8A%9B%E5%B1%A4">出力層</a>から<a href="#%E5%85%A5%E5%8A%9B%E5%B1%A4">入力層</a>に向かって伝搬（<strong><span class="mask">逆伝搬</span></strong>）しながら<a href="./machine_learning.md#%E3%83%91%E3%83%A9%E3%83%A1%E3%83%BC%E3%82%BF">パラメータ</a>を調整する方法。<a href="#%E5%87%BA%E5%8A%9B%E5%B1%A4">出力層</a>の<a href="./machine_learning.md#%E6%90%8D%E5%A4%B1%E9%96%A2%E6%95%B0">損失関数</a>の値が小さくなるように、各<a href="#%E3%83%8E%E3%83%BC%E3%83%89">ノード</a>での局所誤差を小さくしながら<a href="./machine_learning.md#%E5%AD%A6%E7%BF%92%E3%83%A2%E3%83%87%E3%83%AB">モデル</a>を最適化していく。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
