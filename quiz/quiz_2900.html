
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>比較演算</strong>（<strong><span class="mask">関係演算</span></strong>）は、左右の<a href="#%E6%BC%94%E7%AE%97">オペランド</a>を比較して、結果として<a href="../../../basics/discrete_mathematics/_/chapters/set_and_proposition.md#%E7%9C%9F%E5%81%BD%E5%80%A4">真偽値</a>を返却するような<a href="#%E6%BC%94%E7%AE%97">演算</a>。<a href="./programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E8%A8%80%E8%AA%9E">プログラミング言語</a>によっては、等価・非等価の<a href="#%E6%BC%94%E7%AE%97">演算</a>は<a href="./data_type.md#%E5%9E%8B">型</a>の比較を行わず、曖昧な結果を返却する場合もある（<a href="./data_type.md#%E6%96%87%E5%AD%97%E5%9E%8B">文字型</a>の <code>'1'</code> と<a href="./data_type.md#%E6%95%B4%E6%95%B0%E5%9E%8B">整数型</a>の <code>1</code> を同値として扱うなど）。このような言語では、<a href="./data_type.md#%E5%9E%8B">型</a>の比較も同時に行う厳密な等価・非等価の<a href="#%E6%BC%94%E7%AE%97">演算子</a>として、 <code>===</code> および <code>!==</code> を用いることが一般的である。</p>
<table><thead><tr><th>演算</th><th>演算子</th></tr></thead><tbody>
<tr><td>大なり</td><td><code>&gt;</code></td></tr>
<tr><td>大なりイコール</td><td><code>&gt;=</code></td></tr>
<tr><td>小なり</td><td><code>&lt;</code></td></tr>
<tr><td>小なりイコール</td><td><code>&lt;=</code></td></tr>
<tr><td>イコール（同値）</td><td><code>==</code></td></tr>
<tr><td>ノットイコール（非同値）</td><td><code>!=</code></td></tr>
</tbody></table>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
