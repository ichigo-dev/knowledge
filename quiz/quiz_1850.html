
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">プルリクエスト</span></strong>は、<a href="#%E3%83%96%E3%83%A9%E3%83%B3%E3%83%81">ブランチ</a>の<a href="#%E3%83%9E%E3%83%BC%E3%82%B8">マージ</a>を他のユーザに通知し、<a href="#%E3%83%9E%E3%83%BC%E3%82%B8">マージ</a>を実行してよいか確認する機能。<span class="mask">プルリクエスト</span>は<a href="./git.md#git">Git</a>自身の機能ではなく、<a href="./git.md#git%E3%83%9B%E3%82%B9%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B0%E3%82%B5%E3%83%BC%E3%83%93%E3%82%B9">GitHub</a>などの<a href="./git.md#git%E3%83%9B%E3%82%B9%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B0%E3%82%B5%E3%83%BC%E3%83%93%E3%82%B9">Gitホスティングサービス</a>により提供されているため、環境によっては利用できない場合もある。</p>
<p>実装者は<a href="./git.md#git%E3%83%9B%E3%82%B9%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B0%E3%82%B5%E3%83%BC%E3%83%93%E3%82%B9">Gitホスティングサービス</a>上で<a href="#%E3%83%9E%E3%83%BC%E3%82%B8">マージ</a>したい<a href="#%E3%83%96%E3%83%A9%E3%83%B3%E3%83%81">ブランチ</a>を指定して<span class="mask">プルリクエスト</span>を発行し、確認者が<a href="../../../../programming/_/chapters/programming.md#%E3%82%BD%E3%83%BC%E3%82%B9%E3%82%B3%E3%83%BC%E3%83%89">ソースコード</a>のレビューを行う。確認者が<span class="mask">プルリクエスト</span>を承認すると実際に<a href="#%E3%83%9E%E3%83%BC%E3%82%B8">マージ</a>が実行される。<span class="mask">プルリクエスト</span>を活用することで、このようなコードレビューのフローが実施しやすくなる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
