
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">Dockerクライアント</span></strong>は、<a href="#docker%E3%82%A8%E3%83%B3%E3%82%B8%E3%83%B3">Dockerエンジン</a>を操作するためのインタフェース。ホストOS上で<a href="../../../../computer/linux/_/chapters/process_and_job.md#%E3%83%87%E3%83%BC%E3%83%A2%E3%83%B3">デーモン</a>として起動している<a href="#docker%E3%82%A8%E3%83%B3%E3%82%B8%E3%83%B3">Dockerエンジン</a>に対して命令を与える。遠隔で<a href="#docker">Docker</a><a href="../../../../computer/linux/_/chapters/process_and_job.md#%E3%83%87%E3%83%BC%E3%83%A2%E3%83%B3">デーモン</a>と通信することも可能。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
