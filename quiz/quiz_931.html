
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>命令サイクル</strong>（<strong>Iサイクル</strong>: Instruction fetch cycle）は、<a href="#%E3%83%9E%E3%82%B7%E3%83%B3%E3%82%B5%E3%82%A4%E3%82%AF%E3%83%AB">マシンサイクル</a>のうち、実行する命令を<a href="./hardware.md#%E4%B8%BB%E8%A8%98%E6%86%B6%E8%A3%85%E7%BD%AE">主記憶装置</a>から取り出す段階。命令サイクルは大きく2つの<a href="#%E3%83%9E%E3%82%B7%E3%83%B3%E3%82%B5%E3%82%A4%E3%82%AF%E3%83%AB">ステージ</a>に分けることができる。</p>
<ul>
<li><strong><span class="mask">フェッチ</span></strong> : <a href="#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0%E3%82%AB%E3%82%A6%E3%83%B3%E3%82%BF">プログラムカウンタ</a>の指す<a href="./memory.md#%E3%82%A2%E3%83%89%E3%83%AC%E3%82%B9">アドレス</a>をもとに、<a href="./hardware.md#%E4%B8%BB%E8%A8%98%E6%86%B6%E8%A3%85%E7%BD%AE">主記憶装置</a>に格納された命令1つを<a href="#%E5%91%BD%E4%BB%A4%E3%83%AC%E3%82%B8%E3%82%B9%E3%82%BF">命令レジスタ</a>に取り出す</li>
<li><a href="#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0%E3%82%AB%E3%82%A6%E3%83%B3%E3%82%BF">プログラムカウンタ</a>の更新 : 次の命令の実行に備えて、<a href="#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0%E3%82%AB%E3%82%A6%E3%83%B3%E3%82%BF">プログラムカウンタ</a>の値をカウントアップする</li>
</ul>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
