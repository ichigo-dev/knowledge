
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">関数プロトタイプ宣言</span></strong>は、<a href="#%E9%96%A2%E6%95%B0">関数</a>を<a href="./programming.md#%E3%82%BD%E3%83%BC%E3%82%B9%E3%82%B3%E3%83%BC%E3%83%89">ソースコード</a>の冒頭で宣言しておき、後から具体的な<a href="#%E9%96%A2%E6%95%B0%E5%AE%9A%E7%BE%A9">関数定義</a>を行う記法。<a href="./programming_language.md#c%E8%A8%80%E8%AA%9E">C言語</a>などにおいては、<a href="#%E9%96%A2%E6%95%B0%E5%91%BC%E3%81%B3%E5%87%BA%E3%81%97">関数呼び出し</a>よりも前に<a href="#%E9%96%A2%E6%95%B0">関数</a>の存在が明示されている必要があるため、<a href="#%E9%96%A2%E6%95%B0%E5%91%BC%E3%81%B3%E5%87%BA%E3%81%97">関数呼び出し</a>を含む部分を<a href="#%E9%96%A2%E6%95%B0%E5%AE%9A%E7%BE%A9">関数定義</a>よりも前に記述したい場合に用いる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
