
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">シンボリックリンク</span></strong>（<strong>ソフトリンク</strong>）は、<a href="#%E3%83%AA%E3%83%B3%E3%82%AF">リンク</a>先の<a href="../../../software/_/chapters/file_system.md#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">ファイル</a>や<a href="../../../software/_/chapters/file_system.md#%E3%83%87%E3%82%A3%E3%83%AC%E3%82%AF%E3%83%88%E3%83%AA">ディレクトリ</a>の<a href="../../../software/_/chapters/file_system.md#%E3%83%91%E3%82%B9">パス</a>を記憶する方法で、<a href="#%E3%83%AA%E3%83%B3%E3%82%AF">リンク</a>先の<a href="../../../software/_/chapters/file_system.md#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">ファイル</a>が削除されると無効な<a href="../../../software/_/chapters/file_system.md#%E3%83%AA%E3%83%B3%E3%82%AF">リンク</a>となる。<a href="../../../software/_/chapters/file_system.md#%E3%83%87%E3%82%A3%E3%83%AC%E3%82%AF%E3%83%88%E3%83%AA">ディレクトリ</a>に対する<a href="#%E3%83%AA%E3%83%B3%E3%82%AF">リンク</a>や、別の<a href="../../../software/_/chapters/file_system.md#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">ファイルシステム</a>に対する<a href="#%E3%83%AA%E3%83%B3%E3%82%AF">リンク</a>を作成することができる。<a href="../../../software/_/chapters/operating_system.md#windows">Windows</a>における<strong>ショートカット</strong>や、<a href="../../../software/_/chapters/operating_system.md#macos">macOS</a>における<strong>エイリアス</strong>と似た機能。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
