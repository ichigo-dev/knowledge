
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><code>loop</code> 文は、処理<a href="#%E3%83%96%E3%83%AD%E3%83%83%E3%82%AF">ブロック</a>を<strong><span class="mask">無限ループ</span></strong>で実行する。一般的には、<a href="#%E5%8F%8D%E5%BE%A9">ループ</a>内である条件において <code>break</code> 文を実行するように制御することで、途中で<a href="#%E5%8F%8D%E5%BE%A9">ループ</a>を離脱するような実装とする場合が多い。処理を空回ししたい特殊な場合（<a href="../../../computer/software/_/chapters/operating_system.md#%E3%82%AA%E3%83%9A%E3%83%AC%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B0%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">OS</a>のhaltなど）にも用いられる。通常の<a href="../../../computer/software/_/chapters/software.md#%E5%BF%9C%E7%94%A8%E3%82%BD%E3%83%95%E3%83%88%E3%82%A6%E3%82%A7%E3%82%A2">アプリケーション</a>において無限<a href="#%E5%8F%8D%E5%BE%A9">ループ</a>が発生することは<a href="./programming.md#%E3%83%90%E3%82%B0">バグ</a>である場合が多いため、注意して使用する。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
