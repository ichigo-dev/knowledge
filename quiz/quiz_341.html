
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">正則行列</span></strong>は、<a href="#%E9%80%86%E8%A1%8C%E5%88%97">逆行列</a>を持つ<a href="#%E8%A1%8C%E5%88%97">行列</a>。任意の<a href="#%E6%AD%A3%E6%96%B9%E8%A1%8C%E5%88%97">正方行列</a> $A$ に対して $AB = BA = E$ が成り立つような<a href="#%E8%A1%8C%E5%88%97">行列</a> $A$ が<span class="mask">正則行列</span>となる。ただし、 $E$ は<a href="#%E5%8D%98%E4%BD%8D%E8%A1%8C%E5%88%97">単位行列</a>、 $B$ は $A$ の<a href="#%E9%80%86%E8%A1%8C%E5%88%97">逆行列</a>とする。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
