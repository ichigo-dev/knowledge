
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">F値</span></strong>(f-score)は、<a href="#%E5%86%8D%E7%8F%BE%E7%8E%87">再現率</a>と<a href="#%E9%81%A9%E5%90%88%E7%8E%87">適合率</a>のトレードオフの関係にある値。 $f-score = \frac{2 \times Recall \times Precision}{Recall + Precision}$ で求められる。すべてのデータを真と判断すれば<a href="#%E5%86%8D%E7%8F%BE%E7%8E%87">再現率</a>は100%となるが、これは実用的であるとはいえない。<span class="mask">F値</span>は、一方が大きくなるともう一方が小さくなるため、より良い指標として用いられる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
