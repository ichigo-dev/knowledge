
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">メイングループ</span></strong>は、<a href="#%E3%83%A6%E3%83%BC%E3%82%B6">ユーザ</a>が必ずひとつ所属する<a href="#%E3%82%B0%E3%83%AB%E3%83%BC%E3%83%97">グループ</a>で、通常は<a href="#%E3%83%A6%E3%83%BC%E3%82%B6">ユーザ</a>名と同名の<a href="#%E3%82%B0%E3%83%AB%E3%83%BC%E3%83%97">グループ</a>が自動的に作成され、その<a href="#%E3%82%B0%E3%83%AB%E3%83%BC%E3%83%97">グループ</a>が<span class="mask">メイングループ</span>として割り当てられる。例えば、 <code>foo</code> という<a href="#%E3%83%A6%E3%83%BC%E3%82%B6">ユーザ</a>を作成した時、その<a href="#%E3%83%A6%E3%83%BC%E3%82%B6">ユーザ</a>は <code>foo</code> という<span class="mask">メイングループ</span>に所属する。</p>
<p><a href="#%E3%83%A6%E3%83%BC%E3%82%B6">ユーザ</a>が作成した<a href="../../../software/_/chapters/file_system.md#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">ファイル</a>や<a href="../../../software/_/chapters/file_system.md#%E3%83%87%E3%82%A3%E3%83%AC%E3%82%AF%E3%83%88%E3%83%AA">ディレクトリ</a>の所有<a href="#%E3%82%B0%E3%83%AB%E3%83%BC%E3%83%97">グループ</a>には、その<a href="#%E3%83%A6%E3%83%BC%E3%82%B6">ユーザ</a>の<span class="mask">メイングループ</span>がデフォルトで割り当てられる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
