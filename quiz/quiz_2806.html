
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>関数</strong>（<strong><span class="mask">サブルーチン</span></strong>、<strong>手続き</strong>、<strong>プロシージャ</strong>）は、データを受け取り、定められた特定の処理を実行して、その結果を返す命令<a href="./control_flow.md#%E3%83%96%E3%83%AD%E3%83%83%E3%82%AF">ブロック</a>。関数には<a href="./programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9E">プログラマ</a>が任意の<a href="./programming.md#%E8%AD%98%E5%88%A5%E5%AD%90">識別子</a>をつけることができる（ <code>main</code> 関数のような特別な意味を持つ関数については除く）。関数につけられた<a href="./programming.md#%E8%AD%98%E5%88%A5%E5%AD%90">識別子</a>を<a href="./programming.md#%E3%82%BD%E3%83%BC%E3%82%B9%E3%82%B3%E3%83%BC%E3%83%89">ソースコード</a>中に記すことで、その命令<a href="./control_flow.md#%E3%83%96%E3%83%AD%E3%83%83%E3%82%AF">ブロック</a>を呼び出すことができる。</p>
<p>関数を用いることで、<a href="./programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>の再利用性やメンテナンス性が向上するという利点がある。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
