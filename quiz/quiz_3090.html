   <p><p><strong><span class="mask">参照</span></strong>は、<a href="./rust.md#rust">Rust</a>の最も基本的な<a href="#%E3%83%9D%E3%82%A4%E3%83%B3%E3%82%BF%E5%9E%8B">ポインタ型</a>。</p>
<p><code>String</code> 型の値への<span class="mask">参照</span>は <code>&amp;String</code> であり、これは <code>String</code> のアドレスを保持した1<a href="../../../../basics/_/chapters/computer_and_number.md#%E3%83%AF%E3%83%BC%E3%83%89">ワード</a>長のデータとなる。</p>
<p><a href="./rust.md#rust">Rust</a>のポインタは<a href="../../../_/chapters/programming_language.md#c%E8%A8%80%E8%AA%9E">C</a>とは異なり、決して <code>null</code> になることはない。また、値の<a href="./ownership_and_move.md#%E6%89%80%E6%9C%89%E6%A8%A9">所有権</a>と<a href="./reference_and_lifetime.md#%E3%83%A9%E3%82%A4%E3%83%95%E3%82%BF%E3%82%A4%E3%83%A0">ライフタイム</a>の管理により、<a href="../../../_/chapters/memory_management.md#%E3%83%80%E3%83%B3%E3%82%B0%E3%83%AA%E3%83%B3%E3%82%B0%E3%83%9D%E3%82%A4%E3%83%B3%E3%82%BF">ダングリングポインタ</a>や<a href="../../../_/chapters/memory_management.md#%E4%BA%8C%E9%87%8D%E3%83%95%E3%83%AA%E3%83%BC">多重開放（多重フリー）</a>、<a href="#%E3%83%9D%E3%82%A4%E3%83%B3%E3%82%BF%E5%9E%8B">ポインタ</a>の無効化（nullポインタ）といった<a href="../../../_/chapters/programming.md#%E3%83%90%E3%82%B0">バグ</a>を<a href="../../../../basics/information_theory/_/chapters/compiler_theory.md#%E3%82%B3%E3%83%B3%E3%83%91%E3%82%A4%E3%83%A9">コンパイル</a>時に取り除くことができる。</p>
<p><span class="mask">参照</span>には、<a href="./reference_and_lifetime.md#%E5%85%B1%E6%9C%89%E5%8F%82%E7%85%A7">共有<span class="mask">参照</span></a>と<a href="./reference_and_lifetime.md#%E5%8F%AF%E5%A4%89%E5%8F%82%E7%85%A7">可変<span class="mask">参照</span></a>がある。</p>
