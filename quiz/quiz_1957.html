
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>スクラム</strong>は、<a href="#%E3%82%A2%E3%82%B8%E3%83%A3%E3%82%A4%E3%83%AB%E9%96%8B%E7%99%BA">アジャイル開発</a>の手法のひとつで、チームの効率性と生産性を向上させるための方法論。この方法では、プロダクトオーナ、開発チーム、スクラムマスタという3つの役割から<strong>スクラムチーム</strong>を形成する。</p>
<ul>
<li><strong>プロダクトオーナ</strong>: 作成するプロダクトに最終的に責任を持つメンバー</li>
<li><strong>スクラムマスタ</strong>: プロジェクトの推進に責任を持つメンバー</li>
</ul>
<p>スクラムの工程の単位は<strong><span class="mask">スプリント</span></strong>で、開発、まとめ、レビュー、調整などの作業を繰り返す。また、プロダクトバックログと<span class="mask">スプリント</span>バックログという<strong>バックログ</strong>を作成し、製品に必要な要素や、<span class="mask">スプリント</span>で実現する仕様をまとめて管理する。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
