
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">木</span></strong>は、<a href="#%E7%84%A1%E5%90%91%E3%82%B0%E3%83%A9%E3%83%95">無向グラフ</a>のうち循環するような関係を持たないもの。</p>
<p><span class="mask">木</span>の中にある1つの<a href="#%E3%82%B0%E3%83%A9%E3%83%95">ノード</a>を基準とすると、他の<a href="#%E3%82%B0%E3%83%A9%E3%83%95">ノード</a>との親子関係を明確にすることができる。この時、最上位の階層となる（親を持たない）<a href="#%E3%82%B0%E3%83%A9%E3%83%95">ノード</a>のことを<strong>ルート</strong>（<strong>根</strong>）、一番下の階層となる（子を持たない）<a href="#%E3%82%B0%E3%83%A9%E3%83%95">ノード</a>のことを<strong>リーフ</strong>（<strong>葉</strong>）という。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
