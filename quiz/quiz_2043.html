
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">resource</span></strong>は、<a href="./terraform.md#terraform">Terraform</a>において、仮想ネットワークやコンピューティングインスタンスなどの1つ以上のインフラストラクチャオブジェクトを記述するための<a href="#block">Block</a>。このブロックには2つのラベルが必要で、1つ目はリソースの種類を表す文字列、2つ目はリソースを一意に識別するための名前として扱われる。リソースの種類を表すラベルには、クラウドプロバイダごとに提供されている識別子、もしくはカスタムリソースの種類を指定する。また、このブロックに含めることのできる<a href="#argument">Argument</a>は、そのリソースに固有のものとなる。</p>
<pre><code class="language-terraform"></code></pre>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
