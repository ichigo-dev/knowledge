
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">主成分</span>分析</strong>(<strong>PCA</strong>: Principal Component Analysis)は、高次元のデータをできるだけ情報を失わずに低次元に変換する手法。多数の変数を持つデータセットから、その中で最も分散の大きい方向(<strong><span class="mask">主成分</span></strong>)を見つけ出し、次にその方向に沿った成分を削減することで、元のデータの情報をなるべく失わずにデータを圧縮する。</p>
<p>変換後の低次元のデータについて<a href="#%E5%88%86%E6%95%A3">分散</a>が最大となるものを<strong>第一<span class="mask">主成分</span></strong>、次に<a href="#%E5%88%86%E6%95%A3">分散</a>が大きくなるものを<strong>第二<span class="mask">主成分</span></strong>という。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
