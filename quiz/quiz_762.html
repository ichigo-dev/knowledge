
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>NFC</strong>(Near field radio communication)は、電波によって近距離での無線通信を行う接続規格で、通信機能と識別・認証機能を持っている。もともとはICカードの接続規格として作られ、<strong>RFID</strong>技術（無線通信によってICタグとの情報交換を行う技術）を利用している。日本では、NFC規格のひとつである<strong>Felica</strong>が普及しており、交通系ICや電子マネーカードの通信に利用されている。</p>
<p><strong>アクティブ方式</strong>のICタグは、電源を持っており通信可能距離が長い。一方、<strong><span class="mask">パッシブ方式</span></strong>のICタグは、電源を持たずに読み取り装置からの電磁波（または磁界）による電力で稼働する。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
