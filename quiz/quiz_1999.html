
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">PMBOK</span></strong>(Project Management Body of Knowledge)は、プロジェクト管理に関する知識体系をまとめたもので、プロジェクトマネジメントの標準的なガイドラインとして広く使用されている。プロジェクトマネジメントの領域、プロセス、ツール、テクニックなどについて包括的な知識を提供し、プロジェクトの計画、実行、監視、制御、閉鎖などのフェーズでの最適なプラクティスを示す。<span class="mask">PMBOK</span>は5つの<a href="#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9%E3%82%B0%E3%83%AB%E3%83%BC%E3%83%97">プロセスグループ</a>と10の<a href="#%E7%9F%A5%E8%AD%98%E3%82%A8%E3%83%AA%E3%82%A2">知識エリア</a>からなる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
