
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">平方二乗誤差</span></strong>(<strong>RMSE</strong>)は、予測誤差を二乗して平均した後に平方を取る指標。<a href="../../../basics/applied_mathematics/_/chapters/probability_and_statistics.md#%E6%AD%A3%E8%A6%8F%E5%88%86%E5%B8%83">正規分布</a>の<a href="../../../basics/discrete_mathematics/_/chapters/arithmetic_operation_and_precision.md#%E8%AA%A4%E5%B7%AE">誤差</a>に対して正確な評価ができるため、多くのケースで用いられる。<a href="#%E5%9B%9E%E5%B8%B0">回帰</a>問題の<a href="#%E6%90%8D%E5%A4%B1%E9%96%A2%E6%95%B0">損失関数</a>として用いられる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
