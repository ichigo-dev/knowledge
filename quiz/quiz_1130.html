
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">ターミナル</span></strong>（<strong>端末</strong>）は、<a href="./user_and_permission.md#%E3%83%A6%E3%83%BC%E3%82%B6">ユーザ</a>が<a href="../../../_/chapters/computer.md#%E3%82%B3%E3%83%B3%E3%83%94%E3%83%A5%E3%83%BC%E3%82%BF">コンピュータ</a>へ入出力する際に利用する<a href="../../../_/chapters/computer.md#%E3%83%8F%E3%83%BC%E3%83%89%E3%82%A6%E3%82%A7%E3%82%A2">ハードウェア</a>を指す言葉。<a href="../../../hardware/_/chapters/hardware.md#%E5%85%A5%E5%8A%9B%E8%A3%85%E7%BD%AE">入力装置</a>にはキーボード、<a href="../../../hardware/_/chapters/hardware.md#%E5%87%BA%E5%8A%9B%E8%A3%85%E7%BD%AE">出力装置</a>にはディスプレイが主に用いられる。</p>
<p><a href="#%E3%82%BF%E3%83%BC%E3%83%9F%E3%83%8A%E3%83%AB%E3%82%A8%E3%83%9F%E3%83%A5%E3%83%AC%E3%83%BC%E3%82%BF"><span class="mask">ターミナル</span>エミューレタ</a>のことを単に<span class="mask">ターミナル</span>と呼ぶ場合もある。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
