
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">幅優先探索</span></strong>は、深さが同じ<a href="#%E3%82%B0%E3%83%A9%E3%83%95">ノード</a>を浅い方から順に<a href="#%E8%B5%B0%E6%9F%BB">走査</a>する方法。</p>
<p>下のような<a href="#%E6%9C%A8">木</a>を<span class="mask">幅優先探索</span>で走査した場合、結果は次のようになる。</p>
<p><img src="../assets/images/breadth_first_search.png" alt="<span class="mask">幅優先探索</span>" /></p>
<ul>
<li><span class="mask">幅優先探索</span> : F, B, G, A, D, I, C, E, H</li>
</ul>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
