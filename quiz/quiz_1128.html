
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">インクリメンタルサーチ</span></strong>は、キーボードから1文字入力するごとに<a href="./basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>履歴を検索する機能。<span class="mask">インクリメンタルサーチ</span>モード中は、次のようなキーバインドが利用できる。</p>
<table><thead><tr><th>キーマップ</th><th style="text-align: left">内容</th></tr></thead><tbody>
<tr><td><code>Ctrl</code> + <code>r</code></td><td style="text-align: left">1つ前の検索結果へ移動</td></tr>
<tr><td><code>Enter</code></td><td style="text-align: left">現在の検索結果をそのまま実行</td></tr>
<tr><td><code>Esc</code></td><td style="text-align: left">現在の検索結果を表示したまま、コマンドラインに戻る</td></tr>
<tr><td><code>Ctrl</code> + <code>g</code></td><td style="text-align: left">検索結果を破棄し、プロンプトに戻る</td></tr>
</tbody></table>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
