
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">SHA-2</span></strong>(Secure Hash Algorithm 2)は、<a href="#sha-1">SHA-1</a>の後継として開発された<a href="#%E3%83%8F%E3%83%83%E3%82%B7%E3%83%A5">ハッシュ関数</a>で、<a href="./security.md#%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3">セキュリティ</a>上の脆弱性を改善したより強力な<a href="#%E3%83%8F%E3%83%83%E3%82%B7%E3%83%A5">ハッシュ関数</a>として現在も広く採用されている。<span class="mask">SHA-2</span>24、<span class="mask">SHA-2</span>56、SHA-384、SHA-512などの異なる<a href="../../../../basics/_/chapters/computer_and_number.md#%E3%83%93%E3%83%83%E3%83%88">ビット</a>長の<a href="#%E3%83%8F%E3%83%83%E3%82%B7%E3%83%A5">ハッシュ関数</a>を含むファミリーの総称で、強力な<a href="./security.md#%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3">セキュリティ</a>と高速な計算性能を持つ。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
