
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">ベン図</span></strong>は、複数の<a href="#%E9%9B%86%E5%90%88">集合</a>同士の関係や、<a href="#%E9%9B%86%E5%90%88">集合</a>の範囲を図として表現したもの。<span class="mask">ベン図</span>を用いることで、複数の<a href="#%E9%9B%86%E5%90%88">集合</a>がどのように重なり合い、共通する<a href="#%E8%A6%81%E7%B4%A0">要素</a>を持つのかといったことを可視化することができる。</p>
<p><span class="mask">ベン図</span>は一般的に円や楕円といった閉曲線を用いて表現される。それぞれの円や楕円は1つの<a href="#%E9%9B%86%E5%90%88">集合</a>を表し、<a href="#%E9%9B%86%E5%90%88">集合</a>の<a href="#%E8%A6%81%E7%B4%A0">要素</a>をその中に表記する。2つ以上の<a href="#%E9%9B%86%E5%90%88">集合</a>が共通する<a href="#%E8%A6%81%E7%B4%A0">要素</a>を持つ場合、それらの円や楕円は重なり合う図となる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
