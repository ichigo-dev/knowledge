  <div class="quiz_container">
   <p><p><strong><span class="mask">関数型プログラミング</span></strong>は、数学的な関数を主軸として<a href="#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0">プログラミング</a>を行う<a href="#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E3%83%91%E3%83%A9%E3%83%80%E3%82%A4%E3%83%A0">プログラミングパラダイム</a>。<span class="mask">関数型プログラミング</span>では、<strong>参照透過性</strong>（入力が決まると出力が一意に決まり、他のデータへの<a href="./function.md#%E5%89%AF%E4%BD%9C%E7%94%A8">副作用</a>がない）を満たした<a href="./function.md#%E9%96%A2%E6%95%B0">関数</a>を使って組み立てた式が主役となる。<a href="#%E3%82%AA%E3%83%96%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88%E6%8C%87%E5%90%91%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0">オブジェクト指向プログラミング</a>では<a href="./object_oriented.md#%E3%83%97%E3%83%AD%E3%83%91%E3%83%86%E3%82%A3">状態</a>と<a href="./object_oriented.md#%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89">振る舞い</a>を<a href="./object_oriented.md#%E3%82%AA%E3%83%96%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88">オブジェクト</a>によって管理していたが、<span class="mask">関数型プログラミング</span>では状態と振る舞いを切り離している。ClojureやElang、Haskell、Scala、<a href="./programming_language.md#rust">Rust</a>などは<span class="mask">関数型プログラミング</span>に分類される。</p>
</p>
