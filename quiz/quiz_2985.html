   <p><p><strong><span class="mask">C++</span></strong> は、<a href="#c%E8%A8%80%E8%AA%9E">C言語</a>の機能や特徴を継承しつつ表現力を向上させた<a href="./programming.md#%E6%B1%8E%E7%94%A8%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E8%A8%80%E8%AA%9E">汎用プログラミング言語</a>で、複数の<a href="./programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E3%83%91%E3%83%A9%E3%83%80%E3%82%A4%E3%83%A0">プログラミングパラダイム</a>が組み合わされている。<a href="./object_oriented.md#%E3%82%AA%E3%83%96%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88%E6%8C%87%E5%90%91">オブジェクト指向</a>やテンプレートといった<a href="#c%E8%A8%80%E8%AA%9E">C言語</a>にはない機能を有しており、柔軟性に優れている。<a href="#c%E8%A8%80%E8%AA%9E">C言語</a>のように<a href="../../../computer/hardware/_/chapters/hardware.md#%E3%83%8F%E3%83%BC%E3%83%89%E3%82%A6%E3%82%A7%E3%82%A2">ハードウェア</a>を直接扱うような低レイヤ向けの言語としても、複雑な<a href="../../../computer/software/_/chapters/software.md#%E5%BF%9C%E7%94%A8%E3%82%BD%E3%83%95%E3%83%88%E3%82%A6%E3%82%A7%E3%82%A2">アプリケーションソフトウェア</a>を開発するような高レイヤ向けの言語としても活躍している。習得難易度は比較的高く、パフォーマンスが求められる場合や<a href="../../../computer/hardware/_/chapters/hardware.md#%E3%83%8F%E3%83%BC%E3%83%89%E3%82%A6%E3%82%A7%E3%82%A2">ハードウェア</a>資源を効率的に利用したい場合に適している。</p>
<p><a href="#c%E8%A8%80%E8%AA%9E">C言語</a>と同様、<a href="./programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0%E3%81%AE%E3%83%A1%E3%83%A2%E3%83%AA%E7%AE%A1%E7%90%86">メモリ管理</a>に<a href="./programming.md#%E3%82%AC%E3%83%99%E3%83%BC%E3%82%B8%E3%82%B3%E3%83%AC%E3%82%AF%E3%82%B7%E3%83%A7%E3%83%B3">ガベージコレクション</a>を用いず、<a href="./programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9E">プログラマ</a>が<a href="./programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0%E3%81%AE%E3%83%A1%E3%83%A2%E3%83%AA%E7%AE%A1%E7%90%86">メモリ管理</a>の責務を負う。</p>
</p>
