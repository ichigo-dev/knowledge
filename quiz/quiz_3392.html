
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">EV認証</span></strong>は、SSL証明書の中で最も厳格な認証方法で、<a href="../../../../network/_/chapters/internet_layer.md#%E3%83%89%E3%83%A1%E3%82%A4%E3%83%B3%E5%90%8D">ドメイン</a>の所有者確認と運営組織の実在性を確認するが、<a href="#%E4%BC%81%E6%A5%AD%E5%AE%9F%E5%9C%A8%E8%AA%8D%E8%A8%BC">企業実在認証</a>よりも実在性を厳しくチェックする。第三者機関に法人情報があるだけでは審査は通らず、企業の活動実績も評価対象となる。最も厳格な認証であるため、大手企業や公的機関などの<a href="../../../../network/_/chapters/web.md#web">ホームページ</a>に利用されることが多い。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
