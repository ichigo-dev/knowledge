
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>GRU</strong>(Gated Recurrent Unit)は、<a href="#%E5%86%8D%E5%B8%B0%E3%82%BB%E3%83%AB">再帰セル</a>の構造のひとつで、<a href="#lstm">LSTM</a>の構造を単純化している。GRUには情報の伝わり方を調整するための2つの<strong><span class="mask">ゲート</span></strong>が設けられている。</p>
<p><strong>リセット<span class="mask">ゲート</span></strong>では情報をどれだけ切り捨てるかを調整し、<strong>更新<span class="mask">ゲート</span></strong>では情報をどれだけ取り込むかを調整する。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
