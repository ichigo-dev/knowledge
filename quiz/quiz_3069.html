
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">Readers-Writerロック</span></strong>は、<a href="#%E3%83%AC%E3%83%BC%E3%82%B9%E3%82%B3%E3%83%B3%E3%83%87%E3%82%A3%E3%82%B7%E3%83%A7%E3%83%B3">レースコンディション</a>の原因となる書き込みに対してのみ<a href="#%E6%8E%92%E4%BB%96%E5%88%B6%E5%BE%A1">排他制御</a>を行うような<a href="#%E5%90%8C%E6%9C%9F%E5%87%A6%E7%90%86">同期処理</a>。読み込みのみを行う<a href="./concurrency_and_parallelism.md#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>(Reader)と、読み込みと書き込みを行う<a href="./concurrency_and_parallelism.md#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>に分類し、以下の制約を満たすように制御を行う。</p>
<ul>
<li>ロックを獲得中のReaderが同時に複数存在可能</li>
<li>ロックを獲得中のWriterが同時に最大1つのみ存在可能</li>
<li>ReaderとWriterが同時にロック状態にならない</li>
</ul>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
