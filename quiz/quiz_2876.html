
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">ダックタイピング</span></strong>は、<a href="./function.md#%E9%96%A2%E6%95%B0">関数</a>や<a href="#%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89">メソッド</a>が、特定のインタフェース（<a href="#%E3%83%97%E3%83%AD%E3%83%91%E3%83%86%E3%82%A3">プロパティ</a>や<a href="#%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89">メソッド</a>）を持つ全ての<a href="#%E3%82%AA%E3%83%96%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88">オブジェクト</a>を<a href="./function.md#%E5%BC%95%E6%95%B0">引数</a>として受け取ることができる性質。<a href="#%E3%83%9D%E3%83%AA%E3%83%A2%E3%83%BC%E3%83%95%E3%82%A3%E3%82%BA%E3%83%A0">ポリモーフィズム</a>の恩恵のひとつで、呼び出される<a href="./function.md#%E9%96%A2%E6%95%B0">関数</a>（<a href="#%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89">メソッド</a>）は、<a href="./function.md#%E5%BC%95%E6%95%B0">引数</a>として渡されたデータがどの<a href="#%E3%82%AF%E3%83%A9%E3%82%B9">クラス</a>の<a href="#%E3%82%AA%E3%83%96%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88">オブジェクト</a>であるかを意識する必要がない。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
