
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>センサ</strong>は、<a href="#%E5%88%B6%E5%BE%A1%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">制御システム</a>を構成する要素のひとつで、動きや温度などを観測するための機械。</p>
<ul>
<li><strong>サーミスタ</strong> : 温度を測定するためのセンサ</li>
<li><strong>フォトダイオード</strong> : 光を測定するためのセンサ</li>
<li><strong>ジャイロセンサ</strong> : 物体の角度や角速度を測定するためのセンサ</li>
<li><strong>距離画像センサ</strong> : 目的物までの距離を計測するためのセンサで、<strong><span class="mask">TOF方式</span></strong>(Time of Flight)（照射した光線が物体にあたって反射し、センサまで戻ってくるまでの時間を基に計算する方式）を用いる場合が多い</li>
</ul>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
