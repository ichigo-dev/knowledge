
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>IPトンネリング</strong>は、<a href="#ipv4">IPv4</a><a href="./network.md#%E3%83%91%E3%82%B1%E3%83%83%E3%83%88">パケット</a>全体を1つのデータとして扱い、その前に<a href="#ipv6">IPv6</a>ヘッダを付与することで、<a href="#ipv4">IPv4</a>環境同士の通信の間に<a href="#ipv6">IPv6</a>環境の<a href="./network.md#%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF">ネットワーク</a>が介在するさせる技術。</p>
<p>IPトンネリングを使用すると、追加されるヘッダの分だけ<a href="./datalink_layer.md#mtu">MTU</a>が小さくなるため、<strong><span class="mask">ジャンボフレーム</span></strong>（1500<a href="../../../basics/_/chapters/computer_and_number.md#%E3%83%90%E3%82%A4%E3%83%88">バイト</a>以上のペイロードを持つ<a href="./network.md#%E3%82%A4%E3%83%BC%E3%82%B5%E3%83%8D%E3%83%83%E3%83%88">Ethernet</a><a href="./network.md#%E3%83%95%E3%83%AC%E3%83%BC%E3%83%A0">フレーム</a>）の利用などの工夫が必要となる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
