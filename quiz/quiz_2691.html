
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">ビット全探索</span></strong>は、<a href="./operation.md#%E3%83%93%E3%83%83%E3%83%88%E6%BC%94%E7%AE%97">ビット演算</a>を利用することで<a href="#%E5%85%A8%E6%8E%A2%E7%B4%A2">全探索</a>を行う方法。<span class="mask">ビット全探索</span>では、<a href="../../../basics/discrete_mathematics/_/chapters/set_and_proposition.md#%E9%83%A8%E5%88%86%E9%9B%86%E5%90%88">部分集合</a>を全パターン列挙することができるため、組み合わせを<a href="#%E5%85%A8%E6%8E%A2%E7%B4%A2">全探索</a>する際のテクニックとして使える。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
