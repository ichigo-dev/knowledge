
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">CQRS</span></strong>(Command Query Responsibility Segregation)は、<a href="#cqs">CQS</a>の考え方をベースとしており、データモデルとなる<a href="./object_oriented.md#%E3%82%AF%E3%83%A9%E3%82%B9">クラス</a>を変更操作用と取得操作用に分けるような設計。変更操作用の<a href="./object_oriented.md#%E3%82%AF%E3%83%A9%E3%82%B9">クラス</a>をコマンドモデル、取得操作用の<a href="./object_oriented.md#%E3%82%AF%E3%83%A9%E3%82%B9">クラス</a>をクエリモデルとし、クエリモデルは読み取り専用にする。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
