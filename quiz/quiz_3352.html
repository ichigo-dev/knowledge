   <p><p><strong><span class="mask">DDoS攻撃</span></strong>(Distributed Denial-of-Service)は、複数の<a href="../../../../computer/_/chapters/computer.md#%E3%82%B3%E3%83%B3%E3%83%94%E3%83%A5%E3%83%BC%E3%82%BF">コンピュータ</a>を用いて（<a href="#%E3%83%9C%E3%83%83%E3%83%88%E3%83%8D%E3%83%83%E3%83%88">ボットネット</a>など）、標的<a href="../../../_/chapters/system_processing_model.md#%E3%82%AF%E3%83%A9%E3%82%A4%E3%82%A2%E3%83%B3%E3%83%88%E3%82%B5%E3%83%BC%E3%83%90%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">サーバ</a>に対して一斉に<a href="../../../../network/_/chapters/network.md#%E3%83%91%E3%82%B1%E3%83%83%E3%83%88">パケット</a>を送付する攻撃。大量の<a href="../../../../network/_/chapters/network.md#%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF">ネットワーク</a>トラフィックを発生させることで、サーバの可用性を妨害することを目的としている。</p>
<p><strong>Dos攻撃</strong>は、単一の攻撃者が標的<a href="../../../_/chapters/system_processing_model.md#%E3%82%AF%E3%83%A9%E3%82%A4%E3%82%A2%E3%83%B3%E3%83%88%E3%82%B5%E3%83%BC%E3%83%90%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">サーバ</a>に対して<a href="../../../../network/_/chapters/web.md#%E3%83%AA%E3%82%BD%E3%83%BC%E3%82%B9">リソース</a>を消耗させるために行う攻撃であるが、攻撃に成功するためには十分な環境が必要となる。そのため、<span class="mask">DDoS攻撃</span>では、複数の<a href="../../../../computer/_/chapters/computer.md#%E3%82%B3%E3%83%B3%E3%83%94%E3%83%A5%E3%83%BC%E3%82%BF">コンピュータ</a>を<a href="#%E3%83%9E%E3%83%AB%E3%82%A6%E3%82%A7%E3%82%A2">マルウェア</a>に感染させて攻撃のツールとして用いることで、<a href="../../../../network/_/chapters/web.md#%E3%83%AA%E3%82%BD%E3%83%BC%E3%82%B9">リソース</a>を補填している。</p>
