
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>静的型付け言語</strong>は、実行前にデータの<a href="./data_type.md#%E5%9E%8B">型</a>を決定する方式の言語。<a href="#%E3%82%B3%E3%83%B3%E3%83%91%E3%82%A4%E3%83%A9%E8%A8%80%E8%AA%9E">コンパイラ言語</a>の多くは静的型付け言語となっており、<a href="#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>中で使用するデータに対して、そのデータをどの<a href="./data_type.md#%E5%9E%8B">型</a>として扱うかを明示（<strong>型注釈</strong>）する必要がある。事前にデータの<a href="./data_type.md#%E5%9E%8B">型</a>を確定させておくことで、想定外の処理が行われることによる不具合を減らすことができるなど、<a href="#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>の信頼性が向上する。</p>
<p>また、<a href="./programming_language.md#rust">Rust</a>や<a href="./programming_language.md#go">Go</a>のような新しい静的型付け言語では、<a href="#%E3%82%BD%E3%83%BC%E3%82%B9%E3%82%B3%E3%83%BC%E3%83%89">ソースコード</a>中に<a href="./data_type.md#%E5%9E%8B">型</a>を明示せずとも、<a href="#%E3%82%B3%E3%83%B3%E3%83%91%E3%82%A4%E3%83%A9">コンパイラ</a>が文脈から自動的に<a href="./data_type.md#%E5%9E%8B">型</a>を判断する<strong><span class="mask">型推論</span></strong>の機能が搭載されているものもあり、<a href="#%E3%82%BD%E3%83%BC%E3%82%B9%E3%82%B3%E3%83%BC%E3%83%89">ソースコード</a>の記述量が増え冗長になるという静的型付け言語の欠点を軽減できる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
