
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">Fast-forwardマージ</span></strong>（<strong>早送りマージ</strong>）は、<a href="#%E3%83%9E%E3%83%BC%E3%82%B8">マージ</a>先の<a href="#%E3%83%96%E3%83%A9%E3%83%B3%E3%83%81">ブランチ</a>の <code>HEAD</code> から<a href="#%E3%83%9E%E3%83%BC%E3%82%B8">マージ</a>したい<a href="#%E3%83%96%E3%83%A9%E3%83%B3%E3%83%81">ブランチ</a>の <code>HEAD</code> に向かって1本の直線的なパスのみが通っている場合に適用される戦略（<a href="#%E3%83%9E%E3%83%BC%E3%82%B8">マージ</a>したい<a href="#%E3%83%96%E3%83%A9%E3%83%B3%E3%83%81">ブランチ</a>以外の<a href="#%E3%83%96%E3%83%A9%E3%83%B3%E3%83%81">ブランチ</a>で<a href="./record_history.md#%E3%82%B3%E3%83%9F%E3%83%83%E3%83%88">コミット</a>が行われていない状態での<a href="#%E3%83%9E%E3%83%BC%E3%82%B8">マージ</a>）。この場合は、実際には差分の統合が行われているわけではなく、<a href="#%E3%83%9E%E3%83%BC%E3%82%B8">マージ</a>先の <code>HEAD</code> を<a href="#%E3%83%9E%E3%83%BC%E3%82%B8">マージ</a>したい<a href="#%E3%83%96%E3%83%A9%E3%83%B3%E3%83%81">ブランチ</a>の <code>HEAD</code> に移動する。これにより、実質的に全ての履歴が統合され、<a href="#%E3%83%9E%E3%83%BC%E3%82%B8">マージ</a>したい<a href="#%E3%83%96%E3%83%A9%E3%83%B3%E3%83%81">ブランチ</a>からアクセス可能であった全ての<a href="./record_history.md#%E3%82%B3%E3%83%9F%E3%83%83%E3%83%88">コミット</a>が<a href="#%E3%83%9E%E3%83%BC%E3%82%B8">マージ</a>先からも利用できるようになる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
