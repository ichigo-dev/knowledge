
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">排反</span></strong>は、ある2つの<a href="#%E4%BA%8B%E8%B1%A1">事象</a>について、両方が同時に起こることがないという性質。一方の<a href="#%E4%BA%8B%E8%B1%A1">事象</a>が起こった場合にもう一方の<a href="#%E4%BA%8B%E8%B1%A1">事象</a>は起こり得ない。</p>
<p>例えば、コインを1回投げた場合に、「表が出る」という<a href="#%E4%BA%8B%E8%B1%A1">事象</a>と「裏が出る」という<a href="#%E4%BA%8B%E8%B1%A1">事象</a>は同時に起こり得ないため、これらは<span class="mask">排反</span>である。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
