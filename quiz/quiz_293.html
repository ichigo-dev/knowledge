
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">素因数分解</span></strong>は、ある正の整数を<a href="#%E7%B4%A0%E6%95%B0">素数</a>の積の形で表す方法。対象の数を割り切れる最小の<a href="#%E7%B4%A0%E6%95%B0">素数</a>で割り、その商をさらに割り切れる最小の<a href="#%E7%B4%A0%E6%95%B0">素数</a>で割る、といった操作を繰り返す。そして、商が<a href="#%E7%B4%A0%E6%95%B0">素数</a>になった時点で、対象の数をそれまで割ってきた<a href="#%E7%B4%A0%E6%95%B0">素数</a>の積で表す。</p>
<p>例えば、 $180$ を<span class="mask">素因数分解</span>すると次のようになる。</p>
<p>$$
180 = 2 \times 2 \times 3 \times 3 \times 5 = 2^2 \times 3^2 \times 5
$$</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
