
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">W3C</span></strong>(World Wide Web Consortium)は、<a href="./communication_protocol.md#ietf">IETF</a>に代わって<a href="#web">Web</a>の<a href="./communication_protocol.md#%E6%A8%99%E6%BA%96%E5%8C%96%E3%81%AE%E6%B5%81%E3%82%8C">標準化</a>を行う団体。<a href="#html">HTML</a>やXML、<a href="./application_layer.md#http">HTTP</a>、<a href="#uri">URI</a>、CSSなどの<a href="./communication_protocol.md#%E6%A8%99%E6%BA%96%E5%8C%96%E3%81%AE%E6%B5%81%E3%82%8C">標準化</a>作業を行う。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
