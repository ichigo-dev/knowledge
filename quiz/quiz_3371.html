
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">ハッシュ</span></strong>は、任意長の入力データを固定長のデジタル指紋（<span class="mask">ハッシュ</span>値）に変換する数学的な関数。<span class="mask">ハッシュ</span>関数は入力データから<span class="mask">ハッシュ</span>値を生成することは容易であるが、<span class="mask">ハッシュ</span>値から入力データを復元することは困難であり、異なる入力に対しては異なる<span class="mask">ハッシュ</span>値が、同じ入力に対しては同じ<span class="mask">ハッシュ</span>値が生成される、という特徴がある。パスワード保存時に<span class="mask">ハッシュ</span>値を保存したり、<a href="../../../../computer/software/_/chapters/file_system.md#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">ファイル</a>のダウンロード時に<span class="mask">ハッシュ</span>値を提供してその<a href="../../../../computer/software/_/chapters/file_system.md#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">ファイル</a>の正当性を証明したりする、といった目的で使用される。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
