
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">リードアンコミッテッド</span></strong>（<strong>コミット済み読み取り</strong>）は、<a href="#%E3%83%AA%E3%83%BC%E3%83%89%E3%82%B3%E3%83%9F%E3%83%83%E3%83%86%E3%83%83%E3%83%89">リードコミッテッド</a>の次に緩い<a href="#%E3%82%A2%E3%82%A4%E3%82%BD%E3%83%AC%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3%E3%83%AC%E3%83%99%E3%83%AB">アイソレーションレベル</a>で、データの読み取り時と変更時に<a href="#%E3%83%AD%E3%83%83%E3%82%AF">ロック</a>がかかり、読み込み時は<a href="./sql.md#sql">SQL</a>実行後に<a href="#%E3%83%AD%E3%83%83%E3%82%AF">ロック</a>が解除されるが、変更時は<a href="#%E3%83%88%E3%83%A9%E3%83%B3%E3%82%B6%E3%82%AF%E3%82%B7%E3%83%A7%E3%83%B3">トランザクション</a>が終わるまで<a href="#%E3%83%AD%E3%83%83%E3%82%AF">ロック</a>が解除されない。</p>
<p><a href="#%E3%82%B7%E3%83%AA%E3%82%A2%E3%83%A9%E3%82%A4%E3%82%B6%E3%83%96%E3%83%AB">シリアライザブル</a>では発生しない<a href="#%E3%83%95%E3%82%A1%E3%83%B3%E3%83%88%E3%83%A0">ファントム</a>と<a href="#%E3%83%95%E3%82%A1%E3%82%B8%E3%83%BC%E3%83%AA%E3%83%BC%E3%83%89">ファジーリード</a>が発生する可能性がある。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
