
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">真正性</span></strong>(Authenticity)は、あるデータが本物であることを確実にしたり証明できるという性質。ある識別名を名乗り出た人が、なりすました他人ではない事を証明するため、<a href="./encryption_technology.md#%E3%83%87%E3%82%B8%E3%82%BF%E3%83%AB%E7%BD%B2%E5%90%8D">デジタル署名</a>や<a href="./security_technology.md#%E5%A4%9A%E8%A6%81%E7%B4%A0%E8%AA%8D%E8%A8%BC">二段階認証</a>、<a href="./security_technology.md#%E7%94%9F%E4%BD%93%E8%AA%8D%E8%A8%BC">生体認証</a>などの対策を行うことで、<span class="mask">真正性</span>を維持することができる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
