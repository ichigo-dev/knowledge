   <p><p><strong>Worker Threadパターン</strong>（<strong><span class="mask">Thread Poolパターン</span></strong>）は、一般的に生成・破棄コストの高い<a href="../../../../../computer/software/_/chapters/operating_system.md#%E3%82%B9%E3%83%AC%E3%83%83%E3%83%89">スレッド</a>をあらかじめ起動しておき、それを使いまわす<a href="../../../_/chapters/design_pattern.md#%E3%83%87%E3%82%B6%E3%82%A4%E3%83%B3%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">デザインパターン</a>。<a href="./producer_consumer.md#producer-consumer%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">Producer-Consumerパターン</a>に基づき、キューを使用して<a href="#worker">Worker</a>スレッドに処理させたいタスクを送受信する。</p>
<p><a href="./thread_per_message.md#thread-per-message%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">Thread-Per-Message</a>では処理要求がある度に新しい<a href="../../../../../computer/software/_/chapters/operating_system.md#%E3%82%B9%E3%83%AC%E3%83%83%E3%83%89">スレッド</a>を生成するが、Worker Threadパターンではこの際に発生するコストを抑えることができ、<a href="../../../../../system/_/chapters/system_performance_evaluation.md#%E3%82%B9%E3%83%AB%E3%83%BC%E3%83%97%E3%83%83%E3%83%88">スループット</a>の向上が期待できる。</p>
<p>Worker Threadパターンは、<a href="#channel">Channel</a>、<a href="#worker">Worker</a>、<a href="#request">Request</a>から構成される。</p>
</p>
