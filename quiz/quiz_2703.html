
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">命名規則</span></strong>は、<a href="./programming.md#%E8%AD%98%E5%88%A5%E5%AD%90">識別子</a>の命名に関する<a href="#%E3%82%B3%E3%83%BC%E3%83%87%E3%82%A3%E3%83%B3%E3%82%B0%E3%83%AB%E3%83%BC%E3%83%AB">コーディングルール</a>。1つの<a href="./programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>の中で複数の<span class="mask">命名規則</span>を組み合わせることも多い（<a href="./variable.md#%E5%A4%89%E6%95%B0">変数</a>は<a href="#%E3%82%B9%E3%83%8D%E3%83%BC%E3%82%AF%E3%82%B1%E3%83%BC%E3%82%B9">スネークケース</a>、<a href="./function.md#%E9%96%A2%E6%95%B0">関数</a>は<a href="#%E3%82%AD%E3%83%A3%E3%83%A1%E3%83%AB%E3%82%B1%E3%83%BC%E3%82%B9">キャメルケース</a>を用いるといった具合）。</p>
<p>特に、複数の単語からなる<a href="./programming.md#%E8%AD%98%E5%88%A5%E5%AD%90">識別子</a>を使用する場合には、それらの単語の区切りをどのように表現するかによって様々な<span class="mask">命名規則</span>が存在する（<a href="./programming.md#%E8%AD%98%E5%88%A5%E5%AD%90">識別子</a>にスペースは使用できないため）。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
