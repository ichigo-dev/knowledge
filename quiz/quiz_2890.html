
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>staticメソッド</strong>（<strong><span class="mask">静的メソッド</span></strong>）は、<a href="#%E3%82%AA%E3%83%96%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88">オブジェクト</a>の<a href="#%E3%83%A1%E3%83%B3%E3%83%90">メンバ</a>として定義されているものの、<a href="#%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9">インスタンス</a>を必要としない<a href="#%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89">メソッド</a>。全ての<a href="#%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9">インスタンス</a>で共通する処理や、<a href="#%E3%82%AF%E3%83%A9%E3%82%B9">クラス</a>に関連するような<a href="./function.md#%E9%96%A2%E6%95%B0">関数</a>を使用したい場合に用いる。<span class="mask">静的メソッド</span>は<a href="#%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9">インスタンス</a>に依存しないため、 <code>this</code> による<a href="#%E3%83%A1%E3%83%B3%E3%83%90">メンバ</a>へのアクセスができない。</p>
<pre><code class="language-cpp">// C++</code></pre>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
