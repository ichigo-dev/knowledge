
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>DI</strong>（Dependency Injection: <strong><span class="mask">依存性の注入</span></strong>）は、<a href="./function.md#%E5%BC%95%E6%95%B0">引数</a>として受け取る<a href="#%E3%82%AA%E3%83%96%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88">オブジェクト</a>がどの<a href="#%E3%82%AF%E3%83%A9%E3%82%B9">クラス</a>のものかに依存せずに、<a href="./function.md#%E9%96%A2%E6%95%B0">関数</a>や<a href="#%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89">メソッド</a>を実行するという考え方。<a href="#%E3%83%80%E3%83%83%E3%82%AF%E3%82%BF%E3%82%A4%E3%83%94%E3%83%B3%E3%82%B0">ダックタイピング</a>により、共通のインタフェースを持つ<a href="#%E3%82%AA%E3%83%96%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88">オブジェクト</a>全てを<a href="./function.md#%E5%BC%95%E6%95%B0">引数</a>として受け取れるようになり、<a href="#%E3%82%AA%E3%83%96%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88">オブジェクト</a>への依存性を<a href="./function.md#%E9%96%A2%E6%95%B0">関数</a>側から縛るのではなく、外部から指定できるようになる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
