
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">Docker Hub</span></strong>は、<a href="./image.md#%E3%82%A4%E3%83%A1%E3%83%BC%E3%82%B8">Dockerイメージ</a>のレジストリサービス。<a href="./image.md#%E3%82%A4%E3%83%A1%E3%83%BC%E3%82%B8">Dockerイメージ</a>がリポジトリとして管理されており、<a href="./image.md#%E3%82%A4%E3%83%A1%E3%83%BC%E3%82%B8">Dockerイメージ</a>の検索や変更履歴の管理、取得、アップロードといったことが可能。</p>
<p>公開されている<a href="./image.md#%E3%82%A4%E3%83%A1%E3%83%BC%E3%82%B8">Dockerイメージ</a>にマルウェアが含まれていたという事例もあるため、慎重なセキュリティ対策が必要となる側面もある。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
