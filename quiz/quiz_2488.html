
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">HTTPボディ</span></strong>は、<a href="#http%E3%83%A1%E3%83%83%E3%82%BB%E3%83%BC%E3%82%B8">HTTPメッセージ</a>において様々な情報が格納される部分で、その扱いは<a href="../../../computer/software/_/chapters/software.md#%E3%82%BD%E3%83%95%E3%83%88%E3%82%A6%E3%82%A7%E3%82%A2">ソフトウェア</a>次第。<span class="mask">HTTPボディ</span>は省略することも可能。通常の<a href="#web">Web</a>ページの<a href="../../../system/_/chapters/system_processing_model.md#%E3%83%AC%E3%82%B9%E3%83%9D%E3%83%B3%E3%82%B9">レスポンス</a>では<span class="mask">HTTPボディ</span>に<a href="#html">HTML</a>が格納され、<a href="#web-api">Web API</a>では<a href="../../../system/_/chapters/system_processing_model.md#%E3%83%AA%E3%82%AF%E3%82%A8%E3%82%B9%E3%83%88">リクエスト</a>のパラメータや<a href="../../../system/_/chapters/system_processing_model.md#%E3%83%AC%E3%82%B9%E3%83%9D%E3%83%B3%E3%82%B9">レスポンス</a>データとして<span class="mask">HTTPボディ</span>にXMLやJSONなどが格納されることが多い。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
