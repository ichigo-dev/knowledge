
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">フラッシュメモリ</span></strong>は、<a href="./auxiliary_memory_unit.md#%E3%83%96%E3%83%AD%E3%83%83%E3%82%AF">ブロック</a>単位もしくは一括での大容量のデータの消去や書き込みができるように最適化された<a href="#rom">ROM</a>。<a href="./bus.md#usb">USB</a><a href="#%E3%83%A1%E3%83%A2%E3%83%AA">メモリ</a>や<a href="./auxiliary_memory_unit.md#ssd">SSD</a>に利用されているが、本来は<a href="#rom">ROM</a>であるため、何度も書き換えを行うと劣化してしまう。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
