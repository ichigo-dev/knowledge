
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>Adapterパターン</strong>（<strong><span class="mask">Wrapperパターン</span></strong>）は、既存の<a href="../../../../programming/_/chapters/object_oriented.md#%E3%82%AF%E3%83%A9%E3%82%B9">クラス</a>や<a href="../../../../computer/software/_/chapters/package.md#%E3%82%B3%E3%83%B3%E3%83%9D%E3%83%BC%E3%83%8D%E3%83%B3%E3%83%88">コンポーネント</a>を別のインタフェースに変換するための<a href="./design_pattern.md#%E3%83%87%E3%82%B6%E3%82%A4%E3%83%B3%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">デザインパターン</a>。このパターンは、既存の<a href="../../../../programming/_/chapters/object_oriented.md#%E3%82%AF%E3%83%A9%E3%82%B9">クラス</a>を利用したいが、そのインタフェースが<a href="../../../../programming/_/chapters/programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>との互換性がない場合に非常に有用である。また、<a href="../../../../programming/_/chapters/object_oriented.md#%E8%A6%AA%E3%82%AF%E3%83%A9%E3%82%B9">スーパクラス</a>に欠けている機能を、対象となる<a href="../../../../programming/_/chapters/object_oriented.md#%E3%82%AA%E3%83%96%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88">オブジェクト</a>をラップすることで動的に追加するという使い方もできる（<a href="./decorator.md#decorator%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">Decoratorパターン</a>のような使い方）。</p>
<p>Adapterパターンは、<a href="#target">Target</a>、<a href="#adaptee">Adaptee</a>、<a href="#adapter">Adapter</a>から構成される。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
