
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">インデント</span></strong>（字下げ）は、<a href="./programming.md#%E3%82%BD%E3%83%BC%E3%82%B9%E3%82%B3%E3%83%BC%E3%83%89">ソースコード</a>中で<a href="./control_flow.md#%E3%83%96%E3%83%AD%E3%83%83%E3%82%AF">ブロック</a>の構造が分かりやすくなるように、先頭に挿入する空白。<span class="mask">インデント</span>にスペースを用いるか、タブを用いるか、また<span class="mask">インデント</span>はスペースいくつ分がよいかといったスタイルの違いがある。よく用いられるのは、スペース2つやスペース4つ、タブなど。基本的には<span class="mask">インデント</span>の付け方によって<a href="./programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>の動作に影響はないが、<a href="./programming_language.md#python">Python</a>のように<span class="mask">インデント</span>が構造を記述する意味を持っている場合もある。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
