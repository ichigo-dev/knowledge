
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">passwd</span></strong>は、<a href="./linux.md#linux">Linux</a>で<a href="#%E3%83%A6%E3%83%BC%E3%82%B6">ユーザ</a>のパスワードを変更するために使用される<a href="./basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>。</p>
<p><a href="./basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>の書式は以下の通り。</p>
<pre><code><span class="mask">passwd</span> [OPTION]... LOGIN
</code></pre>
<p>例えば、<a href="#%E3%83%A6%E3%83%BC%E3%82%B6">ユーザ</a>名が <code>foo</code> の<a href="#%E3%83%A6%E3%83%BC%E3%82%B6">ユーザ</a>のパスワードを変更するには、以下の<a href="./basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>を実行する。</p>
<pre><code class="language-sh">$ <span class="mask">passwd</span> foo
</code></pre>
<p><code><span class="mask">passwd</span></code> <a href="./basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>を実行すると、<a href="./shell_and_terminal.md#%E3%83%97%E3%83%AD%E3%83%B3%E3%83%97%E3%83%88">プロンプト</a>でパスワードの入力が要求される。</p>
<p><code><span class="mask">passwd</span></code> <a href="./basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>は<a href="#root%E3%83%A6%E3%83%BC%E3%82%B6">root権限</a>を持つ<a href="#%E3%83%A6%E3%83%BC%E3%82%B6">ユーザ</a>が実行する必要がある。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
