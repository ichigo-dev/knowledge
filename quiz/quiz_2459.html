
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">統一インタフェース</span></strong>(Uniform Interface)は、<a href="#uri">URI</a>で指示した<a href="#%E3%83%AA%E3%82%BD%E3%83%BC%E3%82%B9">リソース</a>に対する操作を、統一した限定的なインタフェースにより行うアーキテクチャスタイル。実際に<a href="./application_layer.md#http">HTTP</a>には限られたいくつかの<a href="#http%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89">メソッド</a>しか用意されておらず、<a href="#web">Web</a>のアーキテクチャ全体をシンプルに保っている。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
