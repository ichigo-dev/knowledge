
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>正規表現</strong>は、文字列のパターンを示すための表現方法。パターンを表現するために特別な<strong><span class="mask">メタ文字</span></strong>が使用される。</p>
<table><thead><tr><th><span class="mask">メタ文字</span></th><th style="text-align: left">意味</th></tr></thead><tbody>
<tr><td><code>.</code></td><td style="text-align: left">任意の1文字</td></tr>
<tr><td><code>()</code></td><td style="text-align: left">()内の文字列を1つのパターンとして扱う</td></tr>
<tr><td><code>+</code></td><td style="text-align: left">直前の文字やパターンの1回以上の繰り返し</td></tr>
<tr><td><code>*</code></td><td style="text-align: left">直前の文字やパターンの0回以上の繰り返し</td></tr>
<tr><td><code>?</code></td><td style="text-align: left">直前の文字やパターンの0回または1回の繰り返し</td></tr>
<tr><td><code>\</code></td><td style="text-align: left">次に続く<span class="mask">メタ文字</span>を通常の文字として扱う</td></tr>
<tr><td><code>\|</code></td><td style="text-align: left">文字やパターンの選択</td></tr>
<tr><td><code>[]</code></td><td style="text-align: left">[]内の文字のどれか1文字</td></tr>
<tr><td><code>^</code></td><td style="text-align: left">行頭のマッチ</td></tr>
<tr><td><code>$</code></td><td style="text-align: left">行末のマッチ</td></tr>
</tbody></table>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
