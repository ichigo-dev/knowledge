
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p>$a &gt; 0, a \neq 1$ とするとき、どのような正の数 $R$ に対しても</p>
<p>$$
a^x = R
$$</p>
<p>を満たす実数 $x$ がただ1つに決まる。この $x$ の値を、 $a$ を<strong><span class="mask">底</span></strong>とする $R$ の<strong>対数</strong>といい、</p>
<p>$$
x = \log_a{R}
$$</p>
<p>で表す。また、この時の $R$ をこの対数の<strong>真数</strong>といい、 $R &gt; 0$ である。また、対数と指数の間には</p>
<p>$$
x = \log_a{R} \Leftrightarrow a^x = R 
$$</p>
<p>という関係が成り立つ。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
