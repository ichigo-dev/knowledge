
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">vi</span></strong>は、<a href="./linux.md#linux">Linux</a>に標準で搭載されているテキストエディタのひとつ。<span class="mask">vi</span>は<a href="../../../software/_/chapters/software.md#cui">コマンドライン</a>から実行され、<a href="./shell_and_terminal.md#%E3%82%BF%E3%83%BC%E3%83%9F%E3%83%8A%E3%83%AB">ターミナル</a>上で動作する。<span class="mask">vi</span>には高度な機能が多く搭載されており、モードを切り替えながら操作を行う。</p>
<p><span class="mask">vi</span>では全ての操作がキーボードで行われ、<a href="../../../software/_/chapters/software.md#gui">GUI</a><a href="../../../_/chapters/computer.md#%E3%82%B3%E3%83%B3%E3%83%94%E3%83%A5%E3%83%BC%E3%82%BF">コンピュータ</a>に慣れたユーザにとっては扱いにくい場合もある。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
