
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">Host</span></strong>は、<a href="#future%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">Futureパターン</a>において、新しい<a href="../../../../../computer/software/_/chapters/operating_system.md#%E3%82%B9%E3%83%AC%E3%83%83%E3%83%89">スレッド</a>を作成して<a href="#realdata">RealData</a>を作成する役。<a href="#realdata">RealData</a>を要求する<a href="../../../../../computer/software/_/chapters/operating_system.md#%E3%82%B9%E3%83%AC%E3%83%83%E3%83%89">スレッド</a>には<a href="#future">Future</a>を返し、<a href="#realdata">RealData</a>が準備できた時点でその値を利用できるようにする。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
