
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">ボットハーダー</span></strong>は、<a href="#%E3%83%9C%E3%83%83%E3%83%88%E3%83%8D%E3%83%83%E3%83%88">ボットネット</a>と呼ばれるボットコンピュータを利用することで<a href="#%E3%82%B5%E3%82%A4%E3%83%90%E3%83%BC%E6%94%BB%E6%92%83">サイバー攻撃</a>を実行する攻撃者。不正に侵入した<a href="../../../../computer/_/chapters/computer.md#%E3%82%B3%E3%83%B3%E3%83%94%E3%83%A5%E3%83%BC%E3%82%BF">コンピュータ</a><a href="../../../_/chapters/system.md#%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">システム</a>に<a href="#%E3%83%9E%E3%83%AB%E3%82%A6%E3%82%A7%E3%82%A2">マルウェア</a>やボットコードを送り込み、その<a href="../../../../computer/_/chapters/computer.md#%E3%82%B3%E3%83%B3%E3%83%94%E3%83%A5%E3%83%BC%E3%82%BF">コンピュータ</a>を制御して<a href="#%E3%83%9C%E3%83%83%E3%83%88%E3%83%8D%E3%83%83%E3%83%88">ボットネット</a>を形成する。こうして築いた<a href="#%E3%83%9C%E3%83%83%E3%83%88%E3%83%8D%E3%83%83%E3%83%88">ボットネット</a>を、<a href="#%E3%83%9E%E3%83%AB%E3%82%A6%E3%82%A7%E3%82%A2">マルウェア</a>の配信やスパム<a href="../../../../network/_/chapters/application_layer.md#%E9%9B%BB%E5%AD%90%E3%83%A1%E3%83%BC%E3%83%AB">メール</a>の送信、<a href="#ddos%E6%94%BB%E6%92%83">DDoS攻撃</a>などの悪意のある活動に利用する。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
