
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">EBS最適化オプション</span></strong>は、通常の<a href="../../../_/chapters/network.md#%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF">ネットワーク</a><a href="../../../_/chapters/network.md#%E5%B8%AF%E5%9F%9F">帯域</a>とは別に、<a href="./storage.md#ebs">EBS</a>用の<a href="../../../_/chapters/network.md#%E5%B8%AF%E5%9F%9F">帯域</a>を確保する<a href="#ec2">EC2インスタンス</a>のオプション。<a href="./storage.md#ebs">EBS</a>は<a href="./aws.md#aws">AWS</a>のディスク機能であり、ディスクIOが頻繁な<a href="../../../../system/_/chapters/system.md#%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">システム</a>ではこのオプションを有効にすることで<a href="../../../_/chapters/network.md#%E5%B8%AF%E5%9F%9F">帯域</a>が足りなくなることを防げる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
