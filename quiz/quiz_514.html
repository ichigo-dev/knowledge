   <p><p><strong>ゾーン10進数</strong>（<strong><span class="mask">アンパック10進数</span></strong>）は、<a href="./radix.md#10%E9%80%B2%E6%95%B0">10進数</a>を1<a href="../../../_/chapters/computer_and_number.md#%E3%83%90%E3%82%A4%E3%83%88">バイト</a>で表現する方法で、上位4<a href="../../../_/chapters/computer_and_number.md#%E3%83%93%E3%83%83%E3%83%88">ビット</a>（<strong>ゾーン部</strong>）は文字コードの種類や特別な情報を表し、下位4<a href="../../../_/chapters/computer_and_number.md#%E3%83%93%E3%83%83%E3%83%88">ビット</a>は数値を表す<a href="#bcd%E3%82%B3%E3%83%BC%E3%83%89">BCDコード</a>が入る。また、最下位桁のゾーン部は符号部として使用される。</p>
<p><a href="../../../information_theory/_/chapters/character_representation.md#jis%E3%82%B3%E3%83%BC%E3%83%89">JISコード</a>形式では数字を表す文字の上位4<a href="../../../_/chapters/computer_and_number.md#%E3%83%93%E3%83%83%E3%83%88">ビット</a>を $0011$ としている。また符号部は数が正の場合は $1100$ (C)、負の場合は $1101$ (D)となる。</p>
