
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">Undefined</span></strong>(undefined)は、<a href="./javascript.md#javascipt">JavaScript</a>において、未定義の値のための型。値としては <code>undefined</code> のみを取り（ <code>undefined</code> は<a href="#%E3%83%AA%E3%83%86%E3%83%A9%E3%83%AB">リテラル</a>ではなく<a href="../../../../programming/_/chapters/variable.md#%E3%82%B0%E3%83%AD%E3%83%BC%E3%83%90%E3%83%AB%E5%A4%89%E6%95%B0">グローバル変数</a>）、<a href="../../../../programming/_/chapters/variable.md#%E5%AE%A3%E8%A8%80">宣言</a>だけを行って<a href="../../../../programming/_/chapters/variable.md#%E5%88%9D%E6%9C%9F%E5%8C%96">初期化</a>されていない<a href="#%E5%A4%89%E6%95%B0">変数</a>の値は <code>undefined</code> となる。未初期化変数を使用することはほとんどないため、基本的には不具合が発生している場合（またはそのチェックのための比較）にのみ目にする型。処理の結果が無効であることを表したい場合は、 <code>undefined</code> ではなく <code>null</code> を用いるのが適切。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
