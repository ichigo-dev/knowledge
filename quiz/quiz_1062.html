
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">clone</span></strong>は、親<a href="#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>から子<a href="#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>を生成するための<a href="../../../software/_/chapters/operating_system.md#%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0%E3%82%B3%E3%83%BC%E3%83%AB">システムコール</a>のひとつ。<a href="#fork">fork</a>と同様に、親<a href="#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>の複製を子<a href="#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>として生成する。<span class="mask">clone</span>では、親<a href="#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>と子<a href="#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>の間で共有されるリソースを指定することができ、複数の<a href="#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>を協調させることができる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
