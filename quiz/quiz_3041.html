
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">疑似覚醒</span></strong>は、<a href="../../README.md">並行プログラミング</a>やマルチスレッド環境において、ある条件が満たされるまで待機している<a href="./concurrency_and_parallelism.md#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>が、条件が満たされていないにも関わらず<a href="./concurrency_and_parallelism.md#%E5%AE%9F%E8%A1%8C%E7%8A%B6%E6%85%8B">実行状態</a>へ遷移する現象。例えば、<a href="./concurrency_and_parallelism.md#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>の外側から送信される<a href="../../../../computer/linux/_/chapters/process_and_job.md#%E3%82%B7%E3%82%B0%E3%83%8A%E3%83%AB">シグナル</a>によって<span class="mask">疑似覚醒</span>が発生する可能性がある。このような理由もあり、マルチスレッドと<a href="../../../../computer/linux/_/chapters/process_and_job.md#%E3%82%B7%E3%82%B0%E3%83%8A%E3%83%AB">シグナル</a>は一般的に悪いとされる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
