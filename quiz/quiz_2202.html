   <p><p><strong><span class="mask">ARP</span></strong>(Address Resolution Protocol)は、アドレス解決のための<a href="./network_architecture.md#%E3%83%97%E3%83%AD%E3%83%88%E3%82%B3%E3%83%AB">プロトコル</a>。宛先<a href="./address_on_network.md#ip%E3%82%A2%E3%83%89%E3%83%AC%E3%82%B9">IPアドレス</a>を手掛かりにして、次に<a href="./network.md#%E3%83%91%E3%82%B1%E3%83%83%E3%83%88">パケット</a>を受け取るべき機器の<a href="./address_on_network.md#mac%E3%82%A2%E3%83%89%E3%83%AC%E3%82%B9">MACアドレス</a>を知りたいときに利用する。次の<a href="#%E3%83%9B%E3%83%83%E3%83%97">ホップ</a>の<a href="./network_architecture.md#%E3%83%AB%E3%83%BC%E3%82%BF">ルータ</a>の<a href="./address_on_network.md#mac%E3%82%A2%E3%83%89%E3%83%AC%E3%82%B9">MACアドレス</a>を調べるために使用される。</p>
<p><span class="mask">ARP</span>では、最初に<span class="mask">ARP</span>要求<a href="./network.md#%E3%83%91%E3%82%B1%E3%83%83%E3%83%88">パケット</a>を<a href="./network.md#%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF">ネットワーク</a>に<a href="./network.md#%E3%83%96%E3%83%AD%E3%83%BC%E3%83%89%E3%82%AD%E3%83%A3%E3%82%B9%E3%83%88">ブロードキャスト</a>する。この<a href="./network.md#%E3%83%91%E3%82%B1%E3%83%83%E3%83%88">パケット</a>には知りたい<a href="./network.md#%E3%83%9B%E3%82%B9%E3%83%88">ホスト</a>の<a href="./address_on_network.md#ip%E3%82%A2%E3%83%89%E3%83%AC%E3%82%B9">IPアドレス</a>が含まれており、該当する<a href="./network.md#%E3%83%9B%E3%82%B9%E3%83%88">ホスト</a>は<span class="mask">ARP</span>応答<a href="./network.md#%E3%83%91%E3%82%B1%E3%83%83%E3%83%88">パケット</a>を返信する。</p>
<p><a href="#ipv6">IPv6</a>では、<span class="mask">ARP</span>の代わりに<a href="#icmpv6">ICMPv6</a>の<a href="#icmpv6">近接探索メッセージ</a>が利用されている。</p>
</p>
