
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">XOR演算</span></strong>（<strong>排他的論理和</strong>）は、2つの<a href="./set_and_proposition.md#%E7%9C%9F%E5%81%BD%E5%80%A4">真偽値</a>の入力値の値が異なる場合にのみ真を出力する演算で、数学的には<a href="./set_and_proposition.md#%E5%AF%BE%E7%A7%B0%E5%B7%AE%E9%9B%86%E5%90%88">対称差集合</a>に対応する。</p>
<p>2つの入力変数をそれぞれ $x, y$ 、出力を $z$ とすると、<a href="#%E7%9C%9F%E7%90%86%E5%80%A4%E8%A1%A8">真理値表</a>と<a href="./set_and_proposition.md#%E3%83%99%E3%83%B3%E5%9B%B3">ベン図</a>は次のようになる。</p>
<table><thead><tr><th>$x$</th><th>$y$</th><th>$z$</th></tr></thead><tbody>
<tr><td>$0$</td><td>$0$</td><td>$0$</td></tr>
<tr><td>$0$</td><td>$1$</td><td>$1$</td></tr>
<tr><td>$1$</td><td>$0$</td><td>$1$</td></tr>
<tr><td>$1$</td><td>$1$</td><td>$0$</td></tr>
</tbody></table>
<p><img src="../assets/images/venn_diagram_xor.png" alt="<span class="mask">XOR演算</span>のベン図" /></p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
