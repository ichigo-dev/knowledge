
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>コールバック関数</strong>は、<a href="#%E9%AB%98%E9%9A%8E%E9%96%A2%E6%95%B0">高階関数</a>の<a href="#%E5%BC%95%E6%95%B0">引数</a>としてとられる<a href="#%E9%96%A2%E6%95%B0">関数</a>。<a href="#%E9%AB%98%E9%9A%8E%E9%96%A2%E6%95%B0">高階関数</a>の呼び出し元が定義した<a href="#%E9%96%A2%E6%95%B0">関数</a>を、<a href="#%E9%AB%98%E9%9A%8E%E9%96%A2%E6%95%B0">高階関数</a>の処理の中から呼び出し返すことからコールバックと呼ばれる。</p>
<p>例えば、非同期処理を扱う<a href="#%E9%AB%98%E9%9A%8E%E9%96%A2%E6%95%B0">高階関数</a>に、非同期操作が完了した後に行いたい処理をコールバックとして渡しておくといった使い方がある（<strong><span class="mask">非同期コールバック</span></strong>）。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
