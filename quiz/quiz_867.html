
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">スタック領域</span></strong>は、<a href="../../../../programming/_/chapters/variable.md#%E3%83%AD%E3%83%BC%E3%82%AB%E3%83%AB%E5%A4%89%E6%95%B0">ローカル変数</a>が格納される領域。<a href="../../../../programming/_/chapters/function.md#%E9%96%A2%E6%95%B0">関数</a>が実行されるときに一時的に利用される。<a href="../../../../programming/_/chapters/programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>が利用できる<a href="#%E3%83%A1%E3%83%A2%E3%83%AA">メモリ</a>領域の最下部から順番に<a href="../../../../programming/_/chapters/variable.md#%E5%A4%89%E6%95%B0">変数</a>が積まれていき、使い終わった<a href="../../../../programming/_/chapters/variable.md#%E5%A4%89%E6%95%B0">変数</a>は順番に取り除かれていく。<a href="../../../../programming/_/chapters/data_type.md#%E3%83%97%E3%83%AA%E3%83%9F%E3%83%86%E3%82%A3%E3%83%96%E5%9E%8B">プリミティブ</a>な<a href="../../../../programming/_/chapters/data_type.md#%E5%9E%8B">データ型</a>などは<span class="mask">スタック領域</span>に直接格納され、<a href="../../../../programming/_/chapters/data_type.md#%E9%85%8D%E5%88%97">配列</a>や<a href="../../../../programming/_/chapters/data_type.md#%E3%82%AA%E3%83%96%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88%E5%9E%8B">オブジェクト型</a>などのデータは<a href="../../../../programming/_/chapters/data_type.md#%E3%83%9D%E3%82%A4%E3%83%B3%E3%82%BF%E5%9E%8B">ポインタ</a>が<span class="mask">スタック領域</span>に格納される。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
