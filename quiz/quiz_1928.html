
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">スカラー型</span></strong>は、<a href="#graphql">GraphQL</a>の<a href="#type">Type</a>のひとつで、文字列や数値、ブール値などの<a href="../../../../programming/_/chapters/data_type.md#%E3%83%97%E3%83%AA%E3%83%9F%E3%83%86%E3%82%A3%E3%83%96%E5%9E%8B">プリミティブ</a>なデータを表す型。以下の型が定義されている。</p>
<table><thead><tr><th>型名</th><th>概要</th></tr></thead><tbody>
<tr><td><code>ID</code></td><td>オブジェクトの一意な識別子で、実際には <code>String</code> が格納されている</td></tr>
<tr><td><code>String</code></td><td>文字列型</td></tr>
<tr><td><code>Int</code></td><td>整数型</td></tr>
<tr><td><code>Float</code></td><td>浮動小数点数型</td></tr>
<tr><td><code>Boolean</code></td><td>真偽値型</td></tr>
</tbody></table>
<p>また、独自の<span class="mask">スカラー型</span>を定義するには、以下のように記述する。こうして定義された型に対しては、<a href="#graphql">GraphQL</a>を利用する環境で必要に応じてシリアライズ・デシリアライズの処理を記述する。</p>
<pre><code class="language-graphql">scalar Date
</code></pre>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
