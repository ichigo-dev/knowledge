
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">systemctl stop</span></strong>は、<a href="#systemd">systemd</a>を使用して<a href="./linux.md#linux">Linux</a>システム上の<a href="#%E3%82%B5%E3%83%BC%E3%83%93%E3%82%B9">サービス</a>を停止する<a href="./basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>。</p>
<p>例えば以下の<a href="./basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>を実行すると、 <code>httpd</code> <a href="#%E3%82%B5%E3%83%BC%E3%83%93%E3%82%B9">サービス</a>を停止する。</p>
<pre><code class="language-sh">$ <span class="mask">systemctl stop</span> httpd
</code></pre>
<p>ただし、自動的に開始されるように設定されている<a href="#%E3%82%B5%E3%83%BC%E3%83%93%E3%82%B9">サービス</a>は、システムを再起動したときに開始されてしまうので、完全に停止したい場合は <code>systemctl disable</code> を使用する。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
