
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">ド・モルガンの法則</span></strong>は、<a href="#nor%E6%BC%94%E7%AE%97">否定論理和</a>および<a href="#nand%E6%BC%94%E7%AE%97">否定論理積</a>をそれぞれ<a href="#or%E6%BC%94%E7%AE%97">論理和</a>と<a href="#and%E6%BC%94%E7%AE%97">論理積</a>に変換する式で、以下のように表される。</p>
<p>$$
\begin{eqnarray}
\overline{A \cdot B} &amp; = &amp; \overline{A} + \overline{B} \
\overline{A + B}     &amp; = &amp; \overline{A} \cdot \overline{B}
\end{eqnarray}
$$</p>
<p>これは複雑な<a href="#%E8%AB%96%E7%90%86%E6%BC%94%E7%AE%97">論理演算</a>を簡略化したり、論理的な等価性を証明したりするために用いられる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
