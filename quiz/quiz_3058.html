
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">同期処理</span></strong>は、複数の<a href="./concurrency_and_parallelism.md#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>が協調して動作する際に、<a href="#%E3%82%AF%E3%83%AA%E3%83%86%E3%82%A3%E3%82%AB%E3%83%AB%E3%82%BB%E3%82%AF%E3%82%B7%E3%83%A7%E3%83%B3">クリティカルセクション</a>の実行順序やタイミングを制御するための手段。<a href="#%E3%83%AC%E3%83%BC%E3%82%B9%E3%82%B3%E3%83%B3%E3%83%87%E3%82%A3%E3%82%B7%E3%83%A7%E3%83%B3">レースコンディション</a>やデータの不整合を回避し、安定した並行処理を実現するために用いられる。ただし、過度な<span class="mask">同期処理</span>の適用は性能低下を引き起こす場合もあるため、注意が必要となる。<span class="mask">同期処理</span>機構には、<a href="#%E3%83%9F%E3%83%A5%E3%83%BC%E3%83%86%E3%83%83%E3%82%AF%E3%82%B9">ミューテックス</a>や<a href="#%E3%82%BB%E3%83%9E%E3%83%95%E3%82%A9">セマフォ</a>、<a href="#%E6%9D%A1%E4%BB%B6%E5%A4%89%E6%95%B0">条件変数</a>などがある。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
