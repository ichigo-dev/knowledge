
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>代入</strong>は、<a href="#%E5%AE%A3%E8%A8%80">宣言</a>した<a href="#%E5%A4%89%E6%95%B0">変数</a>に対してデータを関連付ける操作。既にデータが紐づけられている<a href="#%E5%A4%89%E6%95%B0">変数</a>に対して別のデータを紐づけることもでき、これを<strong>再代入</strong>という。代入のための<a href="./operation.md#%E4%BB%A3%E5%85%A5%E6%BC%94%E7%AE%97%E5%AD%90">演算子</a>としては <code>=</code> が用いられる場合が多い（数学的な意味では <code>=</code> は「等価」であるが、多くの<a href="./programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E8%A8%80%E8%AA%9E">プログラミング言語</a>では等価は <code>==</code> で表される）。</p>
<p><a href="#%E5%A4%89%E6%95%B0">変数</a>名に対してデータを関連付けるように、何かに対して別の何かを紐づけることを、<a href="./programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0">プログラミング</a>では<strong><span class="mask">束縛</span></strong>（<strong>バインド</strong>）という。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
