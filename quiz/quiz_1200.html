
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">groupdel</span></strong>は、<a href="./linux.md#linux">Linux</a>上で<a href="#%E3%82%B0%E3%83%AB%E3%83%BC%E3%83%97">グループ</a>を削除するための<a href="./basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>。</p>
<p><a href="./basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>の書式は以下の通り。</p>
<pre><code><span class="mask">groupdel</span> [OPTION]... GROUP
</code></pre>
<p>例えば、<a href="#%E3%82%B0%E3%83%AB%E3%83%BC%E3%83%97">グループ</a>名 <code>hoge</code> の<a href="#%E3%82%B0%E3%83%AB%E3%83%BC%E3%83%97">グループ</a>を削除する場合は、以下の<a href="./basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>を実行する。</p>
<pre><code class="language-sh">$ <span class="mask">groupdel</span> hoge
</code></pre>
<p>ただし、<a href="#%E3%82%B0%E3%83%AB%E3%83%BC%E3%83%97">グループ</a>に所属する<a href="#%E3%83%A6%E3%83%BC%E3%82%B6">ユーザ</a>がいる場合は、その<a href="#%E3%83%A6%E3%83%BC%E3%82%B6">ユーザ</a>を他の<a href="#%E3%82%B0%E3%83%AB%E3%83%BC%E3%83%97">グループ</a>に移動させるか、<a href="#%E3%83%A6%E3%83%BC%E3%82%B6">ユーザ</a>自身を削除する必要がある。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
