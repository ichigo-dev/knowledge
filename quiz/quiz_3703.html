
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>DOM</strong>(Document Object Model)は、<a href="../../../../network/_/chapters/web.md#web">Webページ</a>の構造を表現し、<a href="../../../html/_/chapters/html.md#html">HTML</a><a href="../../../html/_/chapters/html.md#%E8%A6%81%E7%B4%A0">要素</a>やコンテンツにアクセスするためのインタフェース。<a href="../../../html/_/chapters/html.md#html">HTML</a>が読み込まれると、<a href="../../../../network/_/chapters/web.md#web%E3%83%96%E3%83%A9%E3%82%A6%E3%82%B6">ブラウザ</a>はそれを解析して、階層構造を持つツリー形式で<a href="../../../../network/_/chapters/web.md#web">Webページ</a>を表現するDOMを構築する。DOMは<a href="#javascript">JavaScript</a>などの<a href="../../../../programming/_/chapters/programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E8%A8%80%E8%AA%9E">プログラミング言語</a>によって操作することが可能で、<a href="../../../html/_/chapters/html.md#%E8%A6%81%E7%B4%A0">要素</a>の追加や削除、変更、イベント処理、スタイルの変更などができる。DOMにおいて各<a href="../../../html/_/chapters/html.md#%E8%A6%81%E7%B4%A0">要素</a>は<strong><span class="mask">ノード</span></strong>と呼ばれる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
