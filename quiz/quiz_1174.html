
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">wc</span></strong>は、<a href="../../../software/_/chapters/file_system.md#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">ファイル</a>の行数、単語数、<a href="../../../../basics/_/chapters/computer_and_number.md#%E3%83%90%E3%82%A4%E3%83%88">バイト</a>数を数える<a href="./basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>。</p>
<p><a href="./basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>の書式は以下の通り。</p>
<pre><code><span class="mask">wc</span> [OPTION]... [FILE]...
</code></pre>
<p>例えば、 <code>test.txt</code> の行数、単語数、<a href="../../../../basics/_/chapters/computer_and_number.md#%E3%83%90%E3%82%A4%E3%83%88">バイト</a>数をカウントするには、以下の<a href="./basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>を実行する。</p>
<pre><code class="language-sh">$ <span class="mask">wc</span> test.txt
11  31 277 test.txt
</code></pre>
<p>代表的な<a href="./basic_command.md#%E3%82%AA%E3%83%97%E3%82%B7%E3%83%A7%E3%83%B3">オプション</a>は以下の通り。</p>
<table><thead><tr><th>オプション</th><th style="text-align: left">概要</th></tr></thead><tbody>
<tr><td><code>-l</code></td><td style="text-align: left">行数のみを表示する</td></tr>
<tr><td><code>-w</code></td><td style="text-align: left">単語数のみを表示する</td></tr>
<tr><td><code>-c</code></td><td style="text-align: left">バイト数のみを表示する</td></tr>
</tbody></table>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
