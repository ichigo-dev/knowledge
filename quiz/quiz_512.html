
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">BCDコード</span></strong>(Binary Coded Decimal)は、<a href="./radix.md#10%E9%80%B2%E6%95%B0">10進数</a>の1桁を<a href="./radix.md#2%E9%80%B2%E6%95%B0">2進数</a>の4桁（1<a href="../../../_/chapters/computer_and_number.md#%E3%83%93%E3%83%83%E3%83%88">ビット</a>=1ニブル）に対応させて表現する符号化形式。これは、数字を表すコードの基本となっている。</p>
<p><span class="mask">BCDコード</span>は<a href="./radix.md#10%E9%80%B2%E6%95%B0">10進数</a>を直接扱うことができるため、<a href="./radix.md#10%E9%80%B2%E6%95%B0">10進数</a>の計算を行う際に、<a href="./arithmetic_operation_and_precision.md#%E4%B8%B8%E3%82%81%E8%AA%A4%E5%B7%AE">丸め誤差</a>を気にする必要がなくなる。</p>
<table><thead><tr><th style="text-align: right">10進数</th><th style="text-align: right"><span class="mask">BCDコード</span></th></tr></thead><tbody>
<tr><td style="text-align: right">$0$</td><td style="text-align: right">$0000$</td></tr>
<tr><td style="text-align: right">$1$</td><td style="text-align: right">$0001$</td></tr>
<tr><td style="text-align: right">$2$</td><td style="text-align: right">$0010$</td></tr>
<tr><td style="text-align: right">$3$</td><td style="text-align: right">$0011$</td></tr>
<tr><td style="text-align: right">$4$</td><td style="text-align: right">$0100$</td></tr>
<tr><td style="text-align: right">$5$</td><td style="text-align: right">$0101$</td></tr>
<tr><td style="text-align: right">$6$</td><td style="text-align: right">$0110$</td></tr>
<tr><td style="text-align: right">$7$</td><td style="text-align: right">$0111$</td></tr>
<tr><td style="text-align: right">$8$</td><td style="text-align: right">$1000$</td></tr>
<tr><td style="text-align: right">$9$</td><td style="text-align: right">$1001$</td></tr>
</tbody></table>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
