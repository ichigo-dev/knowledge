
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>単回帰</strong>は、<a href="../../../basics/applied_mathematics/_/chapters/probability_and_statistics.md#%E5%9B%9E%E5%B8%B0%E5%88%86%E6%9E%90">説明変数</a>が1つである<a href="./machine_learning.md#%E5%9B%9E%E5%B8%B0">回帰</a>モデル。直線的にデータを予測する最もシンプルな方法で、<a href="./machine_learning.md#%E6%90%8D%E5%A4%B1%E9%96%A2%E6%95%B0">損失関数</a>として<a href="./machine_learning.md#%E5%B9%B3%E6%96%B9%E4%BA%8C%E4%B9%97%E8%AA%A4%E5%B7%AE">平方二乗誤差</a>を使用する<strong><span class="mask">最小二乗法</span></strong>が用いられる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
