
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">乗法公式</span></strong>は、積の形の式と和や差の形の式を変換する公式。<span class="mask">乗法公式</span>を用いることで、式を展開したり、因数分解を行ったりできる。</p>
<p>$$
\begin{eqnarray}
x^2 + (a + b)x + ab     &amp; = &amp; (x + a)(x + b) <br />
x^2 + 2ax + a^2         &amp; = &amp; (x + a)^2 <br />
x^2 - 2ax + a^2         &amp; = &amp; (x - a)^2 <br />
x^2 - a^2               &amp; = &amp; (x + a)(x - a) <br />
acx^2 + (ad + bc)x + bd &amp; = &amp; (ax + b)(cx + d)
\end{eqnarray}
$$</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
