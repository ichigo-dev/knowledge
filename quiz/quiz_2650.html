
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">EFS</span></strong>(<strong>Amazon Elastic File System</strong>)は、容量無制限で複数の<a href="./computing.md#ec2">EC2インスタンス</a>から同時にアクセスできるファイルストレージサービス。クライアントから<span class="mask">EFS</span>への接続は、一般的な<strong>NFS</strong>(Network File System)<a href="../../../_/chapters/network_architecture.md#%E3%83%97%E3%83%AD%E3%83%88%E3%82%B3%E3%83%AB">プロトコル</a>をサポートしている。<strong>amazon-efs-utils</strong>ツールを使うと、<span class="mask">EFS</span>への<a href="../../../../computer/software/_/chapters/file_system.md#%E3%83%9E%E3%82%A6%E3%83%B3%E3%83%88">マウント</a>に関する推奨オプションが含まれていたり、<a href="../../../../computer/software/_/chapters/file_system.md#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">ファイルシステム</a>にトラブルが発生した場合のトラブルシューティングに役立つログが記録できる。<span class="mask">EFS</span>はファイルが作成されると3か所以上の<a href="./aws.md#az">AZ</a>に保存される分散<a href="../../../../computer/software/_/chapters/file_system.md#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">ファイルシステム</a>を構成する。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
