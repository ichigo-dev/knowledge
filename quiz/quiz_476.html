
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">丸め誤差</span></strong>は、有効桁数が限られた数値の表現において、切り捨て、切り上げ、四捨五入などを行うことによって、下位の桁が削除されて発生する<a href="#%E8%AA%A4%E5%B7%AE">誤差</a>。例えば、<a href="./radix.md#10%E9%80%B2%E6%95%B0">10進数</a>の $\frac{1}{3}$ は、3桁までの有効桁数で表現すると $0.333_{10}$ となり、本来の値から近似された値となっている。また、 $0.1_{10}$ を10回足し合わせると、<a href="./radix.md#10%E9%80%B2%E6%95%B0">10進数</a>では $1_{10}$ となるが、<a href="./radix.md#2%E9%80%B2%E6%95%B0">2進数</a>では<span class="mask">丸め誤差</span>により $1_{10}$ よりもわずかに小さくなる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
