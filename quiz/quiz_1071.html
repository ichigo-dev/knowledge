
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">バックグラウンドジョブ</span></strong>は、<a href="./shell_and_terminal.md#%E3%82%B7%E3%82%A7%E3%83%AB">シェル</a>とは切り離して実行される<a href="#%E3%82%B8%E3%83%A7%E3%83%96">ジョブ</a>。<a href="./basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>の末尾に <code>&amp;</code> を追加して実行すると、その<a href="./basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>は<span class="mask">バックグラウンドジョブ</span>として実行される。<span class="mask">バックグラウンドジョブ</span>（<a href="#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>）に<a href="#%E3%82%B7%E3%82%B0%E3%83%8A%E3%83%AB">シグナル</a>を送信するには、 <code>kill</code> <a href="./basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>を使用する。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
