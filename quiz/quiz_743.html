
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">シリアルATA</span></strong>(<strong>SATA</strong>)は、従来から<a href="./auxiliary_memory_unit.md#%E3%83%8F%E3%83%BC%E3%83%89%E3%83%87%E3%82%A3%E3%82%B9%E3%82%AF">ハードディスク</a>の接続用に用いられていたパラレル伝送のATAを、より高速なシリアル伝送に置き換えたもの。転送速度は6Gbpsとなっている。<strong>eSATA</strong>(External Serial ATA)は、<span class="mask">シリアルATA</span>の外付け用規格。</p>
<p><span class="mask">シリアルATA</span>の接続形態は<strong>ポイントツーポイント接続</strong>で、コントローラと装置を1対1で接続する。装置の数だけポートが必要になる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
