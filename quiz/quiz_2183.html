
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">フラグメンテーション</span></strong>（<strong>分割処理</strong>）は、<a href="./datalink_layer.md#%E3%83%87%E3%83%BC%E3%82%BF%E3%83%AA%E3%83%B3%E3%82%AF">データリンク</a>の<a href="./datalink_layer.md#mtu">MTU</a>に合わせて<a href="./network.md#%E3%83%91%E3%82%B1%E3%83%83%E3%83%88">パケット</a>を分割する処理。<a href="./network.md#%E3%83%91%E3%82%B1%E3%83%83%E3%83%88">パケット</a>は<a href="./network_architecture.md#%E3%83%AB%E3%83%BC%E3%82%BF">ルータ</a>を経由するたびに必要に応じて<span class="mask">フラグメンテーション</span>され、宛先<a href="./network.md#%E3%83%9B%E3%82%B9%E3%83%88">ホスト</a>にて復元される。経路の途中で<span class="mask">フラグメンテーション</span>が発生すると、分割されたデータの一部が失われただけで、全体の情報を再送する必要が出てきてしまうため、あらかじめ送信元<a href="./network.md#%E3%83%9B%E3%82%B9%E3%83%88">ホスト</a>で経路全体の<a href="./datalink_layer.md#mtu">MTU</a>に<a href="./network.md#%E3%83%91%E3%82%B1%E3%83%83%E3%83%88">パケット</a>を分割して送信することが多い。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
