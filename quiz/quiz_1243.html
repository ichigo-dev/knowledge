
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">ファイルシステム</span></strong>は、<a href="#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">ファイル</a>が持つデータとその<a href="#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">ファイル</a>の名前やメタデータ（作成日や更新日、作成者といった属性など）を効率よく管理するために<a href="./operating_system.md#%E3%82%AA%E3%83%9A%E3%83%AC%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B0%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">OS</a>が提供する機能。利用する<span class="mask">ファイルシステム</span>の種類によって<a href="#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">ファイル</a>にアクセスするときの速度や安全性が異なる。<a href="../../../hardware/_/chapters/hardware.md#%E8%A8%98%E6%86%B6%E8%A3%85%E7%BD%AE">記憶装置</a>上でデータが格納されている場所の管理も行っている。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
