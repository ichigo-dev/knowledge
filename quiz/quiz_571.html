
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">デジタル</span></strong>とは、データを一定の間隔で区切った値（離散値）で表したもの。<span class="mask">デジタル</span>データは、<a href="../../../../computer/_/chapters/computer.md#%E3%82%B3%E3%83%B3%E3%83%94%E3%83%A5%E3%83%BC%E3%82%BF">コンピュータ</a>による処理がしやすく、通信時のノイズによる情報の劣化にも強い。ただし値を近似値として記録しているため、正確な値をデータにすることはできない。</p>
<p>自然界に存在するほとんどの情報は、人間が観測するスケールにおいてはアナログであるが、アナログデータは<a href="../../../../computer/_/chapters/computer.md#%E3%82%B3%E3%83%B3%E3%83%94%E3%83%A5%E3%83%BC%E3%82%BF">コンピュータ</a>では扱いにくいので<span class="mask">デジタル</span>データへの変換（<a href="../../../measurement_and_control/_/chapters/signal_processing.md#ad%E5%A4%89%E6%8F%9B">A/D変換</a>）がよく行われる。</p>
<p><img src="../assets/images/analog_and_digital.jpg" alt="アナログと<span class="mask">デジタル</span>" /></p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
