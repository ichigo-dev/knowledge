  <div class="quiz_container">
   <p><p><strong>Rust</strong>は、<a href="#c%E8%A8%80%E8%AA%9E">C言語</a>や<a href="#c">C++</a>に代わるシステム<a href="./programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E8%A8%80%E8%AA%9E">プログラミング言語</a>を目指す<a href="./programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E8%A8%80%E8%AA%9E">プログラミング言語</a>。<a href="./programming.md#%E9%9D%99%E7%9A%84%E5%9E%8B%E4%BB%98%E3%81%91%E8%A8%80%E8%AA%9E">静的型付け言語</a>・<a href="./programming.md#%E3%82%B3%E3%83%B3%E3%83%91%E3%82%A4%E3%83%A9%E8%A8%80%E8%AA%9E">コンパイラ言語</a>に分類される。また、<a href="./programming.md#%E3%82%AC%E3%83%99%E3%83%BC%E3%82%B8%E3%82%B3%E3%83%AC%E3%82%AF%E3%82%B7%E3%83%A7%E3%83%B3">ガベージコレクション</a>を用いない独特の<a href="./programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0%E3%81%AE%E3%83%A1%E3%83%A2%E3%83%AA%E7%AE%A1%E7%90%86">メモリ管理</a>（<strong><span class="mask">ボローチェッカー</span></strong>による<a href="./data_type.md#%E5%8F%82%E7%85%A7%E5%9E%8B">参照</a>の有効性の検証）によって、<a href="../../../computer/hardware/_/chapters/memory.md#%E3%83%A1%E3%83%A2%E3%83%AA">メモリ</a>安全性を確保している。パフォーマンスや信頼性の高さから<a href="../../../computer/software/_/chapters/operating_system.md#linux">Linux</a>の<a href="../../../computer/software/_/chapters/operating_system.md#%E3%82%AB%E3%83%BC%E3%83%8D%E3%83%AB">カーネル</a><a href="./programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>にも採用されたり、GoogleやFacebookといった企業でも一部取り入れられたりと、注目の集まる言語となっている。開発者に最も愛されている<a href="./programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E8%A8%80%E8%AA%9E">プログラミング言語</a>としても知られるが、習得難易度は<a href="#c%E8%A8%80%E8%AA%9E">C言語</a>や<a href="#c">C++</a>と同程度かそれ以上に高い。</p>
</p>
