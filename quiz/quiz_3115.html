
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">rustc</span></strong>は、<a href="#rust">Rust</a>の<a href="../../../../basics/information_theory/_/chapters/compiler_theory.md#%E3%82%B3%E3%83%B3%E3%83%91%E3%82%A4%E3%83%A9">コンパイラ</a>。ビルドツールとして<a href="#cargo">Cargo</a>を利用しているプロジェクトでは、内部で自動的に<span class="mask">rustc</span>が実行されている。クロスコンパイルが可能で、<a href="../../../../computer/software/_/chapters/operating_system.md#windows">Windows</a>、<a href="../../../../computer/software/_/chapters/operating_system.md#linux">Linux</a>、<a href="../../../../computer/software/_/chapters/operating_system.md#macos">macOS</a>向けの<a href="../../../../computer/software/_/chapters/file_system.md#%E5%AE%9F%E8%A1%8C%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">実行ファイル</a>他、<a href="../../../../computer/software/_/chapters/operating_system.md#android">Android</a>や<a href="../../../../computer/software/_/chapters/operating_system.md#ios">iOS</a>で動作する<a href="../../../../computer/software/_/chapters/package.md#%E3%83%A9%E3%82%A4%E3%83%96%E3%83%A9%E3%83%AA">ライブラリ</a>をホストマシンで出力することができる。</p>
<p><a href="#rust">Rust</a>で書かれた<a href="../../../_/chapters/programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>を指定することで、それを<a href="../../../../basics/information_theory/_/chapters/compiler_theory.md#%E3%82%B3%E3%83%B3%E3%83%91%E3%82%A4%E3%83%AB">コンパイル</a>することができる。</p>
<pre><code class="language-sh">$ <span class="mask">rustc</span> &lt;path&gt;
</code></pre>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
