
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">型推論</span></strong>は、<a href="../../../_/chapters/programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>中に<a href="../../../_/chapters/data_type.md#%E5%9E%8B">型</a>を明示せずとも、いくつかの<a href="../../../_/chapters/data_type.md#%E5%9E%8B">型</a>情報から自動で<a href="../../../_/chapters/variable.md#%E5%A4%89%E6%95%B0">変数</a>の<a href="../../../_/chapters/data_type.md#%E5%9E%8B">型</a>を推論する<a href="./rust.md#rust">Rust</a><a href="../../../../basics/information_theory/_/chapters/compiler_theory.md#%E3%82%B3%E3%83%B3%E3%83%91%E3%82%A4%E3%83%A9">コンパイラ</a>の機能。これにより、<a href="../../../../basics/information_theory/_/chapters/compiler_theory.md#%E3%82%B3%E3%83%B3%E3%83%91%E3%82%A4%E3%83%AB">コンパイル</a>時の<a href="../../../_/chapters/programming.md#%E3%82%A8%E3%83%A9%E3%83%BC">エラー</a>検出というメリットを残したまま、<a href="../../../_/chapters/programming.md#%E5%8B%95%E7%9A%84%E5%9E%8B%E4%BB%98%E3%81%91%E8%A8%80%E8%AA%9E">動的型付け言語</a>の可読性の高さという恩恵を受けることができる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
