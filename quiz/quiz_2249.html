
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">ペイロード</span></strong>は、<a href="#%E3%83%91%E3%82%B1%E3%83%83%E3%83%88">パケット</a>の本体部分であり、実際に転送されるデータを含む。下位の<a href="./network_architecture.md#%E3%83%AC%E3%82%A4%E3%83%A4">レイヤ</a>の<span class="mask">ペイロード</span>には、上位の<a href="./network_architecture.md#%E3%83%AC%E3%82%A4%E3%83%A4">レイヤ</a>の<a href="#%E3%83%91%E3%82%B1%E3%83%83%E3%83%88">パケット</a>（<a href="#%E3%83%98%E3%83%83%E3%83%80%E3%83%BC">ヘッダー</a>と<span class="mask">ペイロード</span>）が含まれており、<a href="./network_architecture.md#%E3%82%A2%E3%83%97%E3%83%AA%E3%82%B1%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3%E5%B1%A4">アプリケーション層</a>の<span class="mask">ペイロード</span>にはユーザデータやアプリケーションデータ、ファイル、動画、メッセージなど特定の<a href="./network_architecture.md#%E3%83%97%E3%83%AD%E3%83%88%E3%82%B3%E3%83%AB">プロトコル</a>や<a href="../../../computer/software/_/chapters/software.md#%E5%BF%9C%E7%94%A8%E3%82%BD%E3%83%95%E3%83%88%E3%82%A6%E3%82%A7%E3%82%A2">アプリケーション</a>で処理されるデータが含まれる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
