
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">ブロックボックス</span></strong>は、<a href="../../../html/_/chapters/html.md#html">HTML</a><a href="../../../html/_/chapters/html.md#%E8%A6%81%E7%B4%A0">要素</a>のうち、親要素の<a href="#%E3%82%B3%E3%83%B3%E3%83%86%E3%83%B3%E3%83%84%E9%A0%98%E5%9F%9F">コンテンツ領域</a>の横幅いっぱいに広がるタイプの<a href="#%E3%83%9C%E3%83%83%E3%82%AF%E3%82%B9%E3%83%A2%E3%83%87%E3%83%AB">ボックス</a>。<a href="#css">CSS</a>で<a href="#%E3%82%B3%E3%83%B3%E3%83%86%E3%83%B3%E3%83%84%E9%A0%98%E5%9F%9F">コンテンツ</a>の幅や高さ、<a href="#%E3%83%91%E3%83%87%E3%82%A3%E3%83%B3%E3%82%B0%E9%A0%98%E5%9F%9F">パディング</a>、<a href="#%E3%83%9C%E3%83%BC%E3%83%80%E3%83%BC%E9%A0%98%E5%9F%9F">ボーダー</a>、<a href="#%E3%83%9E%E3%83%BC%E3%82%B8%E3%83%B3%E9%A0%98%E5%9F%9F">マージン</a>など、すべての領域のサイズを指定できる。</p>
<p><code>div</code> 、 <code>section</code> 、 <code>header</code> 、 <code>footer</code> 、 <code>p</code> 、 <code>ul</code> といった<a href="../../../html/_/chapters/html.md#%E8%A6%81%E7%B4%A0">要素</a>はデフォルトで<span class="mask">ブロックボックス</span>となっている。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
