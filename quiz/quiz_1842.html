
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>マージ</strong>は、ある<a href="#%E3%83%96%E3%83%A9%E3%83%B3%E3%83%81">ブランチ</a>の <code>HEAD</code> を別の<a href="#%E3%83%96%E3%83%A9%E3%83%B3%E3%83%81">ブランチ</a>に取り込む操作。<a href="#%E3%83%96%E3%83%A9%E3%83%B3%E3%83%81">トピックブランチ</a>の変更を本流となる<a href="#%E3%83%96%E3%83%A9%E3%83%B3%E3%83%81">ブランチ</a>に統合したり、本流となる<a href="#%E3%83%96%E3%83%A9%E3%83%B3%E3%83%81">ブランチ</a>の変更点を<a href="#%E3%83%96%E3%83%A9%E3%83%B3%E3%83%81">トピックブランチ</a>に取り込むといった使い方をする。</p>
<p>マージには<strong><span class="mask">git merge</span></strong><a href="../../../../computer/linux/_/chapters/basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>を用いる。まずは <code>HEAD</code> をマージ先の<a href="#%E3%83%96%E3%83%A9%E3%83%B3%E3%83%81">ブランチ</a>に切り替え、 <code><span class="mask">git merge</span></code> <a href="../../../../computer/linux/_/chapters/basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>の<a href="../../../../computer/linux/_/chapters/basic_command.md#%E3%82%AA%E3%83%97%E3%82%B7%E3%83%A7%E3%83%B3">引数</a>にマージしたい<a href="#%E3%83%96%E3%83%A9%E3%83%B3%E3%83%81">ブランチ</a>名を指定する。</p>
<pre><code class="language-sh"></code></pre>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
