
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">プロパティ</span></strong>は、<a href="#css">CSS</a>において、<a href="../../../html/_/chapters/html.md#%E8%A6%81%E7%B4%A0">要素</a>のスタイルをコントロールするための記法。<a href="#%E3%82%BB%E3%83%AC%E3%82%AF%E3%82%BF">セレクタ</a>で指定した<a href="../../../html/_/chapters/html.md#%E8%A6%81%E7%B4%A0">要素</a>に対して、文字の大きさを変更する、要素の余白を調整する、といった様々なレイアウトやデザインに関する制御を行う。<span class="mask">プロパティ</span>に指定する値とは、 <code>:</code> で区切られる。</p>
<p><span class="mask">プロパティ</span>の値としては、サイズや色、その<span class="mask">プロパティ</span>に固有のキーワードなどが使用される。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
