
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">Commandパターン</span></strong>（<strong>Eventパターン</strong>）は、命令をひとつの<a href="../../../../programming/_/chapters/object_oriented.md#%E3%82%AA%E3%83%96%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88">オブジェクト</a>として表現することにより、命令の集まりから履歴の管理や、複数の命令をまとめた新しい命令の作成をできるようにした<a href="./design_pattern.md#%E3%83%87%E3%82%B6%E3%82%A4%E3%83%B3%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">デザインパターン</a>。さらに、命令自体を<a href="../../../../programming/_/chapters/function.md#%E9%96%A2%E6%95%B0">関数</a>の<a href="../../../../programming/_/chapters/function.md#%E5%BC%95%E6%95%B0">引数</a>として渡したり、実行の遅延や<a href="../../../../basics/applied_mathematics/_/chapters/waiting_queue_theory.md#%E5%BE%85%E3%81%A1%E8%A1%8C%E5%88%97">待ち行列</a>の利用、取り消し操作などを実現することができる。</p>
<p><span class="mask">Commandパターン</span>は、<a href="#command">Command</a>、<a href="#concretecommand">ConcreteCommand</a>、<a href="#receiver">Receiver</a>、<a href="#invoker">Invoker</a>から構成される。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
