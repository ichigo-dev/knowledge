
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">IAMポリシー</span></strong>は、<a href="./aws.md#aws">AWS</a>サービスにアクセスするための権限で、実行できるアクションやリソース、条件を制御することができる。<a href="#iam%E3%83%A6%E3%83%BC%E3%82%B6">IAMユーザ</a>を作成しただけでは、<a href="./aws.md">AWS</a>サービスに対するアクセス権限が何もないため、<a href="./aws.md#aws">AWS</a>サービスを利用することができない。<span class="mask">IAMポリシー</span>を作成し、<a href="#iam%E3%83%A6%E3%83%BC%E3%82%B6">IAMユーザ</a>に付与することで、与えられた権限の範囲内で<a href="./aws.md#aws">AWS</a>サービスを利用することができる。また、<a href="#iam%E3%83%A6%E3%83%BC%E3%82%B6">IAMユーザ</a>だけでなく、<a href="#iam%E3%83%A6%E3%83%BC%E3%82%B6%E3%82%B0%E3%83%AB%E3%83%BC%E3%83%97">IAMユーザグループ</a>や<a href="#iam%E3%83%AD%E3%83%BC%E3%83%AB">IAMロール</a>に対しても<span class="mask">IAMポリシー</span>を付与することができる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
