
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">datalist</span></strong>は、<a href="./html.md#html">HTML</a>文書において、検索機能を持つプルダウンメニュー（ドロップダウンメニュー）を<a href="./html.md#%E3%83%9E%E3%83%BC%E3%82%AF%E3%82%A2%E3%83%83%E3%83%97">マークアップ</a>する目的で使用される<a href="./html.md#%E3%82%BF%E3%82%B0">タグ</a>。 <code>input</code> と紐付けてユーザの入力を補助するために用いられる場合が多い。補助される選択肢は <code>option</code> <a href="./html.md#%E3%82%BF%E3%82%B0">タグ</a>で列挙することができる。</p>
<p><code><span class="mask">datalist</span></code> を使用する場合は、この<a href="./html.md#%E3%82%BF%E3%82%B0">タグ</a>にID<a href="./html.md#%E5%B1%9E%E6%80%A7">属性</a>を設定しておき、 <code>input</code> の<strong>list</strong><a href="./html.md#%E5%B1%9E%E6%80%A7">属性</a>にそのID名を指定する。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
