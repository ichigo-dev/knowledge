
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">ローリングデプロイ</span></strong>は、一度にすべてのインスタンスに対して更新を行うのではなく、可用性を維持しながら順次更新を行う<a href="#%E3%83%87%E3%83%97%E3%83%AD%E3%82%A4">デプロイ</a>手法。稼働中の<a href="../../../../computer/_/chapters/computer.md#%E3%82%B5%E3%83%BC%E3%83%90">サーバ</a>が複数台で負荷分散されていることが前提。一部を切り離して<a href="#%E3%83%87%E3%83%97%E3%83%AD%E3%82%A4">デプロイ</a>を行い、再びオンラインに戻す（<a href="#%E3%82%A4%E3%83%B3%E3%83%97%E3%83%AC%E3%83%BC%E3%82%B9%E3%83%87%E3%83%97%E3%83%AD%E3%82%A4">インプレースデプロイ</a>）、もしくは新しい環境に<a href="#%E3%83%87%E3%83%97%E3%83%AD%E3%82%A4">デプロイ</a>してから旧環境を削除する（<a href="#%E3%82%A4%E3%83%9F%E3%83%A5%E3%83%BC%E3%82%BF%E3%83%96%E3%83%AB%E3%83%87%E3%83%97%E3%83%AD%E3%82%A4">イミュータブルデプロイ</a>）、という操作を繰り返す。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
