
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">スプーリング</span></strong>（<strong>スプール</strong>）は、<a href="../../../hardware/_/chapters/io_unit.md#%E3%83%97%E3%83%AA%E3%83%B3%E3%82%BF">プリンタ</a>などの低速の<a href="../../../hardware/_/chapters/io_unit.md">入出力装置</a>に<a href="#%E3%82%B8%E3%83%A7%E3%83%96">ジョブ</a>の結果を出力する場合に、一時的にデータを書き込んでおくこと、あるいはその領域。<a href="../../../hardware/_/chapters/processor.md#cpu">CPU</a>を素早く解放し、<a href="../../../hardware/_/chapters/io_unit.md#%E5%87%BA%E5%8A%9B%E8%A3%85%E7%BD%AE">出力装置</a>がデータを受け付ける準備ができてから処理を行うことで、資源の無駄をなくす。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
