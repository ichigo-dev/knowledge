
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">ビルドコンテキスト</span></strong>は、<a href="./image.md#%E3%82%A4%E3%83%A1%E3%83%BC%E3%82%B8">イメージ</a>の<a href="#dockerfile%E3%81%AE%E3%83%93%E3%83%AB%E3%83%89">ビルド</a>時に与える付加情報。<a href="#dockerfile">Dockerfile</a>内でホストOSを参照する命令において、参照先となる<a href="../../../../computer/software/_/chapters/file_system.md#%E3%83%91%E3%82%B9">パス</a>を指定する。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
