
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>border</strong>は、<a href="./css.md#css">CSS</a>において、<a href="../../../html/_/chapters/html.md#%E8%A6%81%E7%B4%A0">要素</a>の枠線（<a href="./css.md#%E3%83%9C%E3%83%BC%E3%83%80%E3%83%BC%E9%A0%98%E5%9F%9F">ボーダー領域</a>）のスタイルを指定するための<a href="./css.md#%E3%83%97%E3%83%AD%E3%83%91%E3%83%86%E3%82%A3">プロパティ</a>。太さ、線種、色の3つの値によってスタイルを決定する。</p>
<p>各方向の枠線を設定する<strong>border-top</strong>、<strong>border-right</strong>、<strong>border-botom</strong>、<strong>border-left</strong>といった<a href="./css.md#%E3%83%97%E3%83%AD%E3%83%91%E3%83%86%E3%82%A3">プロパティ</a>や、太さ、線種、色を個別に設定する<strong><span class="mask">border-width</span></strong>、<strong>border-style</strong>、<strong>border-color</strong>といった<a href="./css.md#%E3%83%97%E3%83%AD%E3%83%91%E3%83%86%E3%82%A3">プロパティ</a>も存在する。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
