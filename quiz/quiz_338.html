
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">正方行列</span></strong>は、<a href="#%E8%A1%8C%E5%88%97">行</a>の数と<a href="#%E8%A1%8C%E5%88%97">列</a>の数が等しい<a href="#%E8%A1%8C%E5%88%97">行列</a>。代表的な<span class="mask">正方行列</span>には、<a href="#%E5%8D%98%E4%BD%8D%E8%A1%8C%E5%88%97">単位行列</a>や<a href="#%E6%AD%A3%E5%89%87%E8%A1%8C%E5%88%97">正則行列</a>などがある。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
