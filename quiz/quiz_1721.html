
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">Single Thread Executionパターン</span></strong>は、複数の<a href="../../../../../computer/software/_/chapters/operating_system.md#%E3%82%B9%E3%83%AC%E3%83%83%E3%83%89">スレッド</a>から同時に実行されると問題になるような箇所に対して<a href="../../../../../programming/parallel_programming/_/chapters/synchronous_processing.md#%E6%8E%92%E4%BB%96%E5%88%B6%E5%BE%A1">排他制御</a>を行い、1つの<a href="../../../../../computer/software/_/chapters/operating_system.md#%E3%82%B9%E3%83%AC%E3%83%83%E3%83%89">スレッド</a>からのみ実行されるようにする<a href="../../../_/chapters/design_pattern.md#%E3%83%87%E3%82%B6%E3%82%A4%E3%83%B3%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">デザインパターン</a>。複数の<a href="../../../../../computer/software/_/chapters/operating_system.md#%E3%82%B9%E3%83%AC%E3%83%83%E3%83%89">スレッド</a>が共有リソースに同時にアクセスすることで、<a href="../../../../../programming/parallel_programming/_/chapters/synchronous_processing.md#%E3%83%AC%E3%83%BC%E3%82%B9%E3%82%B3%E3%83%B3%E3%83%87%E3%82%A3%E3%82%B7%E3%83%A7%E3%83%B3">レースコンディション</a>が発生することを避け、データの整合性を保つことができる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
