
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">隣接行列</span></strong>は、<a href="#%E3%82%B0%E3%83%A9%E3%83%95">グラフ</a>を表現するために用いられる<a href="./numerical_calculation.md#%E8%A1%8C%E5%88%97">行列</a>。<a href="./numerical_calculation.md#%E8%A1%8C%E5%88%97">行列</a>の各<a href="./numerical_calculation.md#%E8%A1%8C%E5%88%97">行</a>と<a href="./numerical_calculation.md#%E8%A1%8C%E5%88%97">列</a>はそれぞれ<a href="#%E3%82%B0%E3%83%A9%E3%83%95">グラフ</a>の<a href="#%E3%82%B0%E3%83%A9%E3%83%95">ノード</a>に対応しており、<a href="#%E3%82%B0%E3%83%A9%E3%83%95">ノード</a>同士が<a href="#%E3%82%B0%E3%83%A9%E3%83%95">エッジ</a>で接続されている部分を $1$ に、それ以外を $0$ にしたものとなっている。また、<a href="#%E3%82%B0%E3%83%A9%E3%83%95">エッジ</a>が重みを持つような<a href="#%E3%82%B0%E3%83%A9%E3%83%95">グラフ</a>の場合は、 $1$ の代わりに重みを入れた<a href="./numerical_calculation.md#%E8%A1%8C%E5%88%97">行列</a>とする。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
