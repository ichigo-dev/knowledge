
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>SQS</strong>(<strong><span class="mask">Amazon Simple Queue Service</span></strong>)は、<a href="./aws.md#aws">AWS</a>が独自に開発したメッセージキューイングサービス。シンプルな<a href="../../../../computer/software/_/chapters/operating_system.md#api">API</a>を実行することでデータをため込んでおくことができ、<a href="./database.md#dynamodb">DynamoDB</a>などの他の<a href="./aws.md#aws">AWS</a>のサービスとの連携が容易であるという利点がある。SQSは<a href="./aws.md#aws">AWS</a>によって自動的にスケーリングされるため、ほぼ無制限の<a href="../../../../system/_/chapters/system_performance_evaluation.md#%E3%82%B9%E3%83%AB%E3%83%BC%E3%83%97%E3%83%83%E3%83%88">スループット</a>が提供される。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
