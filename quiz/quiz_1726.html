   <p><p><strong>Thread-Specific Storageパターン</strong>（<strong><span class="mask">Thread Local Storageパターン</span></strong>）は、複数の<a href="../../../../../computer/software/_/chapters/operating_system.md#%E3%82%B9%E3%83%AC%E3%83%83%E3%83%89">スレッド</a>を用いる<a href="../../../../../programming/_/chapters/programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>において、各<a href="../../../../../computer/software/_/chapters/operating_system.md#%E3%82%B9%E3%83%AC%E3%83%83%E3%83%89">スレッド</a>が個別のデータ領域を持つことで、<a href="../../../../../programming/parallel_programming/_/chapters/synchronous_processing.md#%E6%8E%92%E4%BB%96%E5%87%A6%E7%90%86">排他処理</a>を行わずに並列実行を可能にする<a href="../../../_/chapters/design_pattern.md#%E3%83%87%E3%82%B6%E3%82%A4%E3%83%B3%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">デザインパターン</a>。</p>
