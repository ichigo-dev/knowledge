
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">決定木</span></strong>は、<a href="../../../basics/applied_mathematics/_/chapters/graph_theory.md#%E6%9C%A8">木</a>構造を用いて条件分岐を繰り返していき<a href="./machine_learning.md#%E5%88%86%E9%A1%9E">分類</a>を行う手法。各<a href="../../../basics/applied_mathematics/_/chapters/graph_theory.md#%E3%82%B0%E3%83%A9%E3%83%95">ノード</a>には条件が設けれており、末端の<a href="../../../basics/applied_mathematics/_/chapters/graph_theory.md#%E3%82%B0%E3%83%A9%E3%83%95">ノード</a>は分類される<a href="./machine_learning.md#%E3%82%AF%E3%83%A9%E3%82%B9">クラス</a>にあたる。<a href="./machine_learning.md#%E5%AD%A6%E7%BF%92%E3%83%A2%E3%83%87%E3%83%AB">モデル</a>がブラックボックス化しないため解析がしやすく、データの<a href="./machine_learning.md#%E5%89%8D%E5%87%A6%E7%90%86">前処理</a>がほとんど必要ないという特徴がある。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
