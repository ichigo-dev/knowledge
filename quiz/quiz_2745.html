
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">参照型</span></strong>は<a href="#%E3%83%9D%E3%82%A4%E3%83%B3%E3%82%BF%E5%9E%8B">ポインタ型</a>と同様、<a href="./variable.md#%E5%A4%89%E6%95%B0">変数</a>や<a href="./function.md#%E9%96%A2%E6%95%B0">関数</a>が置かれた<a href="../../../computer/hardware/_/chapters/memory.md#%E3%83%A1%E3%83%A2%E3%83%AA">メモリ</a>上の<a href="../../../computer/hardware/_/chapters/memory.md#%E3%82%A2%E3%83%89%E3%83%AC%E3%82%B9">アドレス</a>を指す<a href="#%E5%9E%8B">型</a>。<a href="#%E3%83%9D%E3%82%A4%E3%83%B3%E3%82%BF%E5%9E%8B">ポインタ型</a>とは異なり、<a href="./variable.md#%E5%8F%82%E7%85%A7">参照</a>先に書き込むことはできない、読み込み専用の<a href="../../../computer/hardware/_/chapters/memory.md#%E3%82%A2%E3%83%89%E3%83%AC%E3%82%B9">アドレス</a>。また、<a href="./variable.md#%E5%8F%82%E7%85%A7">参照</a>先にデータが存在しないことを禁止しており、<a href="#%E3%83%9D%E3%82%A4%E3%83%B3%E3%82%BF%E5%9E%8B">ポインタ</a>に比べて安全に利用できるという利点がある。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
