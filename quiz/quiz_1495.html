
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">外部キー</span></strong>は、ある<a href="#%E3%83%86%E3%83%BC%E3%83%96%E3%83%AB">テーブル</a>が別の<a href="#%E3%83%86%E3%83%BC%E3%83%96%E3%83%AB">テーブル</a>の<a href="#%E3%83%AC%E3%82%B3%E3%83%BC%E3%83%89">レコード</a>を一意に特定するための情報を持つ<a href="#%E3%82%AB%E3%83%A9%E3%83%A0">カラム</a>。この<a href="#%E5%88%B6%E7%B4%84">制約</a>のある<a href="#%E3%82%AB%E3%83%A9%E3%83%A0">カラム</a>には、参照先の<a href="#%E3%83%86%E3%83%BC%E3%83%96%E3%83%AB">テーブル</a>の<a href="#%E3%83%97%E3%83%A9%E3%82%A4%E3%83%9E%E3%83%AA%E3%82%AD%E3%83%BC">プライマリキー</a>として存在する値しか格納することができない。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
