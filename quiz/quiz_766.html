
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>バス幅</strong>は、<a href="#%E3%83%90%E3%82%B9">バス</a>が一回の<a href="./processor.md#%E3%82%AF%E3%83%AD%E3%83%83%E3%82%AF">クロック</a>信号で同時に伝送することができるデータ量。バス幅はデータ伝送のための信号線の数によって左右され、単位は<a href="../../../../basics/_/chapters/computer_and_number.md#%E3%83%93%E3%83%83%E3%83%88">ビット</a>となる。<a href="#%E5%86%85%E9%83%A8%E3%83%90%E3%82%B9">内部バス</a>の<a href="./processor.md#%E3%82%AF%E3%83%AD%E3%83%83%E3%82%AF">クロック周波数</a>を<strong><span class="mask">コアクロック周波数</span></strong>、外部バスのクロック周波数を<strong>外部クロック周波数</strong>という。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
