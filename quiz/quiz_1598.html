   <p><p><strong><span class="mask">Abstraction</span></strong>（抽象化）は、<a href="#bridge%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">Bridgeパターン</a>の機能の<a href="../../../../programming/_/chapters/object_oriented.md#%E3%82%AF%E3%83%A9%E3%82%B9">クラス</a>階層において、<a href="#implementor">Implementor</a>を介して具体的な実装を呼び出す抽象化<a href="../../../../programming/_/chapters/object_oriented.md#%E3%82%AF%E3%83%A9%E3%82%B9">クラス</a>（<a href="../../../../programming/_/chapters/object_oriented.md#%E6%8A%BD%E8%B1%A1%E3%82%AF%E3%83%A9%E3%82%B9">抽象クラス</a>ではない）。メイン<a href="../../../../programming/_/chapters/programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>等が実際に利用するのは、<span class="mask">Abstraction</span>やそれを<a href="../../../../programming/_/chapters/object_oriented.md#%E7%B6%99%E6%89%BF">継承</a>した<a href="#refinedabstraction">Refined<span class="mask">Abstraction</span></a>となる。</p>
<p><span class="mask">Abstraction</span>は、実装の<a href="../../../../programming/_/chapters/object_oriented.md#%E3%82%AF%E3%83%A9%E3%82%B9">クラス</a>階層の共通<a href="../../../../programming/_/chapters/object_oriented.md#%E3%82%A4%E3%83%B3%E3%82%BF%E3%83%95%E3%82%A7%E3%83%BC%E3%82%B9">インタフェース</a>（<a href="#implementor">Implementor</a>）を実装した<a href="../../../../programming/_/chapters/object_oriented.md#%E3%82%AF%E3%83%A9%E3%82%B9">クラス</a>の<a href="../../../../programming/_/chapters/object_oriented.md#%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9">インスタンス</a>（<a href="#concreteimplementor">ConcreteImplementor</a>）を<a href="../../../../programming/_/chapters/object_oriented.md#%E3%83%97%E3%83%AD%E3%83%91%E3%83%86%E3%82%A3">フィールド</a>として持つ。この<a href="../../../../programming/_/chapters/object_oriented.md#%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9">インスタンス</a>を介して具体的な実装を呼び出すことで、<a href="../../../../programming/_/chapters/object_oriented.md#%E6%8A%BD%E8%B1%A1%E3%82%AF%E3%83%A9%E3%82%B9">抽象クラス</a>を用いずに抽象化を実現している。</p>
</p>

  <script>

       {
           item.classList.toggle("active");
       });
   });
  </script>
