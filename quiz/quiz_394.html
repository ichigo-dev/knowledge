
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">期待値</span></strong>は、<a href="#%E7%A2%BA%E7%8E%87%E5%A4%89%E6%95%B0">確率変数</a>の全ての値に<a href="#%E7%A2%BA%E7%8E%87">確率</a>の重みをつけた加重平均。1回の<a href="#%E8%A9%A6%E8%A1%8C">試行</a>で得られる結果の<a href="#%E5%B9%B3%E5%9D%87%E5%80%A4">平均値</a>を表す。<a href="#%E7%A2%BA%E7%8E%87%E5%A4%89%E6%95%B0">確率変数</a> $X$ について、その<span class="mask">期待値</span> $E(X)$ は、<a href="#%E7%A2%BA%E7%8E%87%E5%A4%89%E6%95%B0">確率変数</a> $X$ が取り得る値の個数を $n$ 、 $X$ が $i$ 番目の値を取るときの値を $x_i$ 、 $X$ が $i$ 番目の値を取るときの<a href="#%E7%A2%BA%E7%8E%87">確率</a>を $p_i$ とすると、以下の式で表される。</p>
<p>$$
E(X) = \sum_{i=1}^n {x_i \times p_i}
$$</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
