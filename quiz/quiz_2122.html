   <p><p><strong><span class="mask">データリンク層</span></strong>（<strong>ネットワークインタフェース層</strong>）は、<a href="./datalink_layer.md#%E3%83%95%E3%83%AC%E3%83%BC%E3%83%A0">データフレーム</a>を<a href="./network.md#%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF">ネットワーク</a>上で隣接する<a href="../../../computer/_/chapters/computer.md#%E3%82%B3%E3%83%B3%E3%83%94%E3%83%A5%E3%83%BC%E3%82%BF">コンピュータ</a>に転送する役割をもつ<a href="./network_architecture.md#%E3%83%AC%E3%82%A4%E3%83%A4">レイヤ</a>。</p>
<p>具体的には、<a href="./network.md#nic">NIC</a>を動かすための<a href="../../../computer/hardware/_/chapters/io_unit.md#%E3%83%87%E3%83%90%E3%82%A4%E3%82%B9%E3%83%89%E3%83%A9%E3%82%A4%E3%83%90">デバイスドライバ</a>のこと。<a href="../../../computer/software/_/chapters/operating_system.md#%E3%82%AA%E3%83%9A%E3%83%AC%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B0%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">OS</a>が<a href="./network.md#nic">NIC</a>を認識して、そのカードを利用できるように設定する必要がある。</p>
