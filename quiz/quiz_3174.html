
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>疎結合マルチプロセッサシステム</strong>(<strong><span class="mask">LCMP</span></strong>: Loosely Coupled Multiprocessor)または<strong>クラスタシステム</strong>は、複数の<a href="../../../computer/hardware/_/chapters/processor.md#%E3%83%97%E3%83%AD%E3%82%BB%E3%83%83%E3%82%B5">プロセッサ</a>がそれぞれの<a href="../../../computer/hardware/_/chapters/hardware.md#%E4%B8%BB%E8%A8%98%E6%86%B6%E8%A3%85%E7%BD%AE">主記憶装置</a>を持ち、別々の<a href="../../../computer/software/_/chapters/operating_system.md#%E3%82%AA%E3%83%9A%E3%83%AC%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B0%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">OS</a>によって制御されるような構成。多くの場合、単体で完結して動作する独立した複数の<a href="../../../computer/_/chapters/computer.md#%E3%82%B3%E3%83%B3%E3%83%94%E3%83%A5%E3%83%BC%E3%82%BF">コンピュータ</a>を、通信インタフェースを介して連動させて全体をひとつの<a href="./system.md#%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">システム</a>とする構成となっている。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
