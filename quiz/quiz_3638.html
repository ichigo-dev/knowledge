
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">タグ</span></strong>は、<a href="#html">HTML</a>文書内で<a href="#%E8%A6%81%E7%B4%A0">要素</a>を定義するために使用される<a href="#%E3%83%9E%E3%83%BC%E3%82%AF%E3%82%A2%E3%83%83%E3%83%97">マークアップ</a>言語の記法。<span class="mask">タグ</span>は <code>&lt;&gt;</code> で囲まれ、開始<span class="mask">タグ</span>と終了<span class="mask">タグ</span>のペアで構成される。開始<span class="mask">タグ</span>は <code>&lt;</code> の後に<a href="#%E8%A6%81%E7%B4%A0">要素</a>名が続き、終了<span class="mask">タグ</span>は <code>&lt;/</code> の後に<a href="#%E8%A6%81%E7%B4%A0">要素</a>名が続く。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
