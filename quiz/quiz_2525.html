
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>EC2</strong>(<strong>Amazon Elastic Compute Cloud</strong>)は、仮想<a href="../../../../computer/_/chapters/computer.md#%E3%82%B5%E3%83%BC%E3%83%90">サーバ</a>を提供するコンピューティングサービス。<a href="#ami">AMI</a>を元にして容易に新しい<a href="../../../../computer/_/chapters/computer.md#%E3%82%B3%E3%83%B3%E3%83%94%E3%83%A5%E3%83%BC%E3%82%BF">コンピュータ</a>を構築することができ、<strong><span class="mask">インスタンス</span></strong>という単位で<a href="../../../../computer/_/chapters/computer.md#%E3%82%B5%E3%83%BC%E3%83%90">サーバ</a>が管理される。<span class="mask">インスタンス</span>には起動中(<strong>Running</strong>)、停止中(<strong>Stopped</strong>)、削除済み(<strong>Terminated</strong>)の3つの状態がある。</p>
<p>EC2は<strong>従量課金型</strong>のサービスで、<a href="#%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9%E3%82%BF%E3%82%A4%E3%83%97"><span class="mask">インスタンス</span>タイプ</a>や<a href="./aws.md#%E3%83%AA%E3%83%BC%E3%82%B8%E3%83%A7%E3%83%B3">リージョン</a>と、<span class="mask">インスタンス</span>がRunning状態だった時間でコストが決まる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
