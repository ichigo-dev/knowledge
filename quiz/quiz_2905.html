
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>ショートサーキット評価</strong>（<strong><span class="mask">短絡評価</span></strong>)は、<a href="#%E8%AB%96%E7%90%86%E6%BC%94%E7%AE%97">論理演算</a>において、左辺を評価した段階で式全体の値が定まらない場合のみ右辺を評価する方法。例として、<a href="#%E8%AB%96%E7%90%86%E6%BC%94%E7%AE%97">論理積</a>の左辺が <code>false</code> であれば式全体は必ず <code>false</code> になり、<a href="#%E8%AB%96%E7%90%86%E6%BC%94%E7%AE%97">論理和</a>の左辺が <code>true</code> であれば式全体は必ず <code>true</code> になることから、右辺は評価する必要がない。このような性質を利用して評価を途中で打ち切ることで、効率的に<a href="./programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>を実行するのがこの方法を利用する利点である。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
