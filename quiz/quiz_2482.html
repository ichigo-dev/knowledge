   <p><p><strong><span class="mask">リダイレクト</span></strong>(Redirect)は、古い<a href="#uri">URI</a>を新しい<a href="#uri">URI</a>に転送する<a href="./application_layer.md#http">HTTP</a>の仕組み。<a href="../../../system/_/chapters/system_processing_model.md#%E3%82%AF%E3%83%A9%E3%82%A4%E3%82%A2%E3%83%B3%E3%83%88%E3%82%B5%E3%83%BC%E3%83%90%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">サーバ</a>が<a href="../../../system/_/chapters/system_processing_model.md#%E3%82%AF%E3%83%A9%E3%82%A4%E3%82%A2%E3%83%B3%E3%83%88%E3%82%B5%E3%83%BC%E3%83%90%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">クライアント</a>に<span class="mask">リダイレクト</span>を要求する際には、300番台の<a href="#%E3%82%B9%E3%83%86%E3%83%BC%E3%82%BF%E3%82%B9%E3%82%B3%E3%83%BC%E3%83%89">ステータスコード</a>とLocation<a href="#http%E3%83%98%E3%83%83%E3%83%80">ヘッダ</a>が含まれる<a href="#%E3%83%AC%E3%82%B9%E3%83%9D%E3%83%B3%E3%82%B9%E3%83%A1%E3%83%83%E3%82%BB%E3%83%BC%E3%82%B8">レスポンスメッセージ</a>を送信し、<a href="#web%E3%83%96%E3%83%A9%E3%82%A6%E3%82%B6">ブラウザ</a>はLocationに指定された新しい<a href="#url">URL</a>に再度<a href="../../../system/_/chapters/system_processing_model.md#%E3%83%AA%E3%82%AF%E3%82%A8%E3%82%B9%E3%83%88">リクエスト</a>を行う。</p>
<p><a href="#uri">URI</a>を変更したい場合は<span class="mask">リダイレクト</span>により古い<a href="#uri">URI</a>が完全に使えなくなることを防ぐとよい。</p>
</p>
   <div class="btn_answer_container">

   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
