
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">ハードディスク装置</span></strong>（<strong>HDD</strong>: Hard Disk Drive、<strong>磁気ディスク装置</strong>）は、<a href="#%E7%A3%81%E6%B0%97%E3%83%98%E3%83%83%E3%83%89">磁気ヘッド</a>が<a href="#%E3%83%97%E3%83%A9%E3%83%83%E3%82%BF">ディスク</a>面を移動し、磁性体の磁性の向きを変えることでデータの読み書きを行う。<a href="#%E3%83%97%E3%83%A9%E3%83%83%E3%82%BF">ディスク</a>面と<a href="#%E7%A3%81%E6%B0%97%E3%83%98%E3%83%83%E3%83%89">磁気ヘッド</a>は微小な間隔を保って浮いているため、摩耗しないようになっている。<a href="#%E3%83%97%E3%83%A9%E3%83%83%E3%82%BF">ディスク</a>は常に高速回転している。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
