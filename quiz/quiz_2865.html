
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>継承</strong>（<strong><span class="mask">インヘリタンス</span></strong>）は、継承元（親）となる<a href="#%E3%82%AF%E3%83%A9%E3%82%B9">クラス</a>の持つ<a href="#%E3%83%97%E3%83%AD%E3%83%91%E3%83%86%E3%82%A3">プロパティ</a>や<a href="#%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89">メソッド</a>を引き継いだ、別の<a href="#%E3%82%AF%E3%83%A9%E3%82%B9">クラス</a>を定義できる仕組み。複数の類似した<a href="#%E3%82%AF%E3%83%A9%E3%82%B9">クラス</a>において、共通部分をまとめた<a href="#%E8%A6%AA%E3%82%AF%E3%83%A9%E3%82%B9">親クラス</a>を定義することで、コードの再利用が高まる。</p>
<pre><code class="language-cpp">// C++</code></pre>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
