
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>label</strong>は、<a href="./html.md#html">HTML</a>文書において、フォーム部品にラベルをつける目的で使用される<a href="./html.md#%E3%82%BF%E3%82%B0">タグ</a>。 <code>input</code> <a href="./html.md#%E3%82%BF%E3%82%B0">タグ</a>などと隣接するように設置される場合が多く、明示的にフォーム部品と紐付けることで、ラベルクリック時にフォーム部品をフォーカスすることができるようになる。</p>
<p><code>label</code> をフォーム部品に明示的に結びつけるには、フォーム部品を <code>label</code> で囲むか、 <code>label</code> の<strong><span class="mask">for</span></strong><a href="./html.md#%E5%B1%9E%E6%80%A7">属性</a>に対してフォーム部品のID名を指定すればよい。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
