
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">ELMo</span></strong>(Embeddings from Language Models)は、双方向<a href="#lstm">LSTM</a>を用いた<a href="./neural_network.md#%E8%87%AA%E7%84%B6%E8%A8%80%E8%AA%9E%E5%87%A6%E7%90%86">自然言語処理</a>の<a href="./machine_learning.md#%E5%AD%A6%E7%BF%92%E3%83%A2%E3%83%87%E3%83%AB">モデル</a>で、ある単語をその前後の文脈を考慮して<a href="../../../basics/applied_mathematics/_/chapters/numerical_calculation.md#%E3%83%99%E3%82%AF%E3%83%88%E3%83%AB">ベクトル</a>に変換する。純粋な<a href="./neural_network.md#%E5%88%86%E6%95%A3%E8%A1%A8%E7%8F%BE">分散表現</a>では、ひとつの単語をそのまま<a href="../../../basics/applied_mathematics/_/chapters/numerical_calculation.md#%E3%83%99%E3%82%AF%E3%83%88%E3%83%AB">ベクトル</a>として表現するため、文脈の違いや多義語に対する認識性能が低いという欠点があった。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
