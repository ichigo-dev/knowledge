
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">Bツリーインデックス</span></strong>は、多くの<a href="./database.md#%E3%83%AA%E3%83%AC%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%8A%E3%83%AB%E3%83%87%E3%83%BC%E3%82%BF%E3%83%99%E3%83%BC%E3%82%B9">RDBMS</a>でデフォルトで採用される<a href="#%E3%82%A4%E3%83%B3%E3%83%87%E3%83%83%E3%82%AF%E3%82%B9">インデックス</a>。Bツリーは、1つのノードが3つ以上の子ノードを持つことができる<a href="../../../../programming/_/chapters/data_type.md#%E6%9C%A8">平衡木</a>で、<a href="../../../../programming/_/chapters/data_type.md#%E6%9C%A8">木</a>の深さが浅いため、データにたどり着くまでに必要な<a href="../../../../computer/hardware/_/chapters/auxiliary_memory_unit.md#%E3%83%8F%E3%83%BC%E3%83%89%E3%83%87%E3%82%A3%E3%82%B9%E3%82%AF">ディスク</a>アクセスが少ない。</p>
<p><span class="mask">Bツリーインデックス</span>を使うと、完全一致検索と範囲検索、前方一致検索が高速化される。一方で、部分一致検索や後方一致検索、否定検索はすべてのデータを<a href="../../../../basics/applied_mathematics/_/chapters/graph_theory.md#%E8%B5%B0%E6%9F%BB">走査</a>する必要があるため、高速化されない。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
