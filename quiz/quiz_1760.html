
<!DOCTYPE html>

 <head>

  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;

   .mask
   {

 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>名前空間</strong>（<strong><span class="mask">ネームスペース</span></strong>）は、<a href="../../../../computer/linux/_/chapters/linux.md#linux">Linux</a>が持つ機能で、<a href="./container.md#%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A">コンテナ</a>をホストOS上で分離（隔離）するために利用されている。<a href="../../../../computer/linux/_/chapters/process_and_job.md#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>や<a href="../../../../network/_/chapters/network.md#%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF">ネットワーク</a>、<a href="../../../../computer/software/_/chapters/file_system.md#%E3%83%87%E3%82%A3%E3%83%AC%E3%82%AF%E3%83%88%E3%83%AA">ディレクトリ</a>、<a href="../../../../computer/linux/_/chapters/user_and_permission.md#%E3%83%A6%E3%83%BC%E3%82%B6">ユーザ</a>などを分離する機能となっている。</p>
<table><thead><tr><th>名前空間</th><th>概要</th></tr></thead><tbody>
<tr><td>UTS</td><td>ホスト名、ドメイン名などを分離</td></tr>
<tr><td>PID</td><td>実行するプロセスIDを分離し、異なる名前空間のプロセス同士は互いにアクセスできない</td></tr>
<tr><td>マウント</td><td>ファイルシステムのマウント</td></tr>
<tr><td>ユーザ</td><td>ユーザやグループの管理を分離</td></tr>
<tr><td>IPC</td><td>共有メモリやセマフォ、メッセージキューなどを分離</td></tr>
<tr><td>Network</td><td>ネットワークデバイスやIPアドレス、ルーティングテーブル、フィルタリング、ポート番号を分離</td></tr>
</tbody></table>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
