  <div class="quiz_container">
   <p><p><strong><span class="mask">userdel</span></strong>は、<a href="./linux.md#linux">Linux</a>上で<a href="#%E3%83%A6%E3%83%BC%E3%82%B6">ユーザ</a>を削除するための<a href="./basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>。</p>
<p><a href="./basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>の書式は以下の通り。</p>
<pre><code><span class="mask">userdel</span> [OPTION]... LOGIN
</code></pre>
<p>例えば、<a href="#%E3%83%A6%E3%83%BC%E3%82%B6">ユーザ</a>名が <code>foo</code> の<a href="#%E3%83%A6%E3%83%BC%E3%82%B6">ユーザ</a>を削除するには、以下の<a href="./basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>を実行する。</p>
<pre><code class="language-sh">$ <span class="mask">userdel</span> foo
</code></pre>
<p>この<a href="./basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>の実行により、 <code>foo</code> はシステムから完全に削除されるが、<a href="../../../software/_/chapters/file_system.md#%E3%83%9B%E3%83%BC%E3%83%A0%E3%83%87%E3%82%A3%E3%83%AC%E3%82%AF%E3%83%88%E3%83%AA">ホームディレクトリ</a>やメールボックスといった<a href="#%E3%83%A6%E3%83%BC%E3%82%B6">ユーザ</a>データは削除されない。これらのデータを削除するには、 <code>-r</code> <a href="./basic_command.md#%E3%82%AA%E3%83%97%E3%82%B7%E3%83%A7%E3%83%B3">オプション</a>を指定する。</p>
<p><code><span class="mask">userdel</span></code> <a href="./basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>は<a href="#root%E3%83%A6%E3%83%BC%E3%82%B6">root権限</a>を持つ<a href="#%E3%83%A6%E3%83%BC%E3%82%B6">ユーザ</a>が実行する必要がある。</p>
</p>
