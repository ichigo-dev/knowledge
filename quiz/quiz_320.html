
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">二分法</span></strong>とは、ある関数 $f(x)$ について、正の値をとる点と負の値をとる点の2点から $f(x) =  0$ の解を求める方法。</p>
<p>$f(x)$ において符号の異なる2点をそれぞれ $a, b$ とする。<span class="mask">二分法</span>では最初にこの2点の中点を求め、その時の値の正負を調べる。最初の2点のうち中点と符号が一致する方を中点と置き換えて、この操作を繰り返し行う。このような反復操作により確実に $f(x) = 0$ となる解を導くことができる。</p>
<p><span class="mask">二分法</span>は計算が遅いものの、確実に解を求めたい場合には有効である。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
