
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">greedy方策</span></strong>は、<a href="#%E5%BC%B7%E5%8C%96%E5%AD%A6%E7%BF%92">価値ベース</a>の<a href="./machine_learning.md#%E5%BC%B7%E5%8C%96%E5%AD%A6%E7%BF%92">強化学習</a>における<a href="./machine_learning.md#%E3%82%A8%E3%83%BC%E3%82%B8%E3%82%A7%E3%83%B3%E3%83%88">エージェント</a>の行動選択の<a href="../../../programming/_/chapters/algorithm.md#%E3%82%A2%E3%83%AB%E3%82%B4%E3%83%AA%E3%82%BA%E3%83%A0">アルゴリズム</a>のひとつで、最適行動価値関数がわかっていると仮定したときに、現在の状態に対して最適行動価値関数が最大となるような行動を選択する方法。</p>
<p>学習中は最適行動価値関数が確定していないため、 $\epsilon$ の<a href="../../../basics/applied_mathematics/_/chapters/probability_and_statistics.md#%E7%A2%BA%E7%8E%87">確率</a>でランダムな行動を選択し、 $1 - \epsilon$ の<a href="../../../basics/applied_mathematics/_/chapters/probability_and_statistics.md#%E7%A2%BA%E7%8E%87">確率</a>で最適な行動を選択する<strong>ε-<span class="mask">greedy方策</span></strong>が用いられる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
