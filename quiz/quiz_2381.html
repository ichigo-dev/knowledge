   <p><p><strong>BGP</strong>は、組織間の<a href="./network.md#%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF">ネットワーク</a>を接続するときに利用される<a href="#%E7%B5%8C%E8%B7%AF%E3%83%99%E3%82%AF%E3%83%88%E3%83%AB%E5%9E%8B">経路ベクトル型</a>の<a href="./network_architecture.md#%E3%83%97%E3%83%AD%E3%83%88%E3%82%B3%E3%83%AB">プロトコル</a>で、<a href="#egp">EGP</a>に分類される。</p>
<p><a href="./network.md#isp">ISP</a>や地域<a href="./network.md#%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF">ネットワーク</a>などの組織を束ねる<a href="./network.md#%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF">ネットワーク</a>集団を1つの<a href="#%E8%87%AA%E5%BE%8B%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">自律システム</a>として扱い、それぞれの<a href="#%E8%87%AA%E5%BE%8B%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">自律システム</a>に16<a href="../../../basics/_/chapters/computer_and_number.md#%E3%83%93%E3%83%83%E3%83%88">ビット</a>の<strong>AS番号</strong>を割り当てる。</p>
<p>BGPにより<a href="./internet_layer.md#%E3%83%AB%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B0">経路制御</a>情報を交換する<a href="./network_architecture.md#%E3%83%AB%E3%83%BC%E3%82%BF">ルータ</a>を<strong>BGPスピーカ</strong>という。目的とするネットワークアドレスに<a href="./network.md#%E3%83%91%E3%82%B1%E3%83%83%E3%83%88">パケット</a>を送った場合に、そこに到達するまでのAS番号のリスト（<strong><span class="mask">AS経路リスト</span></strong>）が作られる。BGPの<a href="#%E3%83%A1%E3%83%88%E3%83%AA%E3%83%83%E3%82%AF">メトリック</a>の単位は、通過する<a href="#%E8%87%AA%E5%BE%8B%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">AS</a>の数となる。</p>
</p>
