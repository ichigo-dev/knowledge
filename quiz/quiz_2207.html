
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">ICMPv6</span></strong>は、<a href="#ipv6">IPv6</a>用の<a href="#icmp">ICMP</a>で、<a href="#ipv6">IPv6</a>の通信を行う上でなくてはならない<a href="./network_architecture.md#%E3%83%97%E3%83%AD%E3%83%88%E3%82%B3%E3%83%AB">プロトコル</a>。<a href="#icmp">ICMP</a>は<a href="#ipv4">IPv4</a>においては補助的な役割でしかなかったが、<span class="mask">ICMPv6</span>はその役割がより重要なものとなっている。</p>
<p>特に近隣探索では、近隣探索メッセージを<a href="./network.md#%E3%83%96%E3%83%AD%E3%83%BC%E3%83%89%E3%82%AD%E3%83%A3%E3%82%B9%E3%83%88">ブロードキャスト</a>に対して送信し、近隣告知メッセージで<a href="./address_on_network.md#mac%E3%82%A2%E3%83%89%E3%83%AC%E3%82%B9">MACアドレス</a>を通知する。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
