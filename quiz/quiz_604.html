
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>逆ポーランド記法</strong>（<strong><span class="mask">後置記法</span></strong>）は、数式を表現するための記法で、演算子を被演算子の後ろに記述する<a href="#%E5%BD%A2%E5%BC%8F%E8%A8%80%E8%AA%9E">形式言語</a>。括弧を使わずに記述することができる。</p>
<p>例えば、 $A - (B + (C \times D))$ を逆ポーランド記法で表すと、 $ABCD \times +-$ となる。</p>
<p>逆ポーランド記法は、計算式の演算子と被演算子を<a href="../../../applied_mathematics/_/chapters/graph_theory.md#%E6%9C%A8">木</a>の各<a href="../../../applied_mathematics/_/chapters/graph_theory.md#%E3%82%B0%E3%83%A9%E3%83%95">ノード</a>としたものを<a href="../../../applied_mathematics/_/chapters/graph_theory.md#%E6%B7%B1%E3%81%95%E5%84%AA%E5%85%88%E6%8E%A2%E7%B4%A2">後行順</a>で<a href="../../../applied_mathematics/_/chapters/graph_theory.md#%E8%B5%B0%E6%9F%BB">走査</a>したものとなる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
