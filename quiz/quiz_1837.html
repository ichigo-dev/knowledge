
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">ブランチ</span></strong>は、<a href="./create_repository.md#%E3%83%AA%E3%83%9D%E3%82%B8%E3%83%88%E3%83%AA">リポジトリ</a>の<a href="./record_history.md#%E3%82%B3%E3%83%9F%E3%83%83%E3%83%88">コミット</a>履歴を分岐させる機能、あるいは枝分かれした流れ。一般的には管理の本流となる<span class="mask">ブランチ</span>を <code>master</code> ( <code>main</code> )とし、分岐させる<span class="mask">ブランチ</span>のことを<strong>トピック<span class="mask">ブランチ</span></strong>という。複数人が各自<a href="../../../../programming/_/chapters/programming.md#%E3%83%90%E3%82%B0">バグ</a>修正や新機能の開発を並行して行うような場合に、各々がトピック<span class="mask">ブランチ</span>上で作業を進めることで、他のユーザの作業に影響を受けることなく独立した状態を保つことができる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
