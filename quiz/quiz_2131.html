
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><a href="#tcpip">TCP/IP</a>の<span class="mask">標準</span>化作業は、まず、仕様を煮詰める<strong>インターネットドラフト</strong>(I-D: Internet-Draft)から始まる。そして、<span class="mask">標準</span>化したほうが良いと認められると<a href="#rfc">RFC</a>になり、<strong>提案<span class="mask">標準</span></strong>(Proposed Standard)になる。次に<span class="mask">標準</span>の草案である<strong>ドラフト<span class="mask">標準</span></strong>(Draft Standard)になり、最後に<strong><span class="mask">標準</span></strong>(Standard)となる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
