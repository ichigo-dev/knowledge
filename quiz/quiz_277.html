
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">end-to-end</span></strong>は、注目領域決定と<a href="./machine_learning.md#%E3%83%A9%E3%83%99%E3%83%AB">ラベル</a>推測のタスクをひとつの<a href="./neural_network.md#%E3%83%8B%E3%83%A5%E3%83%BC%E3%83%A9%E3%83%AB%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF">ニューラルネットワーク</a>で行う手法。代表的な<a href="../../../programming/_/chapters/algorithm.md#%E3%82%A2%E3%83%AB%E3%82%B4%E3%83%AA%E3%82%BA%E3%83%A0">アルゴリズム</a>として、<strong>Faster R-CNN</strong>、<strong>SSD</strong>、<strong>Yolo</strong>といったものがある。</p>
<table><thead><tr><th>アルゴリズム</th><th>識別精度</th><th>処理速度</th></tr></thead><tbody>
<tr><td>Faster R-CNN</td><td>高</td><td>低</td></tr>
<tr><td>SSD</td><td>中</td><td>中</td></tr>
<tr><td>Yolo</td><td>低</td><td>高</td></tr>
</tbody></table>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
