
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">シフトJISコード</span></strong>は、<a href="#jis%E3%82%B3%E3%83%BC%E3%83%89">JISコード</a>を<a href="../../../discrete_mathematics/_/chapters/arithmetic_operation_and_precision.md#%E3%82%B7%E3%83%95%E3%83%88%E6%BC%94%E7%AE%97">シフト</a>することで<a href="#ascii%E3%82%B3%E3%83%BC%E3%83%89">ASCIIコード</a>との混在を可能とした<a href="#%E6%96%87%E5%AD%97%E3%82%B3%E3%83%BC%E3%83%89">文字コード</a>。日本語を扱うパソコンで標準的に利用されている。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
