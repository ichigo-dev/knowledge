
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">擬似要素</span></strong>は、<a href="../../../html/_/chapters/html.md#html">HTML</a><a href="../../../html/_/chapters/html.md#%E8%A6%81%E7%B4%A0">要素</a>の特定の部分に対してスタイルを適用するための<a href="#css">CSS</a><a href="#%E3%82%BB%E3%83%AC%E3%82%AF%E3%82%BF">セレクタ</a>。通常の<a href="../../../html/_/chapters/html.md#%E8%A6%81%E7%B4%A0">要素</a>とは異なり、<span class="mask">擬似要素</span>は実際に要素として存在するわけではなく、あくまでコンテンツの一部にスタイルを適用するための仮想的な手段として使用される。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
