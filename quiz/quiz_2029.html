  <div class="quiz_container">
   <p><p><strong>ヘキサゴナルアーキテクチャ</strong>（<strong><span class="mask">ポートアンドアダプタ</span></strong>）は、<a href="../../../../system/_/chapters/system.md#%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">システム</a>をコア機能、<a href="../../../database/_/chapters/database.md#%E3%83%87%E3%83%BC%E3%82%BF%E3%83%99%E3%83%BC%E3%82%B9">データベース</a>、<a href="../../../../computer/software/_/chapters/software.md#ui">ユーザインタフェース</a>などの疎結合な<a href="../../../../computer/software/_/chapters/package.md#%E3%82%B3%E3%83%B3%E3%83%9D%E3%83%BC%E3%83%8D%E3%83%B3%E3%83%88">コンポーネント</a>に分割することを目的とした<a href="#%E3%82%BD%E3%83%95%E3%83%88%E3%82%A6%E3%82%A7%E3%82%A2%E3%82%A2%E3%83%BC%E3%82%AD%E3%83%86%E3%82%AF%E3%83%81%E3%83%A3">ソフトウェアアーキテクチャ</a>。このアーキテクチャでは、<a href="../../../design_pattern/_/chapters/design_pattern.md#gof%E3%83%87%E3%82%B6%E3%82%A4%E3%83%B3%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">GoFデザインパターン</a>の<a href="../../../design_pattern/_/chapters/adapter.md#adapter%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">Adapter</a>を利用しており、コア機能には<a href="#%E3%83%9D%E3%83%BC%E3%83%88">ポート</a>を介してのみアクセスすることができる。</p>
<p>基本的な考え方は<a href="#%E3%83%AC%E3%82%A4%E3%83%A4%E3%83%BC%E3%83%89%E3%82%A2%E3%83%BC%E3%82%AD%E3%83%86%E3%82%AF%E3%83%81%E3%83%A3">レイヤードアーキテクチャ</a>を継承しており、コア機能と外部要素との結合を疎にすることを目的として設計されている。</p>
</p>
   <div class="btn_answer_container">
