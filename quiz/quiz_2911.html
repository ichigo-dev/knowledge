
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">インクリメント</span></strong>は、<a href="./data_type.md#%E6%95%B4%E6%95%B0%E5%9E%8B">整数型</a>の<a href="#%E6%BC%94%E7%AE%97">オペランド</a>の値を1増加させる<a href="#%E6%BC%94%E7%AE%97">演算</a>。カウンタ<a href="./variable.md#%E5%A4%89%E6%95%B0">変数</a>のカウントアップなどに用いられ、表記が非常にシンプルであるのが特徴。<span class="mask">インクリメント</span>演算子をサポートしていない<a href="./programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E3%83%B3%E8%A8%80%E8%AA%9E">プログラミング言語</a>もある。</p>
<p><strong>前置<span class="mask">インクリメント</span></strong>は、データを<span class="mask">インクリメント</span>してからその値を返却する。<strong>後置<span class="mask">インクリメント</span></strong>は、データを返却してから<span class="mask">インクリメント</span>する。微妙な動作のずれに繋がるため注意が必要。</p>
<pre><code class="language-c">// C言語

// 前置<span class="mask">インクリメント</span>
++x;

// 後置<span class="mask">インクリメント</span>
x++;
</code></pre>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
