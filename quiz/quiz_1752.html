
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>データコンテナ</strong>は、データ専用の<a href="#%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A">コンテナ</a>。<a href="../../../../computer/software/_/chapters/software.md#%E5%BF%9C%E7%94%A8%E3%82%BD%E3%83%95%E3%83%88%E3%82%A6%E3%82%A7%E3%82%A2">アプリケーション</a>の<a href="#%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A">コンテナ</a>とデータの<a href="#%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A">コンテナ</a>を分離して、データの再利用性を高めたり、バックアップやリストアに利用したりする。データコンテナには、<strong><span class="mask">busybox</span></strong><a href="./image.md#%E3%82%A4%E3%83%A1%E3%83%BC%E3%82%B8">イメージ</a>がよく用いられる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
