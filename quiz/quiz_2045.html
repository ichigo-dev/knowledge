
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">Terraform</span></strong>は、<a href="../../../../network/aws/_/chapters/aws.md#aws">AWS</a>やGCP、Azureなどの様々なクラウドプロバイダに対応した<a href="../../../../computer/software/_/chapters/open_source_software.md#%E3%82%AA%E3%83%BC%E3%83%97%E3%83%B3%E3%82%BD%E3%83%BC%E3%82%B9%E3%82%BD%E3%83%95%E3%83%88%E3%82%A6%E3%82%A7%E3%82%A2">オープンソース</a>の<a href="#iac">IaC</a>ツール。<span class="mask">Terraform</span>では、<span class="mask">Terraform</span>が提供する<a href="../../../../network/_/chapters/web.md#web-api">API</a>を通じてインフラリソースを作成・管理する。</p>
<p><span class="mask">Terraform</span>は、インフラストラクチャオブジェクトを表すリソースを宣言する<a href="./configuration_language.md">設定言語</a>や、それらをもとに自動でリソースをプロビジョニングする<a href="./cli.md">CLI</a>、<span class="mask">Terraform</span>を共同管理するために役立つ<a href="./terraform_cloud.md"><span class="mask">Terraform</span> Cloud</a>などのツール群から構成される。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
