
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>乗法定理</strong>は、ある2つの<a href="#%E4%BA%8B%E8%B1%A1">事象</a> $A, B$ の両方が同時に起こるという<a href="#%E4%BA%8B%E8%B1%A1">事象</a>（<strong><span class="mask">積事象</span></strong>）の<a href="#%E7%A2%BA%E7%8E%87">確率</a>を求めるための定理。</p>
<p>2つの<a href="#%E4%BA%8B%E8%B1%A1">事象</a>が互いに<a href="#%E7%8B%AC%E7%AB%8B">独立</a>である場合、<span class="mask">積事象</span>の<a href="#%E7%A2%BA%E7%8E%87">確率</a> $P(A \cap B)$ は、それぞれの<a href="#%E4%BA%8B%E8%B1%A1">事象</a>の<a href="#%E7%A2%BA%E7%8E%87">確率</a>の積で求められる。</p>
<p>$$
P(A \cap B) = P(A) \times P(B)
$$</p>
<p>2つの<a href="#%E4%BA%8B%E8%B1%A1">事象</a>が互いに<a href="#%E5%BE%93%E5%B1%9E">従属</a>である場合、<span class="mask">積事象</span>の<a href="#%E7%A2%BA%E7%8E%87">確率</a> $P(A \cap B)$ は、一方の<a href="#%E4%BA%8B%E8%B1%A1">事象</a>の<a href="#%E7%A2%BA%E7%8E%87">確率</a>ともう一方の<a href="#%E6%9D%A1%E4%BB%B6%E4%BB%98%E3%81%8D%E7%A2%BA%E7%8E%87">条件付き確率</a>の積で求められる。</p>
<p>$$
P(A \cap B) = P(A) \times P(B|A)
$$</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
