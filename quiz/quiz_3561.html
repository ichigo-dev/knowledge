
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">list-style</span></strong>は、<a href="./css.md#css">CSS</a>において、リストのマークを指定するための<a href="./css.md#%E3%83%97%E3%83%AD%E3%83%91%E3%83%86%E3%82%A3">プロパティ</a>。非順序リストにおいては、 <code>disc</code> （黒丸）、 <code>circle</code> （白丸）、 <code>square</code> （四角）、 <code>none</code> （非表示）などが、順序付きリストにおいては、 <code>lower-alpha</code> （小文字アルファベット）、 <code>upper-alpha</code> （大文字アルファベット）、 <code>lower-roman</code> （小文字ローマ数字）、 <code>upper-roman</code> （大文字ローマ数字）などがキーワードとして使用できる。また、 <code>url</code> に任意の画像パスを指定することで、オリジナルのマークを用いることもできる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
