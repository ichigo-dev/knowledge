
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">特徴抽出</span></strong>は、あるデータの<a href="./machine_learning.md#%E7%89%B9%E5%BE%B4%E9%87%8F">特徴量</a>から、情報量の少ない<a href="./machine_learning.md#%E7%89%B9%E5%BE%B4%E9%87%8F">特徴量</a>を削除したり、いくつかの<a href="./machine_learning.md#%E7%89%B9%E5%BE%B4%E9%87%8F">特徴量</a>からそれらを複合した新しい<a href="./machine_learning.md#%E7%89%B9%E5%BE%B4%E9%87%8F">特徴量</a>を合成したりする方法。<a href="#%E3%83%8B%E3%83%A5%E3%83%BC%E3%83%A9%E3%83%AB%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF">ニューラルネットワーク</a>の<a href="#%E5%87%BA%E5%8A%9B%E5%B1%A4">出力層</a>をそのほかの<a href="./machine_learning.md#%E5%AD%A6%E7%BF%92%E3%83%A2%E3%83%87%E3%83%AB">モデル</a>（<a href="./machine_learning_algorithm.md#svm">SVM</a>など）につなげることで、<span class="mask">特徴抽出</span>器としても用いることができる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
