
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">One-shot学習</span></strong>は、<a href="./machine_learning.md#%E5%88%86%E9%A1%9E">分類</a>問題において、ある<a href="./machine_learning.md#%E3%83%A9%E3%83%99%E3%83%AB">ラベル</a>の<a href="./machine_learning.md#%E8%A8%93%E7%B7%B4%E3%83%87%E3%83%BC%E3%82%BF">訓練データ</a>がひとつ（あるいは小数）しかなくても正しく<a href="./machine_learning.md#%E5%88%86%E9%A1%9E">分類</a>ができるような学習方法。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
