
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">算術シフト</span></strong>は、<a href="../../../_/chapters/computer_and_number.md#msb">最上位ビット</a>を<a href="./numeric_representation.md#%E7%AC%A6%E5%8F%B7%E3%83%93%E3%83%83%E3%83%88">符号ビット</a>として固定して<a href="#%E3%82%B7%E3%83%95%E3%83%88%E6%BC%94%E7%AE%97">シフト演算</a>を行う方法。</p>
<p><strong>算術右シフト</strong>は、符号付き<a href="../../../_/chapters/computer_and_number.md#%E3%83%93%E3%83%83%E3%83%88">ビット</a>列の<a href="./numeric_representation.md#%E7%AC%A6%E5%8F%B7%E3%83%93%E3%83%83%E3%83%88">符号ビット</a>以外の<a href="../../../_/chapters/computer_and_number.md#%E3%83%93%E3%83%83%E3%83%88">ビット</a>を右に指定された数だけシフトし、左端には<a href="./numeric_representation.md#%E7%AC%A6%E5%8F%B7%E3%83%93%E3%83%83%E3%83%88">符号ビット</a>と同じ値を繰り返して埋める演算。</p>
<p><strong>算術左シフト</strong>は、符号付き<a href="../../../_/chapters/computer_and_number.md#%E3%83%93%E3%83%83%E3%83%88">ビット</a>列の<a href="./numeric_representation.md#%E7%AC%A6%E5%8F%B7%E3%83%93%E3%83%83%E3%83%88">符号ビット</a>以外の<a href="../../../_/chapters/computer_and_number.md#%E3%83%93%E3%83%83%E3%83%88">ビット</a>を左に指定された数だけシフトし、右端には $0$ を埋める演算。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
