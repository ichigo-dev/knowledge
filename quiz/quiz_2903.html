
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">論理演算</span></strong>は、<a href="#%E6%BC%94%E7%AE%97">オペランド</a>に<a href="../../../basics/discrete_mathematics/_/chapters/set_and_proposition.md#%E7%9C%9F%E5%81%BD%E5%80%A4">真偽値</a>をとり、複数の条件を組み合わせた新しい条件を評価する<a href="#%E6%BC%94%E7%AE%97">演算</a>。<span class="mask">論理演算</span>子を組み合わせることで、複雑な条件を表現することができる。</p>
<table><thead><tr><th>演算</th><th>演算子</th><th>概要</th></tr></thead><tbody>
<tr><td>論理積(AND)</td><td><code>&amp;&amp;</code></td><td>左右のオペランドが両方 <code>true</code> であれば <code>true</code></td></tr>
<tr><td>論理和(OR)</td><td>`</td><td></td></tr>
<tr><td>否定(NOT)</td><td><code>!</code></td><td>オペランドが <code>true</code> であれば <code>false</code> 、 <code>false</code> であれば <code>true</code></td></tr>
</tbody></table>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
