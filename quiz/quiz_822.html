
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><ul>
<li><strong>音声入力装置</strong> : マイクなど、音声データを入力するための装置</li>
<li><strong><span class="mask">ICカード読取装置</span></strong> : ICチップの情報を読み取る装置で、接触型のICカードとして銀行やクレジットカード、非接触型のICカードとして交通機関のICタグなどがある</li>
<li><strong>磁気カード読取装置</strong> : 銀行やクレジットカードなどで利用されている<strong>磁気ストライプカード</strong>を読み取る装置</li>
<li><strong>生体認証装置</strong> : 指紋や虹彩、声紋など、生体認証技術に基づいた入力装置</li>
</ul>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
