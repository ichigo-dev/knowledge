
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">転置行列</span></strong>は、<a href="#%E8%A1%8C%E5%88%97">行列</a>の<a href="#%E8%A1%8C%E5%88%97">行</a>と<a href="#%E8%A1%8C%E5%88%97">列</a>を入れ替えてできる<a href="#%E8%A1%8C%E5%88%97">行列</a>。</p>
<p>2行3列の<a href="#%E8%A1%8C%E5%88%97">行列</a> $A$ を</p>
<p>$$
\left[
\begin{array}{ccc}
a &amp; b &amp; c\
d &amp; e &amp; f
\end{array}
\right]
$$</p>
<p>とすると、 $A$ の<span class="mask">転置行列</span> ${}^t A$ は</p>
<p>$$
\left[
\begin{array}{cc}
a &amp; d \
b &amp; e \
c &amp; f
\end{array}
\right]
$$</p>
<p>となる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
