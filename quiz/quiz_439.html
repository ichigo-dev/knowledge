
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>ケンドール記法</strong>は、<a href="#%E5%BE%85%E3%81%A1%E8%A1%8C%E5%88%97">待ち行列</a>を考える上で必要となる要素をモデル化して表現したもの。ケンドール記法には以下の情報が含まれている。</p>
<ul>
<li><strong>到着分布</strong> : <a href="#%E5%BE%85%E3%81%A1%E8%A1%8C%E5%88%97">待ち行列</a>に並びに来る人の到着間隔</li>
<li><strong><span class="mask">サービス時間分布</span></strong> : サービスを行う時間</li>
<li><strong>窓口数</strong> : サービスを行う窓口の数</li>
</ul>
<p><a href="#mm1%E3%83%A2%E3%83%87%E3%83%AB">M/M/1モデル</a>やM/M/mモデル、M/D/1モデルなどがある。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
