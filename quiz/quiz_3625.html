
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">select</span></strong>は、<a href="./html.md#html">HTML</a>文書において、プルダウンメニュー（ドロップダウンメニュー）の選択肢から値を選ぶフォーム部品を<a href="./html.md#%E3%83%9E%E3%83%BC%E3%82%AF%E3%82%A2%E3%83%83%E3%83%97">マークアップ</a>する目的で使用される<a href="./html.md#%E3%82%BF%E3%82%B0">タグ</a>。選択肢は <code>option</code> <a href="./html.md#%E3%82%BF%E3%82%B0">タグ</a>で作成する。<a href="../../../../network/_/chapters/web.md#web%E3%82%B5%E3%83%BC%E3%83%90">サーバ</a>に送信されるキーは <code>name</code> の値となり、その値は <code>option</code> に指定された <code>value</code> となる。</p>
<p>また、<strong>multiple</strong><a href="./html.md#%E5%B1%9E%E6%80%A7">属性</a>を付与することで選択肢の中から複数の値を選択することができるようになる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
