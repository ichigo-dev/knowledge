
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">クラス</span></strong>は、<a href="#ip%E3%82%A2%E3%83%89%E3%83%AC%E3%82%B9">IPアドレス</a>の<a href="#%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF%E9%83%A8">ネットワーク部</a>と<a href="#%E3%83%9B%E3%82%B9%E3%83%88%E9%83%A8">ホスト部</a>を識別するために用いられていた概念。<a href="#ip%E3%82%A2%E3%83%89%E3%83%AC%E3%82%B9">IPアドレス</a>を<span class="mask">クラス</span>A〜<span class="mask">クラス</span>Dの4つのグループに分類し、<a href="#ip%E3%82%A2%E3%83%89%E3%83%AC%E3%82%B9">IPアドレス</a>の先頭8<a href="../../../basics/_/chapters/computer_and_number.md#%E3%83%93%E3%83%83%E3%83%88">ビット</a>によってどの<span class="mask">クラス</span>に属するかを判断する。同一<a href="./network.md#%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF">ネットワーク</a>内の接続可能台数は<a href="#%E3%83%9B%E3%82%B9%E3%83%88%E9%83%A8">ホスト部</a>が表せる範囲となるので、例えば<span class="mask">クラス</span>Cの<a href="./network.md#%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF">ネットワーク</a>では $2^8 - 2 = 254$ 台となる。</p>
<p><span class="mask">クラス</span>単位での<a href="#ip%E3%82%A2%E3%83%89%E3%83%AC%E3%82%B9">IPアドレス</a>の割当は、利用されないアドレスが発生しやすく、限られたアドレス空間を有効に利用できないため、<a href="#cidr">CIDR</a>方式を用いるのが一般的。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
