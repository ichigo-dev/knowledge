
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">ルート型</span></strong>は、<a href="#graphql">GraphQL</a>において、データソースに対する操作を表現する型。あらかじめ決められた <code>Query</code> 、 <code>Mutation</code> 、 <code>Subscription</code> という<a href="#type">Type</a>名が<span class="mask">ルート型</span>として扱われる。</p>
<p><span class="mask">ルート型</span>の<a href="#type">Type</a>名は、以下のようにして任意に変更することができる。</p>
<pre><code class="language-graphql">schema
{
    query: Root
}

type Root
{
    person( id: ID ): Person
}

type Person
{
    id: ID!
    name: String!
}
</code></pre>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
