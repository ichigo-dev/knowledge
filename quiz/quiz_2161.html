
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p>1960年代、大学や各研究所などで新しい通信技術の研究が行われるようになった。その中のひとつに<strong><span class="mask">アメリカ国防総省</span></strong>(<strong>DoD</strong>: The Department of Defense)が中心になって進められた研究があった。DoDは通信技術に軍事的な価値を見出していたため、堅牢で安全な通信が実現できるように技術を確立していった。</p>
<p>この頃には、通信回路の交換局が攻撃されても経路を迂回して通信が持続できるように<a href="../../../system/_/chapters/system_processing_model.md#%E5%88%86%E6%95%A3%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">分散型ネットワーク</a>の必要性が唱えられた。これを実現するために注目されたのが、<a href="./network.md#%E3%83%91%E3%82%B1%E3%83%83%E3%83%88">パケット</a>通信技術であった。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
