
<!DOCTYPE html>

   <p><p><strong><span class="mask">Go</span></strong>は、高負荷がかかるシステムなどには必須の並行プログラミングがシンプルに記述できるように、<span class="mask">Go</span>ogleが開発した<a href="./programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E8%A8%80%E8%AA%9E">プログラミング言語</a>。<a href="./programming.md#%E9%9D%99%E7%9A%84%E5%9E%8B%E4%BB%98%E3%81%91%E8%A8%80%E8%AA%9E">静的型付け言語</a>・<a href="./programming.md#%E3%82%B3%E3%83%B3%E3%83%91%E3%82%A4%E3%83%A9%E8%A8%80%E8%AA%9E">コンパイラ言語</a>に分類され、<a href="./programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0%E3%81%AE%E3%83%A1%E3%83%A2%E3%83%AA%E7%AE%A1%E7%90%86">メモリ管理</a>には<a href="./programming.md#%E3%82%AC%E3%83%99%E3%83%BC%E3%82%B8%E3%82%B3%E3%83%AC%E3%82%AF%E3%82%B7%E3%83%A7%E3%83%B3">ガベージコレクション</a>を用いる。<a href="../../../network/_/chapters/web.md#web">Web</a><a href="../../../computer/software/_/chapters/software.md#%E5%BF%9C%E7%94%A8%E3%82%BD%E3%83%95%E3%83%88%E3%82%A6%E3%82%A7%E3%82%A2">アプリケーション</a>やモバイル<a href="../../../computer/software/_/chapters/software.md#%E5%BF%9C%E7%94%A8%E3%82%BD%E3%83%95%E3%83%88%E3%82%A6%E3%82%A7%E3%82%A2">アプリ</a>などの開発に適しており、<a href="../../../computer/software/_/chapters/package.md#%E6%A8%99%E6%BA%96%E3%83%A9%E3%82%A4%E3%83%96%E3%83%A9%E3%83%AA">標準ライブラリ</a>が豊富であるという特徴がある。実行速度は<a href="#c%E8%A8%80%E8%AA%9E">C言語</a>や<a href="#rust">Rust</a>には劣るものの、同じ分野で活躍する<a href="#php">PHP</a>などの言語に比べると圧倒的に高速である。</p>
</p>
