
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">分散</span></strong>は、データのばらつき具合を表す指標のひとつで、<a href="#%E5%B9%B3%E5%9D%87%E5%80%A4">平均値</a>と各データとの差の2乗の<a href="#%E5%B9%B3%E5%9D%87%E5%80%A4">平均値</a>。<span class="mask">分散</span>が小さいほどデータは<a href="#%E5%B9%B3%E5%9D%87%E5%80%A4">平均値</a>付近に集中しており、大きいほど散らばっていることを意味する。データ数を $n$ 、<span class="mask">分散</span>を $s^2$ 、<a href="#%E5%B9%B3%E5%9D%87%E5%80%A4">平均値</a>を $\bar{x}$ とすると、以下の式で表される。</p>
<p>$$
s^2 = \frac{1}{n} \sum^{n}_{i=1}{(x_i - \bar{x})^2}
$$</p>
<p>全てのデータが等しいとき、<span class="mask">分散</span>は $0$ となる。なお、各データに対する<a href="#%E5%B9%B3%E5%9D%87%E5%80%A4">平均値</a>との差 $x_i - \bar{x}$ を<strong>偏差</strong>という。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
