
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">Null</span></strong>(null)は、<a href="./javascript.md#javascipt">JavaScript</a>において、無効な<a href="#%E3%82%AA%E3%83%96%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88">オブジェクト</a>であることを表す型。値としては <code>null</code> <a href="#%E3%83%AA%E3%83%86%E3%83%A9%E3%83%AB">リテラル</a>のみを取る。 <code>undefined</code> を直接扱うことはあまりないが、 <code>null</code> は<a href="#%E5%A4%89%E6%95%B0">変数</a>の内容が無効である場合に明示的に<a href="../../../../programming/_/chapters/variable.md#%E4%BB%A3%E5%85%A5">代入</a>することがある。ただし、 <code>null</code> は数多くの脆弱性や障害の原因にもなるため、扱いには注意が必要。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
