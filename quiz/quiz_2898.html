
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">算術演算</span></strong>は、加算や減算、乗算、除算、剰余（モジュロ演算）といった数学的な<a href="#%E6%BC%94%E7%AE%97">演算</a>処理。<span class="mask">算術演算</span>の優先度に関するルールについては、通常の数学で用いられるものと同様である場合が多い。</p>
<table><thead><tr><th>演算</th><th>演算子</th></tr></thead><tbody>
<tr><td>加算</td><td><code>+</code></td></tr>
<tr><td>減算</td><td><code>-</code></td></tr>
<tr><td>乗算</td><td><code>*</code></td></tr>
<tr><td>除算</td><td><code>/</code></td></tr>
<tr><td>剰余（モジュロ演算）</td><td><code>%</code></td></tr>
</tbody></table>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
