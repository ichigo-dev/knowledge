
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">CSMA/CA方式</span></strong>(CSMA with Collision Avoidance)は、<a href="#csma%E6%96%B9%E5%BC%8F">CSMA方式</a>を改良したもので、<a href="#%E7%84%A1%E7%B7%9Alan">無線LAN</a>で採用されている。データを送信する際は、伝送路に、他の送信中の端末がないことを確認する。無線ではデータの<a href="#%E8%A1%9D%E7%AA%81">衝突</a>を検出できないため、受信側の端末から受信が成功したことを送信側に通知する仕組みとなっている。通知がなかった場合は、通信障害が発生したものとみなして、データを再送する。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
