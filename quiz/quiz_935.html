
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p>1つの命令は、<a href="#%E3%82%AA%E3%83%9A%E3%83%AC%E3%83%BC%E3%82%BF%E9%83%A8">オペレータ部</a>と<a href="#%E3%82%AA%E3%83%9A%E3%83%A9%E3%83%B3%E3%83%89%E9%83%A8">オペランド部</a>から構成されている。</p>
<p><a href="#%E3%82%AA%E3%83%9A%E3%83%A9%E3%83%B3%E3%83%89%E9%83%A8">オペランド部</a>は命令の種類によって数が異なり、<a href="#%E3%82%AA%E3%83%9A%E3%83%A9%E3%83%B3%E3%83%89%E9%83%A8">オペランド部</a>を持たない命令を<strong><span class="mask">0アドレス方式</span></strong>、<a href="#%E3%82%AA%E3%83%9A%E3%83%A9%E3%83%B3%E3%83%89%E9%83%A8">オペランド部</a>を1つ持つ命令を<strong>1アドレス方式</strong>、<a href="#%E3%82%AA%E3%83%9A%E3%83%A9%E3%83%B3%E3%83%89%E9%83%A8">オペランド部</a>を2つ持つ命令を<strong>2アドレス方式</strong>、<a href="#%E3%82%AA%E3%83%9A%E3%83%A9%E3%83%B3%E3%83%89%E9%83%A8">オペランド部</a>を3つ持つ命令を<strong>3アドレス方式</strong>という。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
