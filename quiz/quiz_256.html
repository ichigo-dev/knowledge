
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">VAE</span></strong>（<strong>変分自己符号化器</strong>: Variational Autoencoder）は、<a href="#%E3%82%AA%E3%83%BC%E3%83%88%E3%82%A8%E3%83%B3%E3%82%B3%E3%83%BC%E3%83%80">オートエンコーダ</a>において<a href="./neural_network.md#%E4%B8%AD%E9%96%93%E5%B1%A4">中間層</a>の潜在変数に<a href="../../../basics/applied_mathematics/_/chapters/probability_and_statistics.md#%E7%A2%BA%E7%8E%87%E5%88%86%E5%B8%83">確率分布</a>を用いることで、未知のデータに対しても<a href="../../../basics/applied_mathematics/_/chapters/probability_and_statistics.md#%E7%A2%BA%E7%8E%87">確率</a>的に応用できる。<a href="#%E3%82%AA%E3%83%BC%E3%83%88%E3%82%A8%E3%83%B3%E3%82%B3%E3%83%BC%E3%83%80">オートエンコーダ</a>は入力データと同じデータを出力することしかできないが、<span class="mask">VAE</span>は<a href="../../../basics/applied_mathematics/_/chapters/probability_and_statistics.md#%E7%A2%BA%E7%8E%87">確率</a>的に様々なデータを生成することができる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
