
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">CRC</span></strong>(Cyclic Redundancy Check)は、連続する誤り（<a href="#%E3%83%90%E3%83%BC%E3%82%B9%E3%83%88%E8%AA%A4%E3%82%8A">バースト誤り</a>）を検出するための誤り制御の仕組み。誤り訂正の機能はない。</p>
<p>送信側では、<strong>生成多項式</strong>を基にした定数<a href="../../../_/chapters/computer_and_number.md#%E3%83%93%E3%83%83%E3%83%88">ビット</a>列でデータを除算した剰余をデータの末尾に付与する。受信側では、同様の生成多項式を用いて剰余を求め、データの末尾に付与された値と一致するかを確認する。剰余が一致すれば誤りがないということがわかる。</p>
<p><a href="../../../discrete_mathematics/_/chapters/radix.md#2%E9%80%B2%E6%95%B0">2進数</a>における除算は、<a href="../../../_/chapters/computer_and_number.md#%E3%83%93%E3%83%83%E3%83%88">ビット</a>列をずらしながら<a href="../../../discrete_mathematics/_/chapters/logical_operation.md#xor%E6%BC%94%E7%AE%97">XOR演算</a>を繰り返し行っていく。このような様子から<span class="mask">CRC</span>という名前となっている。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
