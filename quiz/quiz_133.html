
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>SVR</strong>（<strong><span class="mask">サポートベクトル回帰</span></strong>）は、<a href="#svm">SVM</a>を<a href="./machine_learning.md#%E5%9B%9E%E5%B8%B0">回帰</a>問題に応用したもの。<a href="#%E3%82%BD%E3%83%95%E3%83%88%E3%83%9E%E3%83%BC%E3%82%B8%E3%83%B3svm">ソフトマージンSVM</a>における<a href="#%E3%83%9E%E3%83%BC%E3%82%B8%E3%83%B3">マージン</a>の最大化とペナルティの最小化を用いて、正規化最小二乗法を使った<a href="./machine_learning.md#%E5%9B%9E%E5%B8%B0">回帰</a>に置き替えることで、回帰直線を求める。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
