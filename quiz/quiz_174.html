
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>主成分分析</strong>(<strong><span class="mask">PCA</span></strong>)は、<a href="./machine_learning.md#%E6%AC%A1%E5%85%83%E5%89%8A%E6%B8%9B">次元削減</a>に用いられる手法で、データの情報（<a href="../../../basics/applied_mathematics/_/chapters/probability_and_statistics.md#%E5%88%86%E6%95%A3">分散</a>）をなるべく損なわないようにして、複数の<a href="./machine_learning.md#%E7%89%B9%E5%BE%B4%E9%87%8F">特徴量</a>から新しい<a href="./machine_learning.md#%E7%89%B9%E5%BE%B4%E9%87%8F">特徴量</a>を合成する。この手法で合成された新しい<a href="./machine_learning.md#%E7%89%B9%E5%BE%B4%E9%87%8F">特徴量</a>のことを<strong>主成分</strong>といい、<a href="../../../basics/applied_mathematics/_/chapters/probability_and_statistics.md#%E5%88%86%E6%95%A3">分散</a>が最大化されるような主成分を第一主成分、次に<a href="../../../basics/applied_mathematics/_/chapters/probability_and_statistics.md#%E5%88%86%E6%95%A3">分散</a>が大きくなる主成分を第二主成分という。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
