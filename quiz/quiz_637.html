
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>PCM</strong>(Pulse Code Modulation)は、音を<a href="#%E6%A8%99%E6%9C%AC%E5%8C%96">標本化</a>し、<a href="#%E9%87%8F%E5%AD%90%E5%8C%96">量子化</a>、<a href="#%E7%AC%A6%E5%8F%B7%E5%8C%96">符号化</a>したデータを格納するために用いられている方式。</p>
<p>単純なPCMでは、<a href="#%E6%A8%99%E6%9C%AC%E5%8C%96">標本化</a>ごとのデータの変化が小さいことが多いので、データの差分を用いて動的にデータを作成することで<a href="../../../information_theory/_/chapters/coding_theory.md#%E5%9C%A7%E7%B8%AE">圧縮</a>を行う<strong><span class="mask">ADPCM</span></strong>(Adaptive Differential PCM)という方式もある。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
