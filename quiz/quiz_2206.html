
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">ICMP</span></strong>(Internet Control Message Protocol)は、<a href="./network.md#%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF">ネットワーク</a>が正常に動作しているかの確認や、異常が発生したときのトラブルシューティング（障害対策）を行う<a href="./network_architecture.md#%E3%83%97%E3%83%AD%E3%83%88%E3%82%B3%E3%83%AB">プロトコル</a>。<span class="mask">ICMP</span>には、<a href="#ip">IP</a><a href="./network.md#%E3%83%91%E3%82%B1%E3%83%83%E3%83%88">パケット</a>が目的の<a href="./network.md#%E3%83%9B%E3%82%B9%E3%83%88">ホスト</a>まで届いたかどうかを確認する機能や、<a href="#ip">IP</a><a href="./network.md#%E3%83%91%E3%82%B1%E3%83%83%E3%83%88">パケット</a>が破棄されたときにその原因を通知する機能がある。</p>
<ul>
<li><span class="mask">ICMP</span> 到達不能メッセージ</li>
<li><span class="mask">ICMP</span> リダイレクトメッセージ</li>
<li><span class="mask">ICMP</span> 時間経過メッセージ</li>
<li><span class="mask">ICMP</span> エコーメッセージ</li>
<li><span class="mask">ICMP</span> ルーター探索メッセージ</li>
<li><span class="mask">ICMP</span> 拡張エコーメッセージ</li>
</ul>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
