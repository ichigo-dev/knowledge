   <p><p><strong><span class="mask">インターネット層</span></strong>（<strong>ネットワーク層</strong>）の代表的な<a href="./network_architecture.md#%E3%83%97%E3%83%AD%E3%83%88%E3%82%B3%E3%83%AB">プロトコル</a>は<a href="./internet_layer.md#ip">IP</a>で、<a href="./address_on_network.md#ip%E3%82%A2%E3%83%89%E3%83%AC%E3%82%B9">IPアドレス</a>をもとにして<a href="./network.md#%E3%83%91%E3%82%B1%E3%83%83%E3%83%88">パケット</a>を転送する役割を担う。</p>
<p><a href="./internet_layer.md#ip">IP</a>は、<a href="./network.md#%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF">ネットワーク</a>をまたいで<a href="./network.md#%E3%83%91%E3%82%B1%E3%83%83%E3%83%88">パケット</a>を配送し、<a href="./network.md#%E3%82%A4%E3%83%B3%E3%82%BF%E3%83%BC%E3%83%8D%E3%83%83%E3%83%88">インターネット</a>全体に<a href="./network.md#%E3%83%91%E3%82%B1%E3%83%83%E3%83%88">パケット</a>を送り届けるための<a href="./network_architecture.md#%E3%83%97%E3%83%AD%E3%83%88%E3%82%B3%E3%83%AB">プロトコル</a>。それぞれの<a href="./network.md#%E3%83%9B%E3%82%B9%E3%83%88">ホスト</a>を識別するために、<a href="./address_on_network.md#ip%E3%82%A2%E3%83%89%E3%83%AC%E3%82%B9">IPアドレス</a>と呼ばれる識別子を用いる。</p>
<p><a href="./internet_layer.md#icmp">ICMP</a>は、<a href="./internet_layer.md#ip">IP</a><a href="./network.md#%E3%83%91%E3%82%B1%E3%83%83%E3%83%88">パケット</a>の配送中に何らかの異常が発生して<a href="./network.md#%E3%83%91%E3%82%B1%E3%83%83%E3%83%88">パケット</a>を転送できなくなったときに、送信元に異常を知らせるために用いられる<a href="./network_architecture.md#%E3%83%97%E3%83%AD%E3%83%88%E3%82%B3%E3%83%AB">プロトコル</a>。</p>
<p><a href="./internet_layer.md#arp">ARP</a>は、<a href="./network.md#%E3%83%91%E3%82%B1%E3%83%83%E3%83%88">パケット</a>の送り先の<a href="./address_on_network.md#mac%E3%82%A2%E3%83%89%E3%83%AC%E3%82%B9">MACアドレス</a>を<a href="./address_on_network.md#ip%E3%82%A2%E3%83%89%E3%83%AC%E3%82%B9">IPアドレス</a>から取得する<a href="./network_architecture.md#%E3%83%97%E3%83%AD%E3%83%88%E3%82%B3%E3%83%AB">プロトコル</a>。</p>
</p>
