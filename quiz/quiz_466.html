   <p><p><strong><span class="mask">シフト演算</span></strong>は、ある数の各桁の数値を左あるいは右にずらすことで、その数のべき乗を計算する方法。<a href="./radix.md#%E5%9F%BA%E6%95%B0">n進法</a>において、桁を左へシフトすると数は元の $n$ 倍に、右へシフトすると数は元の $\frac{1}{n}$ 倍になる。</p>
<p><a href="./radix.md#2%E9%80%B2%E6%95%B0">2進数</a>の<a href="../../../_/chapters/computer_and_number.md#%E3%83%93%E3%83%83%E3%83%88">ビット</a>列は、左に $k$ <a href="../../../_/chapters/computer_and_number.md#%E3%83%93%E3%83%83%E3%83%88">ビット</a>シフトすることで元の数の $2^k$ 倍に、右に $k$ <a href="../../../_/chapters/computer_and_number.md#%E3%83%93%E3%83%83%E3%83%88">ビット</a>シフトすることで元の数の $2^{-k}$ 倍になる。ただし、あらかじめ決められた<a href="../../../_/chapters/computer_and_number.md#%E3%83%93%E3%83%83%E3%83%88">ビット</a>幅をあふれた<a href="../../../_/chapters/computer_and_number.md#%E3%83%93%E3%83%83%E3%83%88">ビット</a>は捨てられるため、必ず正しい結果になるとは限らない（<a href="#%E3%82%AA%E3%83%BC%E3%83%90%E3%83%95%E3%83%AD%E3%83%BC">オーバフロー</a>や<a href="#%E3%82%A2%E3%83%B3%E3%83%80%E3%83%BC%E3%83%95%E3%83%AD%E3%83%BC">アンダーフロー</a>）。</p>
</p>

  </div>

       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
