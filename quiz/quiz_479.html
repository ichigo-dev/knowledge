
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>オーバフロー</strong>（<strong><span class="mask">桁あふれ</span></strong>）は、演算の結果が、決められた桁数の中で表すことができる数値の範囲を超えることで発生する<a href="#%E8%AA%A4%E5%B7%AE">誤差</a>。例えば、1<a href="../../../_/chapters/computer_and_number.md#%E3%83%90%E3%82%A4%E3%83%88">バイト</a>の符号付き整数データであれば、表現できる範囲は $-128 \sim 127$ であるが、上限である $127$ を超える結果、あるいは下限である $-128$ を下回る結果となるような演算を行うと、オーバフローが発生する。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
