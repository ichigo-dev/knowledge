
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">スプリットホライズン</span></strong>(Split Horizon)は、<a href="#%E7%84%A1%E9%99%90%E3%82%AB%E3%82%A6%E3%83%B3%E3%83%88">無限カウント</a>を解決するために、経路情報を教えられたインタフェースには経路情報を流さない方法。</p>
<p>しかし、ループのある<a href="./network.md#%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF">ネットワーク</a>においては、<span class="mask">スプリットホライズン</span>を用いても<a href="#%E7%84%A1%E9%99%90%E3%82%AB%E3%82%A6%E3%83%B3%E3%83%88">無限カウント</a>が発生してしまうため、<a href="#%E3%83%9D%E3%82%A4%E3%82%BA%E3%83%B3%E3%83%AA%E3%83%90%E3%83%BC%E3%82%B9">ポイズンリバース</a>や<a href="#%E3%83%88%E3%83%AA%E3%82%AC%E3%83%BC%E3%83%89%E3%82%A2%E3%83%83%E3%83%97%E3%83%87%E3%83%BC%E3%83%88">トリガードアップデート</a>を用いる必要がある。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
