
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">クールダウン</span></strong>は、<a href="#ec2">インスタンス</a>の起動指示直後に待ち時間を設けることで、複数のアラートがきても次々に<a href="#ec2">インスタンス</a>が立ち上がることを防ぐ機能。</p>
<p><a href="#auto-scaling">Auto Scaling</a>により新しい<a href="#ec2">インスタンス</a>が起動された直後、ブートストラップなどの処理によって準備が整うまでに数分かかる場合があり、準備が整うまでの間に新しいアラートがくると連鎖的に複数の<a href="#ec2">インスタンス</a>が起動されてしまう。これを防ぐために、<span class="mask">クールダウン</span>の機能を利用する。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
