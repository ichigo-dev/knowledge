
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>等比数列</strong>は、隣り合う2つの<a href="#%E6%95%B0%E5%88%97">項</a>の比（左隣の<a href="#%E6%95%B0%E5%88%97">項</a>にある定数をかけることで右隣の値となる）が常に一定である<a href="#%E6%95%B0%E5%88%97">数列</a>。この時の定数のことを<strong><span class="mask">公比</span></strong>という。</p>
<p>以下に示すのは、<a href="#%E6%95%B0%E5%88%97">初項</a>が1、<span class="mask">公比</span>が3である等差数列の例。</p>
<p>$$
1, 3, 9, 27, 81, 243, \cdots
$$</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
