
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">標準偏差</span></strong>は、データのばらつき具合を表す指標のひとつで、<a href="#%E5%88%86%E6%95%A3">分散</a>の平方根をとったもの。<span class="mask">標準偏差</span>が小さいほどデータは<a href="#%E5%B9%B3%E5%9D%87%E5%80%A4">平均値</a>付近に集中しており、大きいほど散らばっていることを意味する。<span class="mask">標準偏差</span>を $s$ 、<a href="#%E5%88%86%E6%95%A3">分散</a>を $s^2$ とすると、以下の式で表される。<a href="#%E5%88%86%E6%95%A3">分散</a>は各データと<a href="#%E5%B9%B3%E5%9D%87%E5%80%A4">平均値</a>との差の二乗をとるため単位が元のデータと異なるが、<span class="mask">標準偏差</span>を求めることで単位が元に戻り分析しやすくなる。</p>
<p>$$
s = \sqrt{s^2}
$$</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
