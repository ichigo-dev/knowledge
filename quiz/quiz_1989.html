
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">DFD</span></strong>(Data Flow Diagram)は、<a href="#poa">POA</a>においてよく用いられる、<a href="#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>を中心にデータの流れをグラフィカルに表現する図。<a href="../../../../system/_/chapters/system.md#%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">システム</a>の入出力がどのような情報なのかを示し、データがどこから来てどこへ行くのか、どこに格納されるのかといったことを示す。<a href="#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>、<a href="#%E3%82%BF%E3%83%BC%E3%83%9F%E3%83%8D%E3%83%BC%E3%82%BF">ターミネータ</a>、<a href="#%E3%83%87%E3%83%BC%E3%82%BF%E3%82%B9%E3%83%88%E3%82%A2">データストア</a>、<a href="#%E3%83%87%E3%83%BC%E3%82%BF%E3%83%95%E3%83%AD%E3%83%BC">データフロー</a>という要素によって描かれる。</p>
<p><img src="../assets/images/dfd_example.png" alt="<span class="mask">DFD</span>の例" /></p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
