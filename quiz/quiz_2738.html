
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">整数型</span></strong>( `int, short, long’ )は、整数値を格納するための<a href="#%E5%9E%8B">型</a>。1<a href="../../../basics/_/chapters/computer_and_number.md#%E3%83%90%E3%82%A4%E3%83%88">バイト</a>が表現できる範囲は $0 \sim 255 (2^8)$ であるため、より大きい数値を扱えるように2<a href="../../../basics/_/chapters/computer_and_number.md#%E3%83%90%E3%82%A4%E3%83%88">バイト</a>や4<a href="../../../basics/_/chapters/computer_and_number.md#%E3%83%90%E3%82%A4%E3%83%88">バイト</a>、8<a href="../../../basics/_/chapters/computer_and_number.md#%E3%83%90%E3%82%A4%E3%83%88">バイト</a>の<span class="mask">整数型</span>などを用意している<a href="./programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E3%83%B3%E8%A8%80%E8%AA%9E">プログラミング言語</a>もある。<strong>符号付き整数</strong>と<strong>符号なし整数</strong>をサポートしている<a href="./programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E8%A8%80%E8%AA%9E">プログラミング言語</a>もあり、値が負にならないことがわかっている場合には符号なし整数を用いた方が使用できる数の範囲が増える。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
