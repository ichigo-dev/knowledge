
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">ヘッダー</span></strong>は、<a href="#%E3%83%91%E3%82%B1%E3%83%83%E3%83%88">パケット</a>自体に関する制御情報やメタデータを含む部分。各<a href="./network_architecture.md#%E3%83%AC%E3%82%A4%E3%83%A4">レイヤ</a>の処理に必要な情報が含まれており、上位の<a href="./network_architecture.md#%E3%83%AC%E3%82%A4%E3%83%A4">レイヤ</a>の<span class="mask">ヘッダー</span>は下位の<a href="./network_architecture.md#%E3%83%AC%E3%82%A4%E3%83%A4">レイヤ</a>の<a href="#%E3%83%91%E3%82%B1%E3%83%83%E3%83%88">パケット</a>の<a href="#%E3%83%9A%E3%82%A4%E3%83%AD%E3%83%BC%E3%83%89">ペイロード</a>に含まれている。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
