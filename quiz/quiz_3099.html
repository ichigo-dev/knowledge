
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">コピー型</span></strong>は、<a href="./rust.md#rust">Rust</a>において、<a href="#%E7%A7%BB%E5%8B%95">移動</a>の代わりに<a href="../../../_/chapters/data_type.md#%E3%83%87%E3%82%A3%E3%83%BC%E3%83%97%E3%82%B3%E3%83%94%E3%83%BC">ディープコピー</a>が行われるような<a href="../../../_/chapters/data_type.md#%E5%9E%8B">型</a>。<a href="../../../../computer/hardware/_/chapters/memory.md#%E3%83%92%E3%83%BC%E3%83%97%E9%A0%98%E5%9F%9F">ヒープ領域</a>のリソースを伴う値は、<a href="../../../_/chapters/data_type.md#%E3%83%87%E3%82%A3%E3%83%BC%E3%83%97%E3%82%B3%E3%83%94%E3%83%BC">ディープコピー</a>するのに大きなコストが必要になるが、<a href="../../../_/chapters/data_type.md#%E3%83%97%E3%83%AA%E3%83%9F%E3%83%86%E3%82%A3%E3%83%96%E5%9E%8B">プリミティブ型</a>のように<a href="#%E7%A7%BB%E5%8B%95">移動</a>を意識するメリットが少ない<a href="../../../_/chapters/data_type.md#%E5%9E%8B">型</a>については、<a href="#%E7%A7%BB%E5%8B%95">移動</a>のルールを適用しないために<span class="mask">コピー型</span>とする場合がある。</p>
<p><a href="../../../_/chapters/variable.md#%E5%A4%89%E6%95%B0">変数</a>が<span class="mask">コピー型</span>であるかを判断する簡単な指標として、値をドロップする際になにか特別なことをしなければいけない<a href="../../../_/chapters/data_type.md#%E5%9E%8B">型</a>は<span class="mask">コピー型</span>ではない、と考えるとよい。</p>
<p>独自定義の<a href="../../../_/chapters/data_type.md#%E5%9E%8B">型</a>については、デフォルトで<span class="mask">コピー型</span>ではないものの、<a href="../../../_/chapters/object_oriented.md#%E3%83%97%E3%83%AD%E3%83%91%E3%83%86%E3%82%A3">フィールド</a>がすべて<span class="mask">コピー型</span>である場合には次のように属性を付与することで<span class="mask">コピー型</span>にすることができる。</p>
<pre><code class="language-rust"></code></pre>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
