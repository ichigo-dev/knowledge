
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">Caretaker</span></strong>（世話人）は、<a href="#memento%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">Mementoパターン</a>において、<a href="#memento">Memento</a>の履歴を保持し、<a href="#originator">Originator</a>の状態を保存したり、ある時点の状態に戻したりするためタイミングを管理する<a href="../../../../programming/_/chapters/object_oriented.md#%E3%82%AF%E3%83%A9%E3%82%B9">クラス</a>。どのタイミングで<a href="#originator">Originator</a>の状態を獲得するべきか、また復元すべきかを知っており、<a href="#memento%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">Mementoパターン</a>を利用する<a href="../../../../programming/_/chapters/programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>は<span class="mask">Caretaker</span>の<a href="../../../../programming/_/chapters/object_oriented.md#%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89">メソッド</a>を利用するだけで、状態管理のタイミングを意識する必要はない。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
