
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">svg</span></strong>は、、<a href="./html.md#html">HTML</a>文書において、SVG画像を埋め込むために使用される<a href="./html.md#%E3%82%BF%E3%82%B0">タグ</a>。SVG画像は <code>img</code> タグでも表示することができるが、 <code><span class="mask">svg</span></code> <a href="./html.md#%E3%82%BF%E3%82%B0">タグ</a>で埋め込むことにより、<a href="../../../javascript/_/chapters/javascript.md#javascript">JavaScript</a>と連動した動的な処理が容易となる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
