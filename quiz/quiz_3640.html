
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">ブロック要素</span></strong>は、ページ上で目に見えるブロックを形成する<a href="#html">HTML</a><a href="#%E8%A6%81%E7%B4%A0">要素</a>で、その前のコンテンツから改行して描画され、<span class="mask">ブロック要素</span>に続くコンテンツも新しい行に描画される。<span class="mask">ブロック要素</span>は<a href="#%E3%82%A4%E3%83%B3%E3%83%A9%E3%82%A4%E3%83%B3%E8%A6%81%E7%B4%A0">インライン</a>の中に含めることはできないが、別の<span class="mask">ブロック要素</span>の中に入れ子になることはできる。 <code>div</code> 、 <code>p</code> 、 <code>h1</code> 、 <code>ul</code> 、 <code>li</code> 、 <code>table</code> 、 <code>form</code> などは<span class="mask">ブロック要素</span>に含まれる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
