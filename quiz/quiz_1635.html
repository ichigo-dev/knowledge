
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">First Class Collectionパターン</span></strong>は、<a href="../../../../programming/_/chapters/programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E8%A8%80%E8%AA%9E">プログラミング言語</a>で提供されている、組み込みの<a href="../../../../programming/_/chapters/data_type.md#%E3%83%AA%E3%82%B9%E3%83%88">リスト</a>や<a href="../../../../programming/_/chapters/data_type.md#%E3%83%8F%E3%83%83%E3%82%B7%E3%83%A5%E3%83%86%E3%83%BC%E3%83%96%E3%83%AB">ハッシュテーブル</a>などの<a href="../../../../programming/_/chapters/data_type.md#%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A%E5%9E%8B">コンテナ型</a>を<a href="../../../../programming/_/chapters/data_type.md#%E3%83%97%E3%83%AA%E3%83%9F%E3%83%86%E3%82%A3%E3%83%96%E5%9E%8B">プリミティブ</a>とみなし、それをラップした<a href="../../../../programming/_/chapters/object_oriented.md#%E3%82%AF%E3%83%A9%E3%82%B9">クラス</a>を実装する<a href="./design_pattern.md#%E3%83%87%E3%82%B6%E3%82%A4%E3%83%B3%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">デザインパターン</a>。<a href="../../../../programming/_/chapters/programming.md#%E3%82%BD%E3%83%BC%E3%82%B9%E3%82%B3%E3%83%BC%E3%83%89">ソースコード</a>のあちこちに<a href="../../../../programming/_/chapters/data_type.md#%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A%E5%9E%8B">コンテナ型</a>に関する操作が散らばることを防いだり、許可する操作を限定することで、不具合の発生を防止する目的で利用される。</p>
<p><span class="mask">First Class Collectionパターン</span>は<a href="#firstclasscollection">FirstClassCollection</a>の役のみで構成される。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
