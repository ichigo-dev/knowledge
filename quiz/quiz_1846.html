
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>3wayマージ</strong>（<strong><span class="mask">三方向マージ</span></strong>）は、<a href="#%E3%83%9E%E3%83%BC%E3%82%B8">マージ</a>先の<a href="#%E3%83%96%E3%83%A9%E3%83%B3%E3%83%81">ブランチ</a>と<a href="#%E3%83%9E%E3%83%BC%E3%82%B8">マージ</a>したい<a href="#%E3%83%96%E3%83%A9%E3%83%B3%E3%83%81">ブランチ</a>の両方で<a href="./record_history.md#%E3%82%B3%E3%83%9F%E3%83%83%E3%83%88">コミット</a>が行われており、単純な<a href="#fast-forward%E3%83%9E%E3%83%BC%E3%82%B8">Fast-forwardマージ</a>が実行できない場合に適用される戦略。この<a href="#%E3%83%9E%E3%83%BC%E3%82%B8">マージ</a>方法では、2つの<a href="#%E3%83%96%E3%83%A9%E3%83%B3%E3%83%81">ブランチ</a>の <code>HEAD</code> を統合するような新たな<a href="#%E3%83%9E%E3%83%BC%E3%82%B8">マージ</a><a href="./record_history.md#%E3%82%B3%E3%83%9F%E3%83%83%E3%83%88">コミット</a>が作成される。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
