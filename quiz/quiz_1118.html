   <p><p><strong><span class="mask">シェル</span></strong>は、<a href="./user_and_permission.md#%E3%83%A6%E3%83%BC%E3%82%B6">ユーザ</a>と<a href="./linux.md#linux">Linux</a><a href="../../../software/_/chapters/operating_system.md#%E3%82%AB%E3%83%BC%E3%83%8D%E3%83%AB">カーネル</a>の橋渡しをする<a href="../../../../programming/_/chapters/programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>で、<a href="../../../software/_/chapters/operating_system.md#%E3%82%AB%E3%83%BC%E3%83%8D%E3%83%AB">カーネル</a>の機能を<a href="./user_and_permission.md#%E3%83%A6%E3%83%BC%E3%82%B6">ユーザ</a>に提供するためのインタフェース。<span class="mask">シェル</span>はまず、<a href="../../../hardware/_/chapters/io_unit.md#%E3%82%AD%E3%83%BC%E3%83%9C%E3%83%BC%E3%83%89">キーボード</a>に入力された<a href="./user_and_permission.md#%E3%83%A6%E3%83%BC%E3%82%B6">ユーザ</a>の<a href="./basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>を受け取り、<a href="../../../software/_/chapters/operating_system.md#%E3%82%AB%E3%83%BC%E3%83%8D%E3%83%AB">カーネル</a>に対して処理命令を行う。そして、<a href="../../../software/_/chapters/operating_system.md#%E3%82%AB%E3%83%BC%E3%83%8D%E3%83%AB">カーネル</a>の処理結果を受け取ってそれを出力する。<span class="mask">シェル</span>は、このようなやり取りを繰り返すインタラクティブな操作を提供する。</p>
<p><a href="./linux.md#linux">Linux</a><a href="../../../software/_/chapters/operating_system.md#%E3%82%AB%E3%83%BC%E3%83%8D%E3%83%AB">カーネル</a>と<span class="mask">シェル</span>のレイヤを分離することにより、<a href="../../../software/_/chapters/operating_system.md#%E3%82%AB%E3%83%BC%E3%83%8D%E3%83%AB">カーネル</a>には手を入れずに<span class="mask">シェル</span>のみをユースケースに合わせて変更することができたり、別の<a href="../../../software/_/chapters/operating_system.md#%E3%82%AA%E3%83%9A%E3%83%AC%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B0%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">OS</a>を利用する際に<span class="mask">シェル</span>のみを移植すれば同様のインタフェースが利用できる、といった利点がある。</p>
</p>
