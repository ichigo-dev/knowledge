
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">トランザクション</span></strong>は、複数の<a href="./sql.md#sql">SQL</a>を1つの作業単位としてまとめて実行する処理。<span class="mask">トランザクション</span>は<a href="./sql.md#sql">SQL</a>文をグループ化するためのメカニズムであり、すべての文が成功したか、すべての文が失敗したかの2つの結果しか起こり得ない。</p>
<p><span class="mask">トランザクション</span>中は<a href="#%E3%83%AD%E3%83%83%E3%82%AF">ロック</a>機構により他の<span class="mask">トランザクション</span>が実行できなくなるが、<span class="mask">トランザクション</span>を並行して複数実行できるように意識することで処理は高速になる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
