
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">コミットメッセージ</span></strong>は、<a href="#%E3%82%B3%E3%83%9F%E3%83%83%E3%83%88">コミット</a>時に履歴に対してつけるコメントで、作業内容などを記録しておくことができる。<span class="mask">コミットメッセージ</span>の書き方には、開発チームごとに文化やルールなどが存在するが、次のようなフォーマットで記述するのが一般的。</p>
<ul>
<li>1行目に<a href="#%E3%82%B3%E3%83%9F%E3%83%83%E3%83%88">コミット</a>の概要を50文字以内（<a href="../../../../basics/information_theory/_/chapters/character_representation.md#%E3%83%9E%E3%83%AB%E3%83%81%E3%83%90%E3%82%A4%E3%83%88%E6%96%87%E5%AD%97">マルチバイト</a>文字なら25文字）で記述</li>
<li>2行目は空行</li>
<li>3行目以降に<a href="#%E3%82%B3%E3%83%9F%E3%83%83%E3%83%88">コミット</a>の詳細説明を記述</li>
<li><span class="mask">コミットメッセージ</span>を英語で記述する場合、現在系の文章を使用</li>
<li><a href="#%E3%82%B3%E3%83%9F%E3%83%83%E3%83%88">コミット</a>の概要には、適切なプレフィックスや絵文字をつける</li>
</ul>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
