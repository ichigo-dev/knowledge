
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">リテラル</span></strong>は、<a href="../../../../programming/_/chapters/programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>の中に直接記述できる記述できる値。<a href="./javascript.md#javascript">JavaScript</a>において、<a href="../../../../programming/_/chapters/data_type.md#%E3%83%97%E3%83%AA%E3%83%9F%E3%83%86%E3%82%A3%E3%83%96%E5%9E%8B">プリミティブ</a>な値を表現するために使用できる<span class="mask">リテラル</span>は以下の通り。</p>
<table><thead><tr><th><span class="mask">リテラル</span></th><th>データ型</th><th>例</th></tr></thead><tbody>
<tr><td>Null<span class="mask">リテラル</span></td><td>Null型</td><td><code>null</code></td></tr>
<tr><td>真偽値<span class="mask">リテラル</span></td><td>真偽値型</td><td><code>true</code> 、 <code>false</code></td></tr>
<tr><td>数値<span class="mask">リテラル</span></td><td>数値型、長整数型</td><td><code>1</code> 、 <code>32.0</code> …</td></tr>
<tr><td>文字列<span class="mask">リテラル</span></td><td>文字列型</td><td><code>'a'</code> 、 <code>&quot;こんにちは&quot;</code> …</td></tr>
</tbody></table>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
