   <p><p><strong><span class="mask">プロセス</span></strong>は、<a href="../../../hardware/_/chapters/memory.md#%E3%83%A1%E3%83%A2%E3%83%AA">メモリ</a>上で<a href="../../../software/_/chapters/operating_system.md#%E5%AE%9F%E8%A1%8C%E7%8A%B6%E6%85%8B">実行状態</a>にある<a href="../../../../programming/_/chapters/programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>。<a href="./linux.md#linux">Linux</a><a href="../../../software/_/chapters/operating_system.md#%E3%82%AB%E3%83%BC%E3%83%8D%E3%83%AB">カーネル</a>は<a href="../../../hardware/_/chapters/hardware.md#%E8%A8%98%E6%86%B6%E8%A3%85%E7%BD%AE">ストレージ</a>装置から<a href="../../../hardware/_/chapters/memory.md#%E3%83%A1%E3%83%A2%E3%83%AA">メモリ</a>に<a href="../../../../programming/_/chapters/programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>を読み出し、その<a href="../../../hardware/_/chapters/memory.md#%E3%83%A1%E3%83%A2%E3%83%AA">メモリ</a>の内容に従って<a href="../../../hardware/_/chapters/processor.md#cpu">CPU</a>が<a href="../../../../programming/_/chapters/programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>を実行する。<span class="mask">プロセス</span>はシステム上で一意の<strong>PID</strong>によって識別される。</p>
<p>ひとつの<a href="../../../../programming/_/chapters/programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>や<a href="./basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>が複数の<span class="mask">プロセス</span>を生成したり、<span class="mask">プロセス</span>がさらに<span class="mask">プロセス</span>を生成することもある。ある<span class="mask">プロセス</span>によって生み出された別の<span class="mask">プロセス</span>は、その<span class="mask">プロセス</span>の子<span class="mask">プロセス</span>となる。</p>
<p><span class="mask">プロセス</span>は<a href="../../../software/_/chapters/operating_system.md#%E3%82%AA%E3%83%9A%E3%83%AC%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B0%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">オペレーティングシステム</a>の<a href="../../../software/_/chapters/operating_system.md#%E3%82%BF%E3%82%B9%E3%82%AF%E7%AE%A1%E7%90%86%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">タスクスケジューラ</a>によって制御され、<a href="../../../software/_/chapters/operating_system.md#%E5%AE%9F%E8%A1%8C%E5%8F%AF%E8%83%BD%E7%8A%B6%E6%85%8B">実行可能状態</a>、<a href="../../../software/_/chapters/operating_system.md#%E5%AE%9F%E8%A1%8C%E7%8A%B6%E6%85%8B">実行状態</a>、<a href="../../../software/_/chapters/operating_system.md#%E5%BE%85%E3%81%A1%E7%8A%B6%E6%85%8B">待ち状態</a>といった状態を遷移しながら処理が進められる。</p>
