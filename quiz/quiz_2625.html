
<!DOCTYPE html>
<html>
 <head>

  <style>
   body
   {
       display: flex;

       min-height: 100vh;
       background-color: #444;
       color: #fff;

   .quiz_container
   {

   .mask

   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">NLB</span></strong>(<strong>Network Load Balancer</strong>)は、<a href="../../../_/chapters/network_architecture.md#%E3%83%88%E3%83%A9%E3%83%B3%E3%82%B9%E3%83%9D%E3%83%BC%E3%83%88%E5%B1%A4">L4レイヤ</a>での負荷分散を行うロードバランサ。<a href="../../../_/chapters/address_on_network.md#ip%E3%82%A2%E3%83%89%E3%83%AC%E3%82%B9">IPアドレス</a>、<a href="./computing.md#ec2">EC2インスタンス</a>、<a href="#alb">ALB</a>などをターゲットとして指定することができ、<a href="../../../_/chapters/network_architecture.md#%E3%83%97%E3%83%AD%E3%83%88%E3%82%B3%E3%83%AB">プロトコル</a>としては<a href="../../../_/chapters/transport_layer.md#tcp">TCP</a>や<a href="../../../_/chapters/transport_layer.md#udp">UDP</a>、TLSをサポートしている。<a href="../../../_/chapters/application_layer.md#http">HTTP</a><a href="../../../_/chapters/network_architecture.md#%E3%83%97%E3%83%AD%E3%83%88%E3%82%B3%E3%83%AB">プロトコル</a>以外を扱いたい場合に最適なロードバランサ。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
