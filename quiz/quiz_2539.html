
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">Auto Scaling</span></strong>は、<a href="../../../../system/_/chapters/system.md#%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">システム</a>の利用状況に応じて自動的に<a href="./networking_and_content_delivery.md">ELB</a>に紐づく<a href="#ec2">インスタンス</a>の台数を増減させる（<a href="../../../../system/_/chapters/system_performance_evaluation.md#%E3%82%B9%E3%82%B1%E3%83%BC%E3%83%AB%E3%82%A2%E3%82%A6%E3%83%88">スケールアウト</a>/<a href="../../../../system/_/chapters/system_performance_evaluation.md#%E3%82%B9%E3%82%B1%E3%83%BC%E3%83%AB%E3%82%A4%E3%83%B3">スケールイン</a>）機能。<a href="#ec2">インスタンス</a>の最小・最大台数を設定しておき、障害発生などによって<a href="#ec2">インスタンス</a>が<a href="../../../../system/_/chapters/reliability_design.md#%E3%83%98%E3%83%AB%E3%82%B9%E3%83%81%E3%82%A7%E3%83%83%E3%82%AF">ヘルスチェック</a>に失敗した場合に、自動的に<a href="#ec2">インスタンス</a>数をキープする。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
