   body

   <p><p><strong><span class="mask">git reset</span></strong>は、<a href="./record_history.md#%E3%82%B3%E3%83%9F%E3%83%83%E3%83%88">コミット</a>を取り消すための<a href="../../../../computer/linux/_/chapters/basic_command.md#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">コマンド</a>。<a href="./branch.md#%E3%83%96%E3%83%A9%E3%83%B3%E3%83%81">ブランチ</a>上の <code>HEAD</code> の位置を移動し、<a href="../../../../computer/linux/_/chapters/basic_command.md#%E3%82%AA%E3%83%97%E3%82%B7%E3%83%A7%E3%83%B3">オプション</a>に応じて<a href="./record_history.md#%E3%82%B9%E3%83%86%E3%83%BC%E3%82%B8">ステージ</a>と<a href="./record_history.md#%E3%83%AF%E3%83%BC%E3%82%AF%E3%83%84%E3%83%AA%E3%83%BC">ワークツリー</a>の状態も変更する。</p>
<table><thead><tr><th>オプション</th><th>概要</th></tr></thead><tbody>
<tr><td><code>--hard</code></td><td><code>HEAD</code> を指定の位置に移動し、ステージとワークツリーをその時の状態に戻す</td></tr>
<tr><td><code>--mixed</code></td><td><code>HEAD</code> を指定の位置に移動し、ステージをその時の状態に戻す（ワークツリーの変更内容は維持）</td></tr>
<tr><td><code>--soft</code></td><td><code>HEAD</code> を指定の位置に移動する（ステージとワークツリーの変更内容は維持）</td></tr>
</tbody></table>

  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
