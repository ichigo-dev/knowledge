
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">ファントム</span></strong>は、<a href="#%E3%83%88%E3%83%A9%E3%83%B3%E3%82%B6%E3%82%AF%E3%82%B7%E3%83%A7%E3%83%B3">トランザクション</a>中である範囲のデータを読み込む<a href="./sql.md#%E3%82%AF%E3%82%A8%E3%83%AA">クエリ</a>を複数回実行したときに、2回目以降の実行で最初の実行時よりもデータが増減する現象。<a href="#%E3%83%AA%E3%83%94%E3%83%BC%E3%82%BF%E3%83%96%E3%83%AB%E3%83%AA%E3%83%BC%E3%83%89">リピータブルリード</a>（あるいは<a href="#%E3%83%AA%E3%83%BC%E3%83%89%E3%82%A2%E3%83%B3%E3%82%B3%E3%83%9F%E3%83%83%E3%83%86%E3%83%83%E3%83%89">リードアンコミッテッド</a>）よりも緩い<a href="#%E3%82%A2%E3%82%A4%E3%82%BD%E3%83%AC%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3%E3%83%AC%E3%83%99%E3%83%AB">アイソレーションレベル</a>では、データの読み込み時に読み込むデータの<a href="#%E3%83%AC%E3%82%B3%E3%83%BC%E3%83%89%E3%83%AD%E3%83%83%E3%82%AF">レコードロック</a>を取るが、その<a href="#%E3%83%AC%E3%82%B3%E3%83%BC%E3%83%89%E3%83%AD%E3%83%83%E3%82%AF">レコードロック</a>の範囲外で別の<a href="#%E3%83%88%E3%83%A9%E3%83%B3%E3%82%B6%E3%82%AF%E3%82%B7%E3%83%A7%E3%83%B3">トランザクション</a>によりデータが挿入・削除される可能性があるため、<span class="mask">ファントム</span>が発生し得る。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
