
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>スケーリング</strong>は、データのとり得る範囲を変換する操作。<strong>Min-Maxスケーリング</strong>では、データの最小値が0、最大値が1となるように、データのとり得る範囲を変換する。<strong><span class="mask">標準化</span></strong>では、値の<a href="../../../basics/applied_mathematics/_/chapters/probability_and_statistics.md#%E5%B9%B3%E5%9D%87%E5%80%A4">平均</a>が $0$ 、<a href="../../../basics/applied_mathematics/_/chapters/probability_and_statistics.md#%E5%88%86%E6%95%A3">分散</a>が $1$ となるように、データのとり得る範囲を変換する。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
