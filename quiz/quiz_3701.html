   <p><p><strong><span class="mask">JavaScript</span></strong>(JS)は、主に<a href="../../../../network/_/chapters/web.md#web">Webページ</a>のインタラクティブな機能を実装するために使用される<a href="../../../../programming/_/chapters/programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E8%A8%80%E8%AA%9E">プログラミング言語</a>。<a href="../../../../network/_/chapters/web.md#web%E3%83%96%E3%83%A9%E3%82%A6%E3%82%B6">Webブラウザ</a>上で動作させる場合が多いが、<a href="../../../../network/_/chapters/web.md#web%E3%82%B5%E3%83%BC%E3%83%90">サーバ</a>で<span class="mask">JavaScript</span>実行するためのNode.jsといった環境が存在したり、動画編集<a href="../../../../computer/software/_/chapters/software.md#%E5%BF%9C%E7%94%A8%E3%82%BD%E3%83%95%E3%83%88%E3%82%A6%E3%82%A7%E3%82%A2">ソフトウェア</a>で使用されるケースもあるなど、<a href="../../../../programming/_/chapters/programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E8%A8%80%E8%AA%9E">プログラミング言語</a>としてのわかりやすさから幅広く普及している。</p>
<p><span class="mask">JavaScript</span>を利用することで、ユーザのアクション（フォーム送信やボタンのクリックなど）に反応する機能を作ったり、<a href="#dom">DOM</a>を介して<a href="../../../html/_/chapters/html.md#html">HTML</a><a href="../../../html/_/chapters/html.md#%E8%A6%81%E7%B4%A0">要素</a>を操作したり、<a href="../../../../network/_/chapters/web.md#web%E3%83%96%E3%83%A9%E3%82%A6%E3%82%B6">ブラウザ</a>の<a href="../../../../computer/hardware/_/chapters/hardware.md#%E8%A8%98%E6%86%B6%E8%A3%85%E7%BD%AE">ストレージ</a>を利用してデータを保存したりできる。</p>
</p>

   btn_answer.addEventListener("click", function()

       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
