
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">プライマリキー</span></strong>（<strong>主キー</strong>）は、<a href="#%E3%83%86%E3%83%BC%E3%83%96%E3%83%AB">テーブル</a>内の各<a href="#%E3%83%AC%E3%82%B3%E3%83%BC%E3%83%89">レコード</a>に与えられる一意のIDとして用いることができる、1つ以上の<a href="#%E3%82%AB%E3%83%A9%E3%83%A0">カラム</a>。各<a href="#%E3%83%86%E3%83%BC%E3%83%96%E3%83%AB">テーブル</a>は<span class="mask">プライマリキー</span>として利用できる<a href="#%E3%82%AB%E3%83%A9%E3%83%A0">カラム</a>を持つことがほとんどで、各<a href="#%E3%83%AC%E3%82%B3%E3%83%BC%E3%83%89">レコード</a>は必ずこの<a href="#%E3%82%AB%E3%83%A9%E3%83%A0">カラム</a>に一意の値を持つ必要がある。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
