
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">グループ</span></strong>は、複数の<a href="#%E3%83%A6%E3%83%BC%E3%82%B6">ユーザ</a>をひとまとめにする機能で、<a href="#%E6%A8%A9%E9%99%90">アクセス権限</a>の設定や<a href="../../../software/_/chapters/file_system.md#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">ファイル</a>の<a href="#%E6%A8%A9%E9%99%90">所有権</a>管理などに利用される。<span class="mask">グループ</span>を利用することで、<a href="./linux.md#linux">Linux</a>上の<a href="../../../software/_/chapters/file_system.md#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">ファイル</a>や<a href="../../../software/_/chapters/file_system.md#%E3%83%87%E3%82%A3%E3%83%AC%E3%82%AF%E3%83%88%E3%83%AA">ディレクトリ</a>に対する<a href="#%E6%A8%A9%E9%99%90">アクセス権</a>をまとめてコントロールすることができる。<span class="mask">グループ</span>はシステム上で一意の<strong>GID</strong>によって識別される。</p>
<p><a href="#%E3%83%A6%E3%83%BC%E3%82%B6">ユーザ</a>は必ずひとつの<a href="#%E3%83%A1%E3%82%A4%E3%83%B3%E3%82%B0%E3%83%AB%E3%83%BC%E3%83%97">メイン<span class="mask">グループ</span></a>に所属しており、任意の数の<a href="#%E3%82%B5%E3%83%96%E3%82%B0%E3%83%AB%E3%83%BC%E3%83%97">サブ<span class="mask">グループ</span></a>に所属することができる。また、<a href="../../../software/_/chapters/file_system.md#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">ファイル</a>や<a href="../../../software/_/chapters/file_system.md#%E3%83%87%E3%82%A3%E3%83%AC%E3%82%AF%E3%83%88%E3%83%AA">ディレクトリ</a>も必ずひとつの<span class="mask">グループ</span>に所属している。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
