   <p><p><strong><span class="mask">GraphQL</span></strong>は、<a href="../../../../network/_/chapters/web.md#web-api">API</a>向けのデータ取得・操作のための言語仕様および実行環境。Facebookによって開発され、2015年に<a href="../../../../computer/software/_/chapters/open_source_software.md#%E3%82%AA%E3%83%BC%E3%83%97%E3%83%B3%E3%82%BD%E3%83%BC%E3%82%B9%E3%82%BD%E3%83%95%E3%83%88%E3%82%A6%E3%82%A7%E3%82%A2">オープンソース</a>として公開された。<a href="../../../../system/_/chapters/system_processing_model.md#%E3%82%AF%E3%83%A9%E3%82%A4%E3%82%A2%E3%83%B3%E3%83%88%E3%82%B5%E3%83%BC%E3%83%90%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">サーバ</a>側はデータの構成や受け付ける<a href="../../../../system/_/chapters/system_processing_model.md#%E3%83%AA%E3%82%AF%E3%82%A8%E3%82%B9%E3%83%88">リクエスト</a>を<a href="#%E3%82%B9%E3%82%AD%E3%83%BC%E3%83%9E%E5%AE%9A%E7%BE%A9%E8%A8%80%E8%AA%9E">スキーマ定義言語</a>で定義し、<a href="../../../../system/_/chapters/system_processing_model.md#%E3%82%AF%E3%83%A9%E3%82%A4%E3%82%A2%E3%83%B3%E3%83%88%E3%82%B5%E3%83%BC%E3%83%90%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">クライアント</a>が<a href="#%E3%82%AF%E3%82%A8%E3%83%AA%E8%A8%80%E8%AA%9E">クエリ言語</a>によって必要なデータのみを明示的に要求する、という構成になっており、<a href="#schema">Schema</a>次第で柔軟にデータをフェッチすることが可能となる。</p>
<p>モバイル<a href="../../../../computer/software/_/chapters/software.md#%E5%BF%9C%E7%94%A8%E3%82%BD%E3%83%95%E3%83%88%E3%82%A6%E3%82%A7%E3%82%A2">アプリケーション</a>や<a href="../../../../programming/_/chapters/programming_language.md#javascript">SPA</a>との相性がよく、活躍の場を広げている。</p>
</p>
