
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">中央値</span></strong>（<strong>メジアン</strong>）は、データを昇順もしくは降順に並べたときに真ん中の順位に位置するデータの値。データの個数が奇数の場合には中央に位置する値、偶数の場合には中央に位置する2つの値の<a href="#%E5%B9%B3%E5%9D%87%E5%80%A4">平均値</a>を<span class="mask">中央値</span>とする。極端な外れ値が存在するデータや、分布に偏りのあるデータには、<a href="#%E5%B9%B3%E5%9D%87%E5%80%A4">平均値</a>よりも<a href="#%E4%BB%A3%E8%A1%A8%E5%80%A4">代表値</a>として適している場合がある。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
