
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">フラグメンテーション</span></strong>（<strong>断片化</strong>）は、<a href="./hardware.md#%E8%A8%98%E6%86%B6%E8%A3%85%E7%BD%AE">記憶装置</a>に対して書き込みや削除といった操作を繰り返していくことで、データの保存間隔が飛び飛びになる状態。まとまった空き容量が少なくなると、ファイルが小さな容量に分割されて保存されるといった状態になる。</p>
<p><a href="./hardware.md#%E3%83%8F%E3%83%BC%E3%83%89%E3%83%87%E3%82%A3%E3%82%B9%E3%82%AF">ハードディスク</a>では<span class="mask">フラグメンテーション</span>が発生すると<a href="#%E3%82%A2%E3%82%AF%E3%82%BB%E3%82%B9%E6%99%82%E9%96%93">アクセス時間</a>が増加してしまう。</p>
<p>また、このような<a href="./hardware.md#%E8%A8%98%E6%86%B6%E8%A3%85%E7%BD%AE">ストレージ</a>の<span class="mask">フラグメンテーション</span>と似た現象として、<a href="./memory.md#%E3%83%A1%E3%83%A2%E3%83%AA">メモリ</a>でも<span class="mask">フラグメンテーション</span>が起こる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
