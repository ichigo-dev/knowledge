
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>コルーチン</strong>は、一時停止と再開が可能な<a href="../../../_/chapters/function.md#%E9%96%A2%E6%95%B0">関数</a>で、<a href="#%E9%9D%9E%E5%90%8C%E6%9C%9F%E5%87%A6%E7%90%86">非同期処理</a>やマルチスレッドプログラミングにおいて、処理の制御と効率の向上を実現することができる。コルーチンを用いると、[非同期処理]](#非同期処理)をより高度に抽象化して簡潔に記述することができる。</p>
<ul>
<li><strong>対称コルーチン</strong>: 各コルーチンが処理を停止する際に、次に実行するコルーチンを明示的に指定する</li>
<li><strong><span class="mask">非対称コルーチン</span></strong>: 各コルーチンは処理の停止のみを明示し、処理の開始や再開といった役割は<a href="#%E3%82%B9%E3%82%B1%E3%82%B8%E3%83%A5%E3%83%BC%E3%83%A9">スケジューラ</a>に移譲する</li>
</ul>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
