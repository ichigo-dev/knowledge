
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">FOREIGN KEY</span></strong>は、<a href="./database.md#%E3%83%87%E3%83%BC%E3%82%BF%E3%83%99%E3%83%BC%E3%82%B9">データベース</a>の<a href="#%E5%88%B6%E7%B4%84">制約</a>のひとつで、他の<a href="#%E3%83%86%E3%83%BC%E3%83%96%E3%83%AB">テーブル</a>の<a href="#%E3%82%AB%E3%83%A9%E3%83%A0">カラム</a>を参照して、その<a href="#%E3%82%AB%E3%83%A9%E3%83%A0">カラム</a>に存在する値以外は格納できない。結合の際に利用する<a href="#%E3%82%AB%E3%83%A9%E3%83%A0">カラム</a>に対して指定する。<span class="mask">FOREIGN KEY</span><a href="#%E5%88%B6%E7%B4%84">制約</a>を用いる場合は、REFERENCESキーワードで参照する<a href="#%E3%83%86%E3%83%BC%E3%83%96%E3%83%AB">テーブル</a>を指定する必要がある。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
