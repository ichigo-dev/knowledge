
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">構造化プログラミング</span></strong>は、<a href="#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>の処理手順を明確にし、判読性を向上させることを目的とした<a href="#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E3%83%91%E3%83%A9%E3%83%80%E3%82%A4%E3%83%A0">プログラミングパラダイム</a>。一般的には、順次、<a href="./control_flow.md#%E6%9D%A1%E4%BB%B6%E5%88%86%E5%B2%90">分岐</a>、<a href="./control_flow.md#%E5%8F%8D%E5%BE%A9">反復</a>といった3つの<a href="./control_flow.md#%E5%88%B6%E5%BE%A1%E3%83%95%E3%83%AD%E3%83%BC">制御構文</a>によって処理の流れを記述する。また、<a href="#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>を任意に分割した部分<a href="#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>（<a href="./function.md#%E9%96%A2%E6%95%B0">サブルーチン</a>とコードブロック）の階層的な組み合わせによる構造化も指している。<a href="./programming_language.md#c%E8%A8%80%E8%AA%9E">C言語</a>や<a href="./programming_language.md#c">C++</a>、<a href="./programming_language.md#java">Java</a>、<a href="./programming_language.md#php">PHP</a>といった多くの言語は<span class="mask">構造化プログラミング</span>をサポートしている。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
