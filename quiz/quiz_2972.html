
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">エラー</span></strong>は、<a href="#%E3%82%B3%E3%83%B3%E3%83%91%E3%82%A4%E3%83%AB">コンパイル</a>時・実行時に<a href="#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>が正常に処理を続行できなくなるような致命的な問題の発生により中断・終了されることを指す。<a href="#%E6%96%87%E6%B3%95">シンタックス</a>の誤りや、<a href="./algorithm.md#%E3%82%A2%E3%83%AB%E3%82%B4%E3%83%AA%E3%82%BA%E3%83%A0">アルゴリズム</a>の<a href="#%E3%83%90%E3%82%B0">バグ</a>等により発生する。</p>
<p>代表的な<span class="mask">エラー</span>には次のようなものがある。</p>
<ul>
<li><strong>ゼロ除算</strong>（整数を0で割るような<a href="./operation.md#%E6%BC%94%E7%AE%97">演算</a>を試みた）</li>
<li><a href="./data_type.md#%E9%85%8D%E5%88%97">配列</a>の要素数より大きい<a href="./data_type.md#%E9%85%8D%E5%88%97">インデックス</a>にアクセスを試みた</li>
<li>存在しない<a href="../../../computer/software/_/chapters/file_system.md#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">ファイル</a>を参照しようとした</li>
<li>ユーザが想定外の入力を行った</li>
<li><a href="../../../development/database/_/chapters/database.md#%E3%83%87%E3%83%BC%E3%82%BF%E3%83%99%E3%83%BC%E3%82%B9">データベース</a>や<a href="../../../computer/_/chapters/computer.md#%E3%82%B5%E3%83%BC%E3%83%90">サーバ</a>への接続に失敗した</li>
</ul>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
