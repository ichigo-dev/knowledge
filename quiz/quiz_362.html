
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">確率</span></strong>は、ある<a href="#%E8%A9%A6%E8%A1%8C">試行</a>に対して得られる全ての結果に対し、特定の<a href="#%E4%BA%8B%E8%B1%A1">事象</a>が起こる頻度（起こりやすさ）を表したもの。通常は $0$ から $1$ までの実数で表され、 $0$ に近いほどその<a href="#%E4%BA%8B%E8%B1%A1">事象</a>が起こりにくく、 $1$ に近いほど起こりやすい。</p>
<p>ある<a href="#%E8%A9%A6%E8%A1%8C">試行</a>によって<a href="#%E4%BA%8B%E8%B1%A1">事象</a> $A$ の起こる<span class="mask">確率</span> $P(A)$ は、<a href="#%E4%BA%8B%E8%B1%A1">事象</a> $A$ の起こりうる場合の数を $n$ 、全事象の数を $m$ とすると以下の式で表される。</p>
<p>$$
P(A) = \frac{n}{m}
$$</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
