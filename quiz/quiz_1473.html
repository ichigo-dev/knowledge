   <p><p><strong>スレーブ</strong>は、<a href="#%E3%83%87%E3%83%BC%E3%82%BF%E3%83%99%E3%83%BC%E3%82%B9">データベース</a>の<a href="#%E3%83%AC%E3%83%97%E3%83%AA%E3%82%B1%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3">レプリケーション</a>において、<a href="../../../../system/_/chapters/system_processing_model.md#%E3%82%AF%E3%83%A9%E3%82%A4%E3%82%A2%E3%83%B3%E3%83%88%E3%82%B5%E3%83%BC%E3%83%90%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">クライアント</a>から参照の<a href="./sql.md#%E3%82%AF%E3%82%A8%E3%83%AA">クエリ</a>のみを受け付ける<a href="../../../../system/_/chapters/system_processing_model.md#%E3%82%AF%E3%83%A9%E3%82%A4%E3%82%A2%E3%83%B3%E3%83%88%E3%82%B5%E3%83%BC%E3%83%90%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">サーバ</a>。</p>
<p>多くの場合、スレーブではI/O<a href="../../../../computer/software/_/chapters/operating_system.md#%E3%82%B9%E3%83%AC%E3%83%83%E3%83%89">スレッド</a>と<a href="./sql.md#sql">SQL</a><a href="../../../../computer/software/_/chapters/operating_system.md#%E3%82%B9%E3%83%AC%E3%83%83%E3%83%89">スレッド</a>が稼働している。I/O<a href="../../../../computer/software/_/chapters/operating_system.md#%E3%82%B9%E3%83%AC%E3%83%83%E3%83%89">スレッド</a>で<a href="../../../../computer/software/_/chapters/file_system.md#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">ファイル</a>に<a href="./sql.md#%E3%82%AF%E3%82%A8%E3%83%AA">クエリ</a>を書き込んでおき、<a href="./sql.md#sql">SQL</a><a href="../../../../computer/software/_/chapters/operating_system.md#%E3%82%B9%E3%83%AC%E3%83%83%E3%83%89">スレッド</a>でその<a href="./sql.md#%E3%82%AF%E3%82%A8%E3%83%AA">クエリ</a>を実行することで、複製の遅延を軽減している。スレーブでは、I/O<a href="../../../../computer/software/_/chapters/operating_system.md#%E3%82%B9%E3%83%AC%E3%83%83%E3%83%89">スレッド</a>が<a href="#%E3%83%9E%E3%82%B9%E3%82%BF">マスタ</a>からの更新ログを<strong><span class="mask">リレーログ</span></strong>に記録する。</p>
