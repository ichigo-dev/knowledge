
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>命令型プログラミング</strong>（<strong>手続き型プログラミング</strong>）は、<a href="#%E8%AD%98%E5%88%A5%E5%AD%90">識別子</a>をつけた命令ブロック（<a href="./function.md#%E9%96%A2%E6%95%B0">関数</a>）の定義と呼び出しを組み合わせることで<a href="#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>全体を組み立てることを土台とした<a href="#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E3%83%91%E3%83%A9%E3%83%80%E3%82%A4%E3%83%A0">プログラミングパラダイム</a>。<a href="./function.md#%E9%96%A2%E6%95%B0">手続き</a>は、<a href="#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>内のあらゆるポイントから呼び出すことができ、<a href="./function.md#%E9%96%A2%E6%95%B0">手続き</a>内の命令コード行の終端に到達すると、その<a href="./function.md#%E9%96%A2%E6%95%B0">手続き</a>を呼び出したポイントの次の命令に制御が移される（<strong><span class="mask">復帰</span></strong>）。<a href="./programming_language.md#c%E8%A8%80%E8%AA%9E">C言語</a>や<a href="./programming_language.md#c">C++</a>、<a href="./programming_language.md#php">PHP</a>、<a href="./programming_language.md#python">Python</a>など、多くの<a href="#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E8%A8%80%E8%AA%9E">プログラミン言語</a>は命令型プログラミングをサポートしている。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
