
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>form</strong>は、<a href="./html.md#html">HTML</a>文書において、フォームを<a href="./html.md#%E3%83%9E%E3%83%BC%E3%82%AF%E3%82%A2%E3%83%83%E3%83%97">マークアップ</a>する目的で使用される<a href="./html.md#%E3%82%BF%E3%82%B0">タグ</a>。フォームとは、ユーザが入力した内容を<a href="../../../../network/_/chapters/web.md#web%E3%82%B5%E3%83%BC%E3%83%90">Webサーバ</a>に送信するための機能であり、 <code>form</code> タグはフォーム全体を包む親要素となる。</p>
<p><strong>action</strong><a href="./html.md#%E5%B1%9E%E6%80%A7">属性</a>に対して、フォームのデータをどの<a href="../../../../network/_/chapters/web.md#url">URL</a>に送信するかを指定する。また、<strong><span class="mask">method</span></strong><a href="./html.md#%E5%B1%9E%E6%80%A7">属性</a>に対して、フォームの送信時の<a href="../../../../network/_/chapters/web.md#http%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89">HTTPメソッド</a>を指定する（<a href="../../../../network/_/chapters/web.md#http%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89">GET</a>か<a href="../../../../network/_/chapters/web.md#http%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89">POST</a>のどちらか）。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
