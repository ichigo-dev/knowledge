
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">L2正則化</span></strong>は、回帰係数の二乗和を基準とする<a href="#%E7%BD%B0%E5%89%87%E9%A0%85">罰則項</a>の設定方法。<a href="./machine_learning.md#%E6%90%8D%E5%A4%B1%E9%96%A2%E6%95%B0">損失関数</a>を最小化する計算が<a href="#l1%E6%AD%A3%E5%89%87%E5%8C%96">L1正則化</a>に比べて簡単であるが、回帰係数を正確にゼロにすることはあまりない。一般的には<a href="#l1%E6%AD%A3%E5%89%87%E5%8C%96">L1正則化</a>よりも<span class="mask">L2正則化</span>の方が予測の性能は高い。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
