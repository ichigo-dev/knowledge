
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">タスク並列性</span></strong>は、複数のタスク（<a href="#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>）を同時に実行する方法。<a href="../../../../computer/software/_/chapters/operating_system.md#%E3%82%AA%E3%83%9A%E3%83%AC%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B0%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">OS</a>は計算処理を<a href="../../../../computer/software/_/chapters/operating_system.md#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">OSプロセス</a>や<a href="../../../../computer/software/_/chapters/operating_system.md#%E3%82%B9%E3%83%AC%E3%83%83%E3%83%89">スレッド</a>と呼ばれる<a href="#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>で抽象化しているが、マルチタスクOSではこれらを複数の<a href="../../../../computer/hardware/_/chapters/processor.md#cpu">CPU</a>を用いて同時に動作させることで<span class="mask">タスク並列性</span>を実現している。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
