   <p><p><strong><span class="mask">フロー制御</span></strong>は、受信側の受信能力に合わせて<a href="./network.md#%E3%83%91%E3%82%B1%E3%83%83%E3%83%88">パケット</a>送信量を制御する方式。</p>
<p>受信<a href="./network.md#%E3%83%9B%E3%82%B9%E3%83%88">ホスト</a>は、受信可能なバッファサイズを<a href="#tcp">TCP</a>ヘッダのフィールドに入れて送信<a href="./network.md#%E3%83%9B%E3%82%B9%E3%83%88">ホスト</a>に送る。このフィールドの値が大きいほど<a href="../../../system/_/chapters/system_performance_evaluation.md#%E3%82%B9%E3%83%AB%E3%83%BC%E3%83%97%E3%83%83%E3%83%88">スループット</a>が大きく、高い効率での通信が可能になる。</p>
<p>受信<a href="./network.md#%E3%83%9B%E3%82%B9%E3%83%88">ホスト</a>はバッファがいっぱいになると、送信<a href="./network.md#%E3%83%9B%E3%82%B9%E3%83%88">ホスト</a>に対してデータの送信停止を要求する。停止したデータのやり取りを再開するために、送信<a href="./network.md#%E3%83%9B%E3%82%B9%E3%83%88">ホスト</a>は<a href="#%E3%82%A6%E3%82%A3%E3%83%B3%E3%83%89%E3%82%A6%E3%83%97%E3%83%AD%E3%83%BC%E3%83%96">ウィンドウプローブ</a>と呼ばれる<a href="./datalink_layer.md#%E3%82%BB%E3%82%B0%E3%83%A1%E3%83%B3%E3%83%88">セグメント</a>を時々送信する。</p>
</p>
