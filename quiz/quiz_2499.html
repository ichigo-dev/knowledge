
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">Cookie</span></strong>は、<a href="#web%E3%83%96%E3%83%A9%E3%82%A6%E3%82%B6">ブラウザ</a>に情報を保存するための機能で、<a href="../../../web_development/javascript/_/chapters/javascript.md#javascript">JavaScript</a>や<a href="#http%E3%83%98%E3%83%83%E3%83%80">HTTPヘッダ</a>によって制御される。<span class="mask">Cookie</span>の情報をどれだけの期間保持しておくかは、<a href="#web%E3%83%96%E3%83%A9%E3%82%A6%E3%82%B6">ブラウザ</a>の設定や<a href="#http%E3%83%A1%E3%83%83%E3%82%BB%E3%83%BC%E3%82%B8">HTTPメッセージ</a>内のメタ情報により制御する。</p>
<p><a href="#%E3%82%BB%E3%83%83%E3%82%B7%E3%83%A7%E3%83%B3">セッション</a>情報を参照するためのキーや、一時的なデータの保存などに用いられる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
