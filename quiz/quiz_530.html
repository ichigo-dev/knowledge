
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">全体集合</span></strong>は、考える対象となる<a href="#%E8%A6%81%E7%B4%A0">要素</a>をすべて含む、包括的な<a href="#%E9%9B%86%E5%90%88">集合</a>。例えば、自然数を集めた<a href="#%E9%9B%86%E5%90%88">集合</a>の<span class="mask">全体集合</span>は $0$ を含む正の整数全体を含み、実数を集めた<a href="#%E9%9B%86%E5%90%88">集合</a>の<span class="mask">全体集合</span>は、有理数と無理数を含む全ての数を含む。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
