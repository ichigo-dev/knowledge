
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">チェック付き演算</span></strong>は、演算結果を <code>Option</code> 型で返却する。数学的に正しい答えが得られた場合には <code>Some(v)</code> を、そうでない場合は <code>None</code> を返す。これによって、計算結果が<a href="../../../../basics/discrete_mathematics/_/chapters/arithmetic_operation_and_precision.md#%E3%82%AA%E3%83%BC%E3%83%90%E3%83%95%E3%83%AD%E3%83%BC">オーバフロー</a>した場合などの挙動を制御することができる。</p>
<p><a href="../../../_/chapters/operation.md#%E6%BC%94%E7%AE%97">演算子</a>名に接頭辞 <code>check_</code> をつけることで利用できる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
