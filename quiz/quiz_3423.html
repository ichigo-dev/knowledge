
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">CORS</span></strong>(Cross-Origin Resource Sharing)は、<a href="../../../../network/_/chapters/web.md#web%E3%83%96%E3%83%A9%E3%82%A6%E3%82%B6">Webブラウザ</a>の<a href="./security.md#%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3">セキュリティ</a>メカニズムの一部で、異なるオリジン（<a href="../../../../network/_/chapters/internet_layer.md#%E3%83%89%E3%83%A1%E3%82%A4%E3%83%B3%E5%90%8D">ドメイン</a>、<a href="../../../../network/_/chapters/network_architecture.md#%E3%83%97%E3%83%AD%E3%83%88%E3%82%B3%E3%83%AB">プロトコル</a>、<a href="../../../../network/_/chapters/address_on_network.md#%E3%83%9D%E3%83%BC%E3%83%88%E7%95%AA%E5%8F%B7">ポート番号</a>）間での<a href="../../../../network/_/chapters/web.md#%E3%83%AA%E3%82%BD%E3%83%BC%E3%82%B9">リソース</a>共有を制御するための仕組み。同一オリジンポリシーによって、異なるオリジン間での直接的なアクセスは制御されているが、<span class="mask">CORS</span>を使用することでオリジン間の<a href="../../../../network/_/chapters/web.md#%E3%83%AA%E3%82%BD%E3%83%BC%E3%82%B9">リソース</a>共有を明示的に許可することができる。</p>
<p><span class="mask">CORS</span>はクロスドメインの<a href="../../../../computer/software/_/chapters/operating_system.md#api">API</a>呼び出しやAjax<a href="../../../_/chapters/system_processing_model.md#%E3%83%AA%E3%82%AF%E3%82%A8%E3%82%B9%E3%83%88">リクエスト</a>を制御するために広く使用されている。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
