
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">サブネットマスク</span></strong>は、<a href="#ip%E3%82%A2%E3%83%89%E3%83%AC%E3%82%B9">IPアドレス</a>の<a href="#%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF%E9%83%A8">ネットワーク部</a>と<a href="#%E3%83%9B%E3%82%B9%E3%83%88%E9%83%A8">ホスト部</a>を識別するために用いるアドレス。<a href="#%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF%E9%83%A8">ネットワーク部</a>がすべて1、<a href="#%E3%83%9B%E3%82%B9%E3%83%88%E9%83%A8">ホスト部</a>がすべて0のアドレスとなっており、<a href="#ip%E3%82%A2%E3%83%89%E3%83%AC%E3%82%B9">IPアドレス</a>に対してマスクする（<a href="../../../basics/discrete_mathematics/_/chapters/logical_operation.md#and%E6%BC%94%E7%AE%97">論理積</a>を取る）ことでそれぞれの部分を抽出することができる。</p>
<p>先頭から何<a href="../../../basics/_/chapters/computer_and_number.md#%E3%83%93%E3%83%83%E3%83%88">ビット</a>が<a href="#%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF%E9%83%A8">ネットワーク部</a>であるか（<span class="mask">サブネットマスク</span>が1である<a href="../../../basics/_/chapters/computer_and_number.md#%E3%83%93%E3%83%83%E3%83%88">ビット</a>数）は、 <code>172.10.0.1/32</code> のように<a href="#ip%E3%82%A2%E3%83%89%E3%83%AC%E3%82%B9">IPアドレス</a>の末尾に付けて表現される。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
