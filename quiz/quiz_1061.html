
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">fork</span></strong>は、親<a href="#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>から子<a href="#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>を生成する<a href="../../../software/_/chapters/operating_system.md#%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0%E3%82%B3%E3%83%BC%E3%83%AB">システムコール</a>のひとつ。親<a href="#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>から<span class="mask">fork</span>が呼び出されると、システムは親<a href="#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>の複製を作成し、それが子<a href="#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>となる。子<a href="#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>は親<a href="#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>の状態を複製することによって生成されるため、実行される<a href="../../../../programming/_/chapters/programming.md#%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0">プログラム</a>は親<a href="#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>と共通となる。子<a href="#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>は親<a href="#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>とは独立して動作し、親<a href="#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">プロセス</a>と異なる<a href="#%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9">PID</a>を持つ。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
