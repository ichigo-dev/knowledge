
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">ターミナルエミュレータ</span></strong>は、<a href="#%E3%82%BF%E3%83%BC%E3%83%9F%E3%83%8A%E3%83%AB">ターミナル</a>を<a href="../../../software/_/chapters/software.md#%E3%82%BD%E3%83%95%E3%83%88%E3%82%A6%E3%82%A7%E3%82%A2">ソフトウェア</a>によって再現したもの。入出力画面を提供するインタフェースで、<a href="#%E3%82%B7%E3%82%A7%E3%83%AB">シェル</a>は<span class="mask">ターミナルエミュレータ</span>上で動作する。代表的な<span class="mask">ターミナルエミュレータ</span>としては、<a href="../../../software/_/chapters/operating_system.md#windows">Windows</a>のTeraTermやRLogin、<a href="../../../software/_/chapters/operating_system.md#macos">macOS</a>のiTerm2、各環境で動作するAlacrittyなどがある。</p>
<p>遠隔の<a href="../../../_/chapters/computer.md#%E3%82%B3%E3%83%B3%E3%83%94%E3%83%A5%E3%83%BC%E3%82%BF">コンピュータ</a>を操作する場合、接続元では<span class="mask">ターミナルエミュレータ</span>が、接続先では<a href="#%E3%82%B7%E3%82%A7%E3%83%AB">シェル</a>が動作することになる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
