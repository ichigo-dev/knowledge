
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">公開鍵暗号方式</span></strong>は、異なる鍵のペアである公開鍵と秘密鍵を使用してデータを暗号化および復号化する暗号化方式。公開鍵は一般的に公開され、秘密鍵はセキュアに保護される。<span class="mask">公開鍵暗号方式</span>は、<a href="./security.md#%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3">セキュリティ</a>と鍵共有の容易さの点で優れている。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
