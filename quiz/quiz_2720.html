
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">グローバル</span></strong>とは、<a href="./programming.md#%E3%82%BD%E3%83%BC%E3%82%B9%E3%82%B3%E3%83%BC%E3%83%89">ソースコード</a>全体が<a href="#%E3%82%B9%E3%82%B3%E3%83%BC%E3%83%97">スコープ</a>となっているデータ（<a href="./variable.md#%E5%A4%89%E6%95%B0">変数</a>）。<span class="mask">グローバル</span>なデータには、全ての<a href="./function.md#%E9%96%A2%E6%95%B0">関数</a>から直接アクセスすることができる。更新されるタイミングがわかりにくかったり、予想外のデータとなってしまうことから<a href="./programming.md#%E3%83%90%E3%82%B0">バグ</a>を生みやすいため、扱いには注意が必要。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
