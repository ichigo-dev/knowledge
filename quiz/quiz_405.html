
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong>標準正規分布</strong>は、<a href="#%E5%B9%B3%E5%9D%87%E5%80%A4">平均</a>が $0$ 、<a href="#%E6%A8%99%E6%BA%96%E5%81%8F%E5%B7%AE">標準偏差</a>が $1$ であるような<a href="#%E6%AD%A3%E8%A6%8F%E5%88%86%E5%B8%83">正規分布</a>のことで、 $N(0, 1)$ と表す。任意の<a href="#%E6%AD%A3%E8%A6%8F%E5%88%86%E5%B8%83">正規分布</a>を標準正規分布に変換することで、<a href="#%E7%A2%BA%E7%8E%87%E5%A4%89%E6%95%B0">確率変数</a>の値を<strong><span class="mask">標準正規分布表</span></strong>から求めることができる。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
