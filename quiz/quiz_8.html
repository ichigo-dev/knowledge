
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   body
   {
       display: flex;
       justify-content: center;
       min-height: 100vh;
       background-color: #444;
       color: #fff;
   }

   .quiz_container
   {
       line-height: 2;
   }

   .mask
   {
       background-color: #fff;
       color: #fff;
       padding: 2px 8px;
       margin: 0 4px;
   }

   .mask.active
   {
       color: #000;
   }

   .btn_answer_container
   {
       text-align: center;
   }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
 </head>
 <body>
  <div class="quiz_container">
   <p><p><strong><span class="mask">エキスパートシステム</span></strong>は、<a href="#%E8%A8%98%E5%8F%B7%E4%B8%BB%E7%BE%A9">記号主義</a>に基づいて、すべてを記号化して論理で操作するような<a href="#%E4%BA%BA%E5%B7%A5%E7%9F%A5%E8%83%BD">人工知能</a>。あらかじめ専門家の膨大な知識を<a href="../../../computer/_/chapters/computer.md#%E3%82%B3%E3%83%B3%E3%83%94%E3%83%A5%E3%83%BC%E3%82%BF">コンピュータ</a>にインプットしておき、現状の状況を表すデータを元に推論結果を導く。<a href="../../../computer/_/chapters/computer.md#%E3%82%B3%E3%83%B3%E3%83%94%E3%83%A5%E3%83%BC%E3%82%BF">コンピュータ</a>は自力で知識を獲得することができないため、人間が大量の知識を教え込む必要があり、知識が増えれば増えるほど<a href="../../../basics/information_theory/_/chapters/computational_complexity.md#%E8%A8%88%E7%AE%97%E9%87%8F">計算量</a>が爆発的に増大するという問題がある。</p>
</p>
   <div class="btn_answer_container">
    <button id="btn_answer" class="btn_answer">Show answer</button>
   </div>
  </div>

  <script>
   const btn_answer = document.getElementById("btn_answer");
   btn_answer.addEventListener("click", function()
   {
       const mask = document.querySelectorAll(".mask");
       mask.forEach(function(item)
       {
           item.classList.toggle("active");
       });
   });
  </script>
 </body>
</html>
